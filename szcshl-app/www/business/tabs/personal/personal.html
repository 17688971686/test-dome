
<ion-view class="custompane" title="<div class='header-custom'><img src='./img/theme/persion.png' /><strong>个人信息</strong></div>">
	<ion-nav-bar class="custom-bar bar-positive"></ion-nav-bar>
	<ion-content> 
		<div class="list" style="margin-top: 100px;">
			<div class="padding"></div>
			<a class="item item-icon-left item-icon-right" ui-sref="userinfo">
				<i class="icon ion-ios-person-outline"></i>
				<strong>{{loginName}}</strong>
				<p>个人信息</p>
				<i class="icon ion-ios-arrow-right"></i>
			</a>
			<div class="padding"></div>
			<a class="item item-icon-left item-icon-right" ui-sref="settings">
				<i class="icon ion-ios-gear-outline"></i>设置
				<span style="color: red;font-size: 12px;padding-left: 20px;" ng-show="isNew">(有新版本可用 v{{newVersion}})</span>
				<i class="icon ion-ios-arrow-right"></i>
			</a>
			<div class="padding">
				<button class="button button-block button-positive" ng-click="logout()">退出登录</button>
			</div>
		</div>
	</ion-content>
</ion-view>
