<ion-view title="{{title}}" class="{{viewMainClass}}">
	<!--视图标题-->
	<ion-nav-bar class="bar-positive">
		<!--视图头部-->
		<ion-nav-buttons side="left">
			<!--后退-->
			<button ng-click="back()" class="button back-button buttons button-clear header-item">
            	<i class="icon ion-android-arrow-back"></i></button>
		</ion-nav-buttons>
	</ion-nav-bar>
	<!--选项卡-->
	<ion-tabs class="tabs-icon-only tabs-positive">
	<!--=================审批登记============-->
		<ion-tab title="审批登记 " on-select="switchPageM(1)">
			<ion-header-bar class="bar-positive ">
			</ion-header-bar>
			<!--<ion-content has-tabs="true " on-swipe-right="switchPageM(0)" on-swipe-left="switchPageM(2)">-->
			<ion-content has-tabs="true ">
				<!--选项卡内容-->
				<div ng-include="'business/tabs/commonDetail/sign/signDetail.html'"></div>
	
			</ion-content>
		</ion-tab>
		
	<!--===============工作方案===========================-->
		<ion-tab title="工作方案 " on-select="switchPageM(2)">
			<ion-header-bar class="bar-positive ">
			</ion-header-bar>
			<!--<ion-content has-tabs="true " on-swipe-right="switchPageM(0)" on-swipe-left="switchPageM(2)">-->
			<ion-content has-tabs="true ">
				<!--选项卡内容-->
				<div ng-include="'business/tabs/workDynamic/gtasks/commonality/signDetail/detail.html'"></div>
	
			</ion-content>
		</ion-tab>
		
	<!--===================发文信息=================-->
		<ion-tab title="发文信息 " on-select="switchPageM(3)">
			<ion-header-bar class="bar-positive ">
			</ion-header-bar>
			<!--<ion-content has-tabs="true " on-swipe-right="switchPageM(0)" on-swipe-left="switchPageM(2)">-->
			<ion-content has-tabs="true ">
				<!--选项卡内容-->
				<div ng-include="'business/tabs/commonDetail/sign/signDetail.html'"></div>
	
			</ion-content>
		</ion-tab>
	<!--=======================归档信息=================-->
		<ion-tab title="归档信息 " on-select="switchPageM(4)">
			<ion-header-bar class="bar-positive ">
			</ion-header-bar>
			<!--<ion-content has-tabs="true " on-swipe-right="switchPageM(0)" on-swipe-left="switchPageM(2)">-->
			<ion-content has-tabs="true ">
				<!--选项卡内容-->
				<div ng-include="'business/tabs/workDynamic/gtasks/commonality/signDetail/detail.html'"></div>
	
			</ion-content>
		</ion-tab>
	
			<!--<ion-content has-tabs="true " on-swipe-right="switchPageM(3)" on-swipe-left="switchPageM(0)">-->
			<ion-content has-tabs="true ">
				<!--选项卡内容-->
				<ion-refresher pulling-text="获取最新数据... " refreshing-text="刷新完毕 " on-refresh="doRefresh(4) "></ion-refresher>
				<!--延长维修页面-->
				<div ng-include=" 'areas/workDynamic/task/commonality/repairTimeDelayApply.html' "></div>
			</ion-content>
		</ion-tab>
	</ion-tabs>
</ion-view>
