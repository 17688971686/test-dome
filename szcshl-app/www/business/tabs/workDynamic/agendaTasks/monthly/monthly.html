<ion-view title="{{title}}" class="{{viewMainClass}}">
	<!--视图标题-->
	<ion-nav-bar class="bar-positive">
		<!--视图头部-->
		<ion-nav-buttons side="left">
			<!--后退-->
			<button ng-click="back()" class="button back-button buttons button-clear header-item">
            	<i class="icon ion-android-arrow-back"></i></button>
		</ion-nav-buttons>

	</ion-nav-bar>
	<!--选项卡-->
	<ion-tabs class="tabs-icon-only tabs-positive">
	
		<!--选项卡 -- 选项  -- begin================================================月报简报详细信息========================================================================-->
		<ion-tab title="详细信息 " on-select="switchPageM(1)">
			<ion-header-bar class="bar-positive ">
			</ion-header-bar>
			<!--<ion-content has-tabs="true " on-swipe-right="switchPageM(0)" on-swipe-left="switchPageM(2)">-->
			<ion-content has-tabs="true ">
				<!--选项卡内容-->
        <label class="item">
				分类：{{monthlyList.monthlyType}}
	    </label>
	    <label class="item">
				存档编号：{{monthlyList.filenum}}
	    </label>
	    <label class="item">
				拟稿部门：{{monthlyList.orgName}}
	    </label>
	    <label class="item">
                                拟稿人：{{monthlyList.userName}}
	    </label>	
	    <label class="item">
				拟稿时间：{{monthlyList.suppLetterTime}}
	    </label>				
	    <label class="item">
				秘密等级：{{monthlyList.secretLevel}}
	    </label>
	    <label class="item">
				缓急程度：{{monthlyList.mergencyLevel}}
	    </label>
	    <label class="item">
				文件标题：{{monthlyList.title}}
	    </label>
	    <label class="item">
				发行范围：{{monthlyList.dispaRange}}
	    </label>
	    <label class="item">
				核稿意见：{{monthlyList.deptSLeaderIdeaContent}}
	    </label>
	    <label class="item">
				会签意见：{{monthlyList.deptSLeaderIdeaContent}}
	    </label>
	    <label class="item">
				领导意见：{{monthlyList.deptDirectorIdeaContent}}
	    </label>	    
	
			</ion-content>
		</ion-tab>
		

		

	
			<!--<ion-content has-tabs="true " on-swipe-right="switchPageM(3)" on-swipe-left="switchPageM(0)">-->
			<ion-content has-tabs="true ">
				<!--选项卡内容-->
				<ion-refresher pulling-text="获取最新数据... " refreshing-text="刷新完毕 " on-refresh="doRefresh(4) "></ion-refresher>
			</ion-content>
		</ion-tab>
	</ion-tabs>
</ion-view>
