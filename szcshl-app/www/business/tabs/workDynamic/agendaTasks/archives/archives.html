<ion-view title="{{title}}" class="{{viewMainClass}}">
	<!--视图标题-->
	<ion-nav-bar class="bar-positive">
		<!--视图头部-->
		<ion-nav-buttons side="left">
			<!--后退-->
			<button ng-click="back()" class="button back-button buttons button-clear header-item">
            	<i class="icon ion-android-arrow-back"></i></button>
		</ion-nav-buttons>

	</ion-nav-bar>
	<!--选项卡-->
	<ion-tabs class="tabs-icon-only tabs-positive">
	
		<!--选项卡 -- 选项  -- begin================================================档案借阅详细信息========================================================================-->
		<ion-tab title="详细信息 " on-select="switchPageM(1)">
			<ion-header-bar class="bar-positive ">
			</ion-header-bar>
			<!--<ion-content has-tabs="true " on-swipe-right="switchPageM(0)" on-swipe-left="switchPageM(2)">-->
			<ion-content has-tabs="true ">
				<!--选项卡内容-->
        <label class="item">
				借阅人员：{{archivesList.isSZECUser=9?'本单位人员':'非本单位人员'}}
	    </label>
	    <label class="item">
				资料存放地：{{archivesList.archivesType=9?'市存档资料':'评审中心存档资料'}}
	    </label>
	    <label class="item">
				是否外借：{{archivesList.isLendOut=9?'外借':'非外借'}}
	    </label>
	    <label class="item">
                                查阅单位：{{archivesList.readCompany}}
	    </label>	
	    <label class="item">
				借阅人：{{archivesList.readUsername}}
	    </label>				
	    <label class="item">
				查阅项目名称：{{archivesList.readProjectName}}
	    </label>
	    <label class="item">
				存档编号：{{archivesList.readArchivesCode}}
	    </label>
	    <label class="item">
				部长审批：{{archivesList.deptMinisterIdeaContent}}
	    </label>
	    <label class="item">
				分管副主任：{{archivesList.deptSLeaderIdeaContent}}
	    </label>
	    <label class="item">
				主任：{{archivesList.deptDirectorIdeaContent}}
	    </label>
	    <label class="item">
				查阅时间：{{archivesList.readDate}}
	    </label>
	    <label class="item">
				归还时间：{{archivesList.resotoreDate}}
	    </label>	    
	    <label class="item">
				档案管理员签名：{{archivesList.archivesUserName}}
	    </label>	
			</ion-content>
		</ion-tab>
		

		

	
			<!--<ion-content has-tabs="true " on-swipe-right="switchPageM(3)" on-swipe-left="switchPageM(0)">-->
			<ion-content has-tabs="true ">
				<!--选项卡内容-->
				<ion-refresher pulling-text="获取最新数据... " refreshing-text="刷新完毕 " on-refresh="doRefresh(4) "></ion-refresher>
			</ion-content>
		</ion-tab>
	</ion-tabs>
</ion-view>
