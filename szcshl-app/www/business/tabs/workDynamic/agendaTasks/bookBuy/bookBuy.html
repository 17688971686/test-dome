<ion-view title="{{title}}" class="{{viewMainClass}}">
	<!--视图标题-->
	<ion-nav-bar class="bar-positive">
		<!--视图头部-->
		<ion-nav-buttons side="left">
			<!--后退-->
			<button ng-click="back()" class="button back-button buttons button-clear header-item">
            	<i class="icon ion-android-arrow-back"></i></button>
		</ion-nav-buttons>

	</ion-nav-bar>
	<!--选项卡-->
	<ion-tabs class="tabs-icon-only tabs-positive">

		<!--选项卡 -- 选项  -- begin================================================图书采购流程详细信息========================================================================-->
		<ion-tab title="详细信息 " on-select="switchPageM(1)">
			<ion-header-bar class="bar-positive ">
			</ion-header-bar>
			<!--<ion-content has-tabs="true " on-swipe-right="switchPageM(0)" on-swipe-left="switchPageM(2)">-->
			<ion-content has-tabs="true ">
				<!--选项卡内容-->
			
		<label class="item">
				申购标题：{{bookList.businessName}}
	    </label>
	    <label class="item">
				申请部门：{{bookList.applyDept}}
	    </label>
	    <label class="item">
				经办人：{{bookList.operator}}
	    </label>
	    <label class="item">
				购买渠道：{{bookList.buyChannel}}
	    </label>
	    <label class="item">
				申请事由及
                               发放范围：{{bookList.applyReason}}
	    </label>				
	    <label class="item">
				分管副主任：{{bookList.orgSLeaderHandlesug}}
	    </label>
	    <label class="item">
				主任审批	：{{bookList.orgMLeaderHandlesug}}
	    </label>	
	
			</ion-content>
		</ion-tab>
		

		

	
			<!--<ion-content has-tabs="true " on-swipe-right="switchPageM(3)" on-swipe-left="switchPageM(0)">-->
			<ion-content has-tabs="true ">
				<!--选项卡内容-->
				<ion-refresher pulling-text="获取最新数据... " refreshing-text="刷新完毕 " on-refresh="doRefresh(4) "></ion-refresher>
			</ion-content>
		</ion-tab>
	</ion-tabs>
</ion-view>
