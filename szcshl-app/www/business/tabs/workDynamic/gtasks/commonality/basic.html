<!--处理页面-->
<style>
.lgxitem {
    border-color: #ddd;
    background-color: #fff;
    color: #444;
    position: relative;
    z-index: 2;
    display: block;
    margin: -1px;
    padding: 16px;
    border-width: 1px;
    border-style: solid;
    font-size: 16px;
}
.col{
  background-color: #F9FAFB;
  padding: 0px;
  border: 1px solid #ddd;
  border-radius: 2px;
  text-align: center;
}
.frame{
	border:1px solid #ddd; 
	border-left:none;
	border-right:none;
	border-bottom:none;
	text-align: center;
	padding: 12%;
}
.ss{
	border-color: #ddd;
    background-color:transparent;
    color: #444;
    position: relative;
    z-index: 2;
    display: block;
    margin: 0px;
    padding: 22%;
    border-width: 1px;
    border-style: solid;
    border-bottom:none;
    font-size: 16px;
     text-align: center;
}
</style>
			<label class="item">
				本环节名称：{{flow.curNode.activitiName}}
	        </label>
        <label class="item  item-stacked-label">
          <span class="input-label">处理意见：</span>
          <input style="width: 100%;"  type="text" ng-model="flow.dealOption">
        </label>
  		<label class="item" ng-show="flow.nextNode && (flow.nextNode.length > 0)">
	        <span>下一环节名称：</span>
	        <span ng-repeat="x in flow.nextNode" >{{x.activitiName}}</span>
	    </label>  
	    <!--部门分办提示-->
	    <label ng-if="showFlag.nodeSelOrgs" > 
	      	       <span style="color:red" >温馨提示：   <p>1、主办部门必须选择，并且只能选一个！</p>
                                    <p>2、协办部门可以不选或者选择多个，最多只能选3个！</p>
                                    <p>3、工作方案合并评审的次项目，只能合并只有一个分支的项目，请注意项目分办情况！</p></span>
	    </label>
	      <!--部门分办负责人提示-->  
	   <label ng-if="showFlag.nodeSelPrincipal && sign.isassistflow != 9 && sign.isassistflow != '9'" >
	      	       <span style="color:red" >温馨提示：主办部门才能选第一负责人，并且只能选一个，项目负责人可以选多个</span>
	   </label>
        <!--协办部长审批发文-->
        <label class="item" ng-show="showFlag.nodeConfirmDis">
        	业务处理：
	    
                    <input type="checkbox" ng-model="businessFlag.passDis" ng-true-value="9" ng-false-value="0"
                           ng-checked="businessFlag.passDis == 9"><span>通过</span>
                    <input style="margin-left: 20px;" type="checkbox" ng-model="businessFlag.passDis" ng-true-value="0" ng-false-value="9"
                           ng-checked="businessFlag.passDis == 0"><span>不通过</span>
                    <p style="margin-top:15px;">
                    	   <span style="font-size: 12px;color:red">温馨提示：该环节只要有一人不通过，流程就会返回负责人填<p style="font-size: 12px;color:red">报发文申请环节！</p></span>
	      
                    </p>
	    </label> 
        <!--协审部门分办提示-->
	   <label ng-show="showFlag.nodeSelPrincipal && sign.isassistflow == 9" >
	      	    <span style="color:red" >温馨提示：总负责人由主工作方案选择，且只能选一人；其它负责人可以选多个。</span>
	   </label>        
        
<!--部门分办-->
<div class="row" ng-if="showFlag.nodeSelOrgs" >
    
      <div class="col col-top">
        <div class="col-demo"><br><br><br><br><br><br><br>下一环节处理部门<br><br><br><br><br><br><br></div>
      </div>

     <div class="col">部门名称	
        <div ng-repeat="x in orgs" class="frame" >
          {{x.name}}
     	</div>
     </div>
     <div class="col">主办部门
        <div ng-repeat="x in orgs"   class="frame">
           <input type="checkbox" selectType="main" tit="{{x.name}}" ng-click="mainOrg($event)" value="{{x.id}}"/>
     	</div>
     </div>
     <div class="col">协办部门
        <div ng-repeat="x in orgs"   class="frame">
           <input type="checkbox" selectType="assist" tit="{{x.name}}" id="assist_{{x.id}}" ng-click="initOption()" value="{{x.id}}"/>
     	</div>
     </div>

</div>
 <!--部门分办负责人-->
<div class="row" ng-if="showFlag.nodeSelPrincipal && sign.isassistflow != 9 && sign.isassistflow != '9'">
      <div class="col col-25">
        <div class="col-demo "><br><br><br><br>下一环节处理人<br><br><br><br></div>
      </div>
       <div class="col" style="text-align:left">
       	
       	<!--是否是主办部门-->
       <div ng-if="businessFlag.isMainBranch">
       	<br>
            第一负责人：
        <select ng-model="mainPriUser" id="selPrincipalMainUser" ng-change="checkPrincipal();">
            <option value="">请选择</option>
            <option ng-repeat="x in users" value="{{x.id}}">{{x.displayName}}</option>
        </select> 
        <br>
         </div>
        <br>
             其他负责人：
            <div id="principalAssistUser">
                <li ng-repeat="u in users" style="float:left;width:80px;text-align: left; list-style: none;">
                    <input type="checkbox" selectType="assistUser" tit="{{u.displayName}}" value="{{u.id}}" ng-click="initUserOption()" />{{u.displayName}}
                </li>
            </div>     
      </div>
    </div>
 
 <!--协审部门分办负责人-->
	<div class="row" ng-if="showFlag.nodeSelPrincipal && sign.isassistflow == 9" id="xs_bmfb">
      <div class="col col-25">
        <div class="col-demo "><br><br><br><br>下一环节处理人<br><br><br><br></div>
      </div>
       <div class="col" style="text-align:left">
        <br>
            <ul>
                <li ng-repeat="u in users | filter:{isSelected:false}" style="float: left;width: 80px;">
                    <input type="checkbox" name="unSelPriUser" value="{{u.id}}"/>{{u.displayName}}
                </li>
            </ul>    
      </div>
    </div>
 
    <!--负责分工-->
    <div class="item" ng-show="showFlag.nodeSelPrincipal && sign.isassistflow == 9">
        <span style="text-align:center;">
                                    负责分工:
                <select name="userType" id="userType">
                    <option value="土建">土建</option>
                    <option value="安装">安装</option>
                    <option value="所有">所有</option>
                </select>
        </span>
        
        <span style="text-align:center;">
            <button class="button button-small button-balanced" ng-click="addPriUser()" >
            	<span class="glyphicon glyphicon-arrow-down"></span>添加
            </button>
        </span>
       
        <span style="text-align:center;">
            <button class="button button-small button-assertive" ng-click="delPriUser()" ng-disabled="iscommit">
            	<span class="glyphicon glyphicon-arrow-up"></span>删除
            </button>
        </span>
        
        <span ng-if="businessFlag.isMainBranch" style="text-align:center;margin: 0px 20px;">
                                    是否总负责人<input ng-model="businessFlag.isMainPriUser" type="checkbox" ng-true-value="9"
                    ng-false-value="0" id="isMainPriUser"
                    ng-checked="isMainPriUser==9"/>
        </span>
	</div>   
	<!--分工的列表-->
	<div class="row"  ng-show="showFlag.nodeSelPrincipal && sign.isassistflow == 9" id="xs_bmfb">
     <div class="col">选择	
        <div ng-repeat="x in businessFlag.principalUsers" class="frame" >
          <input type="checkbox" name="selPriUser" value="{{x.userId}}"/>
     	</div>
     </div>    
     <div class="col">人员	
        <div ng-repeat="x in businessFlag.principalUsers" class="frame" >
          {{x.userName}}
     	</div>
     </div>
     <div class="col">负责分工
        <div ng-repeat="x in businessFlag.principalUsers"   class="frame">
             {{x.userType}}
     	</div>
     </div>
     <div class="col">总负责人
        <div ng-repeat="x in businessFlag.principalUsers"   class="frame">
           {{x.isMainUser == 9?'是':'否'}}
        </div>
     </div>

</div>
