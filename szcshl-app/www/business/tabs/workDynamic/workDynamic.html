 <style>

<ion-view class="custompane" title="<div class='header-custom'><img src='./img/theme/persion.png' /><strong>个人信息</strong></div>">
	<ion-nav-bar class="custom-bar bar-positive"></ion-nav-bar>
	<ion-content> 
   <div class="content has-header ionic-pseudo">

      <div class="list">

        <a class="item item-icon-left" ui-sref="gtasks" >

        <a class="item item-icon-left item-icon-right" ui-sref="dtasks">

          <i class="icon ion-android-share"></i>

        <a class="item item-icon-left" href="#">

        <a class="item item-icon-left item-icon-right" href="#">
