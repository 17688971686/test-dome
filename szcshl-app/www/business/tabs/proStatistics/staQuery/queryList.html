<ion-view title="统计查询" class="listpage{{viewMainClass}}">
	<ion-nav-bar class="bar-positive">
		<ion-nav-buttons side="left">
			<button ng-click="back()" class="button back-button buttons button-clear header-item">
            	<i class="icon ion-android-arrow-back"></i> </button>
		</ion-nav-buttons>
	</ion-nav-bar>

	<div class="bar bar-subheader bg_EEEEEE min_he_30px task" style="margin-top: 20px;">
		<div class="width_100">
			<div class="width_100 float_l search-custom">
				<div class="width_5 float_l">&nbsp;</div>
				<div class="bor_input float_l width_80 text-right" style="border:0px;">
					<div class="width_90 float_l"><input ng-model="condition.search" class="width_100 not_border not_bgColor" placeholder="搜索"></div>
					<div class="width_10  float_l">
						<a ng-click="condition.search=''" ng-show="condition.search"><i class="icon ion-close-circled color_delete"></i></a>
					</div>
					<div class="clear_l"></div>
				</div>
				<div class="width_15 float_r text-center">
					<a ng-click="query()">&nbsp;<i class="icon ion-search"></i></a>
				</div>
			</div>
			<!--<div class="width_15 float_r sail">
				<a ng-click="showModal();"><i class="icon ion-shuffle">筛选</i></a>
			</div>-->
			<div class="clear_l"></div>
		</div>
	</div>

	<ion-content>
		<div >
			<ion-list class="project-list">
				<a ng-repeat="x in  projectList"  class="item item-icon-right" href="#/commonDetail">
					<div class="list-left">
						<div class="list-box">
							<i class="icon ion-chevron-right icon-accessory"></i>
							<h2>{{x.projectname}}</h2>
							<div class="size_ss text_color_f5">
								<div class="width_50 float_l">{{x.reviewstage}}</div>
								<div class="width_50 float_l">{{x.mUserName}}</div>

							</div>
						</div>
					</div>
				</a>
			</ion-list>
			<!--没有更多数据时候的用户提示-->
			<div class="padding"></div>
			<div ng-hide="moreDataCanBeLoaded" style="text-align: center">
				<span>到底了，没有更多数据了！</span>
			</div>
			<ion-infinite-scroll ng-if="moreDataCanBeLoaded" on-infinite="loadData()" distance="1%"></ion-infinite-scroll>
		</div>

	</ion-content>

	<div class="bar bar-footer">
	</div>
</ion-view>
