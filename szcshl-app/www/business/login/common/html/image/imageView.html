<ion-modal-view>
	<ion-content class="width_100 bg_black">
		<ion-slide-box active-slide="modal.index" show-pager="false" on-slide-changed="modal.index">
			<ion-slide ng-repeat="x in modal.imgs" class="heigth_100">
				<a ng-click="modal.remove()">
					<img ng-src="{{x.fileUrl && x.fileUrl.length>750 ? '' : (rootPath+ '/downLoad/')}}{{x.fileUrl}} " width='100%' />
				</a>
			</ion-slide>
		</ion-slide-box>
		<div class="bar bar-footer bg_black size_m text-center">
			<div class="width_25">
			</div>
			<div class="width_25">
			</div>
			<div class="width_25">
				<span class="color_blue0">{{modal.index+1}}/{{modal.imgs.length}}</span>
			</div>
			<div class="width_25">
			</div>
		</div>
	</ion-content>
</ion-modal-view>
