<ion-modal-view>
	<ion-content class="width_100">
		<h2>添加维修设施</h2>
		<div class="bar bar-header bar-positive">
			<button class="button icon ion-arrow-left-c" ng-click="modal.remove()"></button>
			<h1 class="title size_ss">添加维修设施</h1>
		</div>
		<div class="list">
			<label class="item item-select">
	          	报修设施：
	          	<select ng-change="modal.change(modal.repairFacilities_index)" ng-model="modal.repairFacilities_index">
	          		<option value="">请选择</option>
	          		<option ng-repeat="faci in  modal.facilitybasicdata" value="{{$index}}">{{faci.equipMentDto.equipMentName || faci.facilityName}}</option>
	          		<option value="-1">其他</option>
	          	</select>
	    	</label>
			<div ng-hide="modal.repairFacilities_index=='-1'">
				<label class="item">
			       	设备名称：{{ modal.facility.facilityName = modal.facility.equipMentDto.equipMentName || modal.facility.facilityName}}
			    </label>
				<label class="item">
			        	设备编号：{{modal.facility.facilityNumber}}
			    </label>
				<label class="item">
			          	设备品牌：{{modal.facility.equipMentDto.equipMentBrand}}
			      </label>
				<label class="item">
			          	设施数量：{{modal.facility.facilityAmount}}
			      </label>
			</div>
			<div ng-show="modal.repairFacilities_index=='-1'">
				<label class="item item-input" >
			        <input type="text" ng-model="modal.facility.facilityName" placeholder="设施名称"/>
			    </label>
			    <label class="item item-input" >
			        <input type="text" ng-model="modal.facility.facilityNumber" placeholder="设施编号"/>
			    </label>
				<label class="item">
		          	<textarea ng-model="modal.facility.facilityInfo" placeholder="备注" class="textarea_w_h" maxlength="200"></textarea>
		      	</label>
			</div>
		</div>
		<a ng-click="modal.affirm(modal.facility)" ng-disabled="!modal.facility.facilityName" class="button button-full button-positive">确认添加</a>
	</ion-content>
</ion-modal-view>
