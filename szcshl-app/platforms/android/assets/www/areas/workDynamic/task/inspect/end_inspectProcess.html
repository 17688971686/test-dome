<!--巡查流程-->
<ion-view title="巡查流程">
	<!--视图标题-->
	<ion-nav-bar class="bar-positive">
		<!--视图头部-->
		<ion-nav-buttons side="left">
			<!--后退-->
			<button ng-click="back()" class="button back-button buttons button-clear header-item">
            	<i class="icon ion-android-arrow-back"></i></button>
		</ion-nav-buttons>
	</ion-nav-bar>
	<!--选项卡-->
	<ion-tabs class="tabs-icon-only tabs-positive">
		<!--选项卡 -- 选项  -- begin================================================基本信息========================================================================-->
		<ion-tab title="基本信息" on-select="" on-deselect="">
			<ion-header-bar class="bar-positive">
			</ion-header-bar>
			<ion-content has-tabs="true">
				<!--<ion-refresher pulling-text="获取最新数据..." refreshing-text="刷新完毕" on-refresh="doRefresh()"></ion-refresher>-->
				<!--选项卡内容-->
				<label class="item">
	          	<span>任务名：</span>
	          	<span>{{model.taskName}}</span>
	        </label>
				<label class="item">
	          	<span>巡查场地：</span>
	          	<span>{{model.siteInfo.siteName}}</span>
	       </label>
				<label class="item">
	          	<span>报修图片：</span>
	        </label>
				<div>
					<div class="w33_h43 float_l border_1px border_2DA4FF" ng-repeat="x in model.files|filter:{fileType:1}">
						<a ng-click="showImg((model.files|filter:{fileType:1}),$index)">
							<img ng-src="{{(rootPath+'/downLoad/')}}{{x.fileUrl}}" width='100%' />
						</a>
					</div>
					<p style="clear: both;"></p>
				</div>
				<div class="item">
		    	<span>巡查结果：</span>
		    	<span>{{model.inspectResultContent}}</span>
		    	</div>
			<div ng-if="model.inspectResultContent != '不需要维修'">
				<div class="item">报修记录：</div>
				<div ng-repeat="x in model.repairRegisters" class="size_s margin_top_8 {{bgColor = $index % 2 == 0 ? 'odd' : 'even'}}">
					<div class="text_center">{{x.repairTitle}}</div>
					<div class="">地址：{{x.feedBackAddress}}</div>
					<div class="">备注：{{x.description}}</div>
					<div class="">
						<div style="width: 30%;height: 100%;float: left;">
							报修设施：
						</div>
						<div style="width: 70%;height:30px;float: right;border-bottom: 1px solid salmon;" ng-repeat="o in x.repairFacilities">{{o.equipMentDto.equipMentName}}</div>
						<div style="clear: both;"></div>
					</div>
				</div>	
			</div>
			</ion-content>
		</ion-tab>
		<ion-tab title="处理记录" on-select="goProccessRecords()" on-deselect="exitProccessRecords()">
			<ion-content has-tabs="true">
				<!--处理记录页面-->
				<div ng-include="'areas/workDynamic/task/commonality/dispose.html'"></div>
			</ion-content>
		</ion-tab>
	</ion-tabs>
</ion-view>
