<ion-view title="{{title}}" class="{{viewMainClass}}">
	<!--视图标题-->
	<ion-nav-bar class="bar-positive">
		<!--视图头部-->
		<ion-nav-buttons side="left">
			<!--后退-->
			<button ng-click="back()" class="button back-button buttons button-clear header-item">
            	<i class="icon ion-android-arrow-back"></i></button>
		</ion-nav-buttons>
		<ion-nav-buttons side="right">
			<!--提交-->
			<a ng-click="submitProc()" class="button back-button buttons button-clear header-item" ng-disabled="!(model.repairRemark && model.files && (model.files|filter:{fileType:2}).length>0)" 
				ng-show="pageIndex != 3 && pageIndex != 4">
				提交
			</a>
			<a ng-click="save()" class="button back-button buttons button-clear header-item" ng-show="pageIndex != 3 && pageIndex != 4">
				保存
			</a>
		</ion-nav-buttons>
	</ion-nav-bar>
	<!--选项卡-->
	<ion-tabs class="tabs-icon-only tabs-positive">
		<!--选项卡 -- 选项  -- begin================================================基本信息========================================================================-->
		<ion-tab title="基本信息" on-select="switchPageM(0)">
			<ion-header-bar class="bar-positive">
				<!--选项卡标题-->
				<!--<h1 class="title">基本信息</h1>-->
			</ion-header-bar>
			<ion-content has-tabs="true" on-swipe-right="switchPageM(4)" on-swipe-left="switchPageM(1)">
				<!--选项卡内容-->
				<ion-refresher pulling-text="获取最新数据..." refreshing-text="刷新完毕" on-refresh="doRefresh(0)"></ion-refresher>
				<!--基本信息页面-->
				<div ng-include="'areas/workDynamic/task/commonality/basic.html'"></div>
				<label class="item">
		          	<!--<span>剩余处理时间：</span>
		          	<span style="color: white;background-color: #009688;"> {{ remindTime | convertTime}} </span>-->
		          	<span>任务到期时间：</span>
		          	<span> {{ remindTime }} </span>
		        </label>
				<!--显示报修图片-->
				<div class="row">
					<div class="col" align="center">报修图片</div>
				</div>
				<div>
					<div class="w33_h43 float_l border_1px border_2DA4FF " ng-repeat="x in model.files|filter:{fileType:1} ">
						<a ng-click="showImg((model.files|filter:{fileType:1}),$index)">
							<img ng-src="{{x.fileUrl.length > 750 ? '' : (rootPath+ '/downLoad/')}}{{x.fileUrl}} " width='100%' />
						</a>
					</div>
					<p style="clear: both; "></p>
				</div>
				<!--设施维修页面--对应维修人员-->
				<div ng-include=" 'areas/workDynamic/task/commonality/maintenance.html' "></div>
			</ion-content>
		</ion-tab>
		<!--选项卡 -- 选项  -- begin================================================维修图片========================================================================-->
		<ion-tab title="维修照片 " on-select="switchPageM(1)">
			<ion-header-bar class="bar-positive ">
			</ion-header-bar>
			<ion-content has-tabs="true " on-swipe-right="switchPageM(0)" on-swipe-left="switchPageM(2)">
				<!--选项卡内容-->
				<div>
					<div class="w33_h43 float_l border_1px border_2DA4FF " ng-repeat="x in model.files|filter:{fileType:2} " ">
					<a ng-click="showImg((model.files|filter:{fileType:2}),$index)">
						<div class='po_relative'>
							<img ng-src="{{x.fileUrl.length > 750 ? '' : (rootPath+ '/downLoad/')}}{{x.fileUrl}} " width='100%' />
							<a class='ioc_rigth_top' ng-click="deletePic(x) "><i class='icon ion-close-circled icon_s'></i></a>
						</div>
					</a>
				</div>
				<p style="clear: both; "></p>
				</div>
				<p></p>
				<div class="button-bar bar-light ">
					<a class="button button-small" ng-click="addPic(2) "><i class="icon ion-images "> 添加照片</i></a>
				</div>
				<p></p>
			</ion-content>
		</ion-tab>
		<!--选项卡 -- 选项  -- begin================================================维修设施========================================================================-->
		<ion-tab title="维修设施 " on-select="countCost();switchPageM(2)" on-deselect="">
			<ion-header-bar class="bar-positive ">
			</ion-header-bar>
			<ion-content has-tabs="true " on-swipe-right="switchPageM(1)" on-swipe-left="switchPageM(3)">
				<!--选项卡内容-->
				<div ng-include=" 'areas/workDynamic/task/commonality/repairFacilities.html' "></div>
			</ion-content>
		</ion-tab>
		<!--选项卡 -- 选项  -- begin================================================其他操作========================================================================-->
		<ion-tab title="处理记录 " on-select="switchPageM(3)" on-deselect="">
			<ion-content has-tabs="true " on-swipe-right="switchPageM(2)" on-swipe-left="switchPageM(4)">
				<!--选项卡内容-->
				<ion-refresher pulling-text="获取最新数据... " refreshing-text="刷新完毕 " on-refresh="doRefresh(3) "></ion-refresher>
				<!--处理记录页面-->
				<div ng-include=" 'areas/workDynamic/task/commonality/dispose.html' "></div>
			</ion-content>
		</ion-tab>
		<ion-tab title="延长维修 " on-select="switchPageM(4)" on-deselect="">
			<ion-content has-tabs="true " on-swipe-right="switchPageM(3)" on-swipe-left="switchPageM(0)">
				<!--选项卡内容-->
				<ion-refresher pulling-text="获取最新数据... " refreshing-text="刷新完毕 " on-refresh="doRefresh(4) "></ion-refresher>
				<!--延长维修页面-->
				<div ng-include=" 'areas/workDynamic/task/commonality/repairTimeDelayApply.html' "></div>
			</ion-content>
		</ion-tab>
	</ion-tabs>
</ion-view>
