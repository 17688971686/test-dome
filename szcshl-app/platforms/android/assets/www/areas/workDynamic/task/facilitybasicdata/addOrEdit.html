<ion-modal-view><!--视图标题-->
	<ion-content>
		<h2>新增场地设施</h2>
	    <div class="bar bar-header bar-positive">
	    	<button class="button icon ion-arrow-left-c" ng-click="facilityModal.remove()"></button>
	      	<h1 class="title size_ss">新增场地设施</h1>
	      	<a class="button" ng-click="facilityModal.submit();_TEMP_.repairFacilities_index = '';"
	      		ng-disabled=" !(facilityModal.facilitybasicdata.facilityName && facilityModal.facilitybasicdata.facilityAmount 
	      		&& equipMent_index)">保存</a>
		</div>
			<label class="item item-select">
	          	设施名称：
	          	<select ng-model="equipMent_index" ng-change="facilityModal.equipMentChange(equipMent_index)">
	          		<option value="">请选择</option>
	          		<option value="{{$index}}" ng-repeat="x in facilityModal.equipMents">{{x.equipMentName}}{{x.equipMentNumber}}</option>
	          		<option value="-1">其他</option>
	          	</select>
	      	</label>
	      <div ng-show="equipMent_index">
	      	<label class="item item-input" ng-hide="equipMent_index >= 0">
	          	名称：<input type="text" ng-model="facilityModal.facilitybasicdata.facilityName" placeholder="请输入设施名称 - 必填"/>
	      	</label>
	      	<label class="item item-input" ng-hide="equipMent_index >= 0">
	          	编号：<input type="text" ng-model="facilityModal.facilitybasicdata.facilityNumber" placeholder="设施编号 - 选填"/>
	      	</label>
	      	<label class="item" ng-show="equipMent_index >= 0">
	          	编号：{{facilityModal.facilitybasicdata.facilityNumber}}
	      	</label>
	      	<label class="item" ng-show="equipMent_index >= 0">
	          	品牌：{{facilityModal.facilitybasicdata.equipMentBrand}}
	      	</label>
	      </div>
	      <div class="item">
	      	<div class="row">
	      		<div class="col-60">数量：</div>
	      		<div class="col-40">
	      			<button ng-click="facilityModal.facilitybasicdata.facilityAmount = 1 < facilityModal.facilitybasicdata.facilityAmount ? facilityModal.facilitybasicdata.facilityAmount-1 : 1" 
	      				class="button button-small button-positive ion-minus"></button>
			        <input type="number" ng-model="facilityModal.facilitybasicdata.facilityAmount" class="width_50" 
			        	style="display: inline;border: 1px solid silver;" onkeyup="this.value=this.value.replace( /\D/g,'')" onafterpaste="this.value=this.value.replace( /\D/g,'')"/>
			        <button class="button button-small button-positive ion-plus" ng-click="facilityModal.facilitybasicdata.facilityAmount = facilityModal.facilitybasicdata.facilityAmount + 1"></button>
	      		</div>
	      	</div>
		   </div>
	      	<!--<label class="item item-input">
	          	电话：<input type="number" ng-model="facilityModal.facilitybasicdata.mobile" placeholder="请输入设施负责人联系方式"/>
	      	</label>-->
	      	<label class="item">
	          	场地：{{facilityModal.siteInfo.siteName}}
	      	</label>
	      	<label class="item">
	          	社区：{{facilityModal.community.communityName}}
	      	</label>
	      	<label class="item">
	          	街道：{{facilityModal.street.streetName}}
	      	</label>
	      	<label class="item">
	          	<textarea ng-model="facilityModal.facilitybasicdata.facilityInfo" placeholder="设施备注" class="textarea_w_h" maxlength="200"></textarea>
	      	</label>
	      	<label class="item">
	          	<textarea ng-model="facilityModal.facilitybasicdata.supportingFacilityInfo" placeholder="配套设施基本信息" class="textarea_w_h" maxlength="200"></textarea>
	      	</label>
	</ion-content>
</ion-modal-view>
