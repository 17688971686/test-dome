<!--报修基础数据页面-->
<style>
.lgxitem {
    border-color: #ddd;
    background-color: #fff;
    color: #444;
    position: relative;
    z-index: 2;
    display: block;
    margin: -1px;
    padding: 16px;
    border-width: 1px;
    border-style: solid;
    font-size: 16px;
}
</style>
<label class="item">
	<div class="row">
	          		<div class="col-50">报修人：{{model.feedBackPersonName}}</div>
	          		<div class="col-50" ng-show="processName">当前流程：{{processName}}</div>
	          	</div>
	        </label>
  			<label class="item">
	          	<span>电话：</span>
	          	<span>{{model.feedBackPersonTel}}</span>
	        </label>
	        <label class="item">
	          	<span>场地：</span>
	          	<span>{{model.siteInfo.siteName}}</span>
	        </label>
	        <label class="item">
	          	<span>街道：</span>
	          	<span>{{model.street.streetName}}</span>
	        </label>
	        <label class="item">
	          	<span>社区：</span>
	          	<span>{{model.community.communityName}}</span>
	        </label>
	        <label class="item">
	          	<span>地址：</span>
	          	<span>{{model.feedBackAddress}}</span>
	        </label>
	        <label class="lgxitem">
	          	<span>损毁情况：</span>
	          	<span>{{model.description}}</span>
	        </label>
	        <label class="lgxitem">
	          	<span>备注：</span>
	          	<span>{{model.remark}}</span>
	        </label>
