<ion-view title="文体设施备注修改">
	<ion-nav-bar class="bar-positive">
		<ion-nav-buttons side="left">
			<button ng-click="back()" class="button back-button buttons button-clear header-item">
            	<i class="icon ion-android-arrow-back"></i> 
			</button>
		</ion-nav-buttons>
	</ion-nav-bar>
	<ion-content>
		<ion-refresher pulling-text="获取最新数据..." refreshing-text="刷新完毕" on-refresh="doRefresh()"></ion-refresher>
			<label class="item item-input">
	          	<span>负责人：</span>
	          	<span>{{model.facility.principal}}</span>
	        </label>
  			<label class="item item-input">
	          	<span>联系方式：</span>
	          	<span>{{model.facility.mobile}}</span>
	        </label> 
		 	<label class="item item-input">
	          	<span>设备名称：</span>
	          	<span>{{model.facility.equipMentDto.equipMentName == null ? "其他" : model.facility.equipMentDto.equipMentName}}</span>
	        </label>
  			<label class="item item-input">
	          	<span>设备类型：</span>
	          	<span>{{model.facility.activateDay}}</span>
	        </label>
	        <label class="item item-input">
	          	<span>使用状态：</span>
	          	<span>{{model.facility.facilityState?'启用':'禁用'}}</span>
	        </label>
	        <label class="item item-input">
	          	<span>所属街道：</span>
	          	<span>{{model.facility.streetDto.streetName}}</span>
	        </label>
	        <label class="item item-input">
	          	<span>所属社区：</span>
	          	<span>{{model.facility.communityDto.communityName}}</span>
	        </label>
	        <label class="item item-input">
	          	<span>所属场地：</span>
	          	<span>{{model.facility.siteInfoDto.siteName}}</span>
	        </label>
	        <label class="item item-input">
	          	<span>所在地址：</span>
	          	<span>{{model.facility.addresses }}</span>
	        </label>
	        <label class="item item-input">
	          	<span>备注：</span>
	          	<span>{{model.facility.facilityInfo}}</span>
	        </label>
	        <label class="item item-input">
	          	<span>申请修改备注：</span>
	          	<span>{{model.map.fac_info}}</span>
	        </label>
	        <div ng-if="model.map.userType == 1">
		        <label class="item item-input">
		          	<span>审批意见：</span>
		        </label>
		        <label class="item item-input">
		          	<textarea style="width: 100%;height: 130px;" maxlength="200" ng-model="model.data.dealSuggestion" placeholder="请输入。。。"></textarea>
		        </label>
		        <p></p>
		        <div class="button-bar bar-light">
		          	<a class="button button-assertive" ng-click="proceSubmit('reject')">驳回申请</a>
		          	<a class="button button-balanced" ng-click="proceSubmit('pass')"  >通过申请</a>
		        </div>
		      	<p></p> 
	        </div>
	        <div ng-if="model.map.userType != 1" >
		        <label class="item item-input">
		          	<span>审批意见：</span>
		          	<span>{{model.map.opinion}}</span>
		        </label>
		        <label class="item item-input">
		          	<span>再次申请修改备注:</span>
		        </label>
		        <label class="item item-input">
		          	<textarea style="width: 100%;height: 120px;" maxlength="200" ng-model="model.data.dealSuggestion" placeholder="请输入。。。"></textarea>
		        </label>
		        <p></p>
				<div class="button-bar bar-light">
		          	<a class="button button-assertive" ng-click="proceSubmit('abandon')">放弃申请</a>
		          	<a class="button button-balanced" ng-click="proceSubmit('again')"  >重新申请</a>
		        </div>
		      	<p></p> 
	        </div>
	</ion-content>


</ion-view>
