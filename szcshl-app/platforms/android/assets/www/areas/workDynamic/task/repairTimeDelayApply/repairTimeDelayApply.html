<ion-view title="维修延长申请">
	<ion-nav-bar class="bar-positive">
		<ion-nav-buttons side="left"><!--后退-->
			<button ng-click="back()" class="button back-button buttons button-clear header-item">
            	<i class="icon ion-android-arrow-back"></i></button>
		</ion-nav-buttons>
	    <ion-nav-buttons side="right"><!--提交-->
			<a ng-click="submitProc()" ng-disabled="!tiemApply.approvalOpinion" 
				class="button back-button buttons button-clear header-item" >
            	提交
			</a>
<!--			<a ng-click="save()" class="button back-button buttons button-clear header-item" ng-show="pageIndex != 3 && pageIndex != 2">
				保存
			</a>-->
		</ion-nav-buttons>
	</ion-nav-bar>
	<ion-content>
		<ion-refresher pulling-text="获取最新数据..." refreshing-text="刷新完毕" on-refresh="doRefresh()"></ion-refresher>
			<div ng-include="'areas/workDynamic/task/commonality/basic.html'"></div>
	           <label class="item">
	          	<span>延长天数：</span>
	          	{{tiemApply.duration}}
	        </label>
	        <label class="item">
	        	<span>延长原因：</span>
	            <span>{{tiemApply.reason}}</span>
		    </label>
		   <label class="item item-select">
	          	<span>审核意见：</span>
	          	<select ng-model="tiemApply.operation" ng-change="tiemApply.approvalOpinion = (tiemApply.operation=='0'? '确认通过' : '确认不通过')">
	             <option value="" ng-hide="tiemApply.operation">请选择</option>
	             <option value="0">确认通过</option>
	              <option value="1">确认不通过</option>
	            </select>
	        </label>
	        <div class="item">
		        <textarea    class="textarea_w_h" maxlength="200" ng-model="tiemApply.approvalOpinion"  placeholder="审核意见说明"></textarea>
		    </div>
	
	</ion-content>


</ion-view>
