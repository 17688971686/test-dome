<!--搜索条件-->
<ion-view class="{{viewMainClass}}">
<ion-content>
	<ion-refresher pulling-text="获取最新数据..." refreshing-text="刷新完毕" on-refresh="doRefreshCommunity()"></ion-refresher>
	<div class="row">
		<div class="col">
			<div class="width_100 float_l search-custom">
				<div class="width_5 float_l">&nbsp;</div>
				<div class="width_75 float_l"><input ng-model="community_data.search" class="width_100 not_border not_bgColor" placeholder="搜索"></div>
				<div class="width_10  float_l">
					<a ng-click="community_data.search=''"><i class="icon ion-close-circled color_delete" ng-show="community_data.search"></i>&nbsp;</a>
				</div>
				<div class="width_10 float_l">
					<a ng-click="queryCommunity(community_data.search);show_index = ''">&nbsp;<i class="icon ion-search"></i></a>
				</div>
				<div class="clear_l"></div>
			</div>
		</div>
		<!--<div class="col-20 text-center {{show_index==1? 'bor_ltr_1px' : ''}}" style="margin-top: 7px;padding-top: 3px;">-->
		<div class="col-20 text-center" style="margin-top: 7px;padding-top: 3px;">
			<span ng-click="show_index = show_index==1 ? '' : 1">
						&nbsp;筛选 <i class="icon {{show_index==1? 'ion-arrow-up-b' : 'ion-arrow-down-b'}}"></i>&nbsp;
					</span>
		</div>
	</div>
	<!--街道选项-->
	<div class="width_100" style="z-index: 9;" ng-show="show_index==1">
		<ion-radio value="" ng-model="community_data.street" ng-change="" name="street1">
			不限
		</ion-radio>
		<ion-radio ng-repeat="item in streets" ng-value="item.streetId" ng-model="community_data.street" ng-change="" name="street1">
			{{ item.streetName }}
		</ion-radio>
	</div>

	<!--列表-->
	<div ng-hide="show_index">
		<ion-list class="project-list">
			<a class="item item-icon-right" ng-repeat="com in communityList" ng-click="communityClick(com)">
				<div class="list-box">
					<i class="icon ion-chevron-right icon-accessory"></i>
					<div class="width_60 float_l">{{com.communityName}}&nbsp;</div>
					<div class="width_40 float_l size_ss text_color_f5">{{com.streetDto.streetName}}&nbsp;</div>
					<div class="width_100 float_l size_ss text_color_f5">{{com.communityInfo}}</div>
					<div class="clear_b"></div>
				</div>
			</a>
		</ion-list>
		<div class="padding"></div>
		<!--没有更多数据时候的用户提示-->
		<div ng-hide="community_data.loadMore" style="text-align: center">
			<span>到底了，没有更多数据了！</span>
		</div>
		<ion-infinite-scroll ng-if="community_data.loadMore" on-infinite="loadCommunity(show_index)"></ion-infinite-scroll>
	</div>
</ion-content>
</ion-view>
