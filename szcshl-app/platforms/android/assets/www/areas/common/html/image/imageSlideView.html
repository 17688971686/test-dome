<ion-modal-view>
	<ion-content ng-click="modal.remove()" class="width_100 bg_black" style="height: 100%;width:100%;margin: 0;padding: 0;background-color: black;">
		<ion-slide-box active-slide="modal.index" show-pager="false" on-slide-changed="modal.index" style="height:90%;">
			<ion-slide ng-repeat="x in modal.imgs" style="position:relative;top:30%;">
			<!--	<span ng-show="x.bigImageStatus==0">正在下载</span>
				<span ng-show="x.bigImageStatus==2">下载完成</span>-->
				<span>{{x.bigImagedownloadProgress}}</span>
					<img  ng-src="{{x.bigImageUrl}}"  width='100%' />					
					<!--<img  ng-src="data:image/jpg;base64,{{x.bigImageData}}"  width='100%' />-->
					<!--<img ng-src="{{x.fileUrl && x.fileUrl.length>750 ? '' : (rootPath+ '/downLoad/')}}{{x.fileUrl}} " width='100%' />-->
			</ion-slide>
		</ion-slide-box>
		<div style="text-align: center;position: fix;bottom:0px;">
				<span class="color_blue0">{{modal.index+1}}/{{modal.imgs.length}}</span>
			</div>
		<!--<div class="bar bar-footer bg_black size_m text-center">
			<div class="width_25">
			</div>
			<div class="width_25">
			</div>
			<div class="width_25">
				<span class="color_blue0">{{modal.index+1}}/{{modal.imgs.length}}</span>
			</div>
			<div class="width_25">
			</div>
		</div>-->
	</ion-content>
</ion-modal-view>
