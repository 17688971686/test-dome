<ion-view title="版本检测" class="{{viewMainClass}}">
	<ion-nav-bar class="bar-positive">
		<ion-nav-buttons side="left">
			<button ng-click="back()" class="button back-button buttons button-clear header-item">
            	<i class="icon ion-android-arrow-back"></i> </button>
		</ion-nav-buttons>
	</ion-nav-bar>
	<ion-content>
		<div class="item text-center" ng-show="isNew">
			有新版本 v{{versionInfo.version}}
		</div>
		<div class="item text-center" ng-hide="isNew">
			已经是最新版本
		</div>
		<div class="">
			当前版本：v{{version}}<br />
			最新版本：v{{versionInfo.version}}<br/>
			{{versionInfo.info}}
		</div>
	</ion-content>
	<div class="bar bar-footer">
		<p></p>
			<div class="button-bar bar-balanced">
				<a href="{{rootPath}}/contents/assets/{{platform}}/文体设施管养.apk" class="button" ng-show="isNew">更新版本</a>
				<a ng-click="versionCheck()" class="button" ng-hide="isNew">检测最新版本</a>
			</div>
			<p></p>
	</div>
</ion-view>
