     <div class="toolbar">
         <a  class="btn btn-sm btn-danger" ng-click="backtoflow()"><span class="glyphicon glyphicon-chevron-left"></span>返回流程</a>
     </div>

      <table class="table-bordered table">
		<tr>
			<td class="text-center" style="width: 25%;">文件标题</td>
			<td class="text-center" style="width: 15%;">拟稿部门</td>
			<td class="text-center" style="width: 15%;">拟稿人</td>
			<td class="text-center" style="width: 15%;">拟稿时间</td>
			<td class="text-center" style="width: 15%;">文件字号</td>
			<td class="text-center" style="width: 15%;">操作</td>
		</tr>
		<tr ng-repeat="a in vm.suppletterlist">
			<td class="text-center">{{a.title}}</td>
			<td class="text-center">{{a.orgName}}</td>
			<td class="text-center">{{a.userName}}</td>
			<td class="text-center">{{a.suppLetterTime}}</td>
			<td class="text-center">{{a.filenum}}</td>
			<td class="text-center">
				<!-- <button class="btn btn-xs btn-primary" ng-hide="a.filenum" ng-click="vm.getFilenum(a.id);"> <span class="glyphicon glyphicon-pencil">生成文件字号</span></button> -->
				<button ng-hide="a.processInstanceId" class="btn btn-xs btn-primary" ng-click="vm.findByIdAddSuppLetter(a.id);"><span class="glyphicon glyphicon-pencil">编辑</span></button>
                <button ng-hide="a.processInstanceId" class="btn btn-xs btn-danger" ng-click="vm.removeAddSuppLetter( $index , a.id);"><span class="glyphicon glyphicon-remove">删除</span></button>
                <a ng-show="a.processInstanceId" class="btn btn-xs btn-info" href="#/suppLetterView/{{a.id}}"><span class="glyphicon glyphicon-search">查看</span></a>
			</td>
		</tr>
