<#assign path=request.contextPath/>
<meta charset="UTF-8">
<div ng-include src="'${path}/contents/app/common/dialog-alert.tmpl.html'"></div>
<div ng-include src="'${path}/contents/app/common/dialog-confirm.tmpl.html'"></div>

<div class="well well-sm" style="background:white;">
    <ol class="breadcrumb">
        <li><a href="#/addSuppLetter">拟补充资料函审批</a></li>
        <li class="active">{{vm.title}}</li>
    </ol>
    <form id="form" name="form">
        <div class="toolbar">
        <@shiro.hasPermission name="addSuppLetter##post">
            <a class="btn btn-sm btn-primary" href="#/addSuppLetterEdit/"><span class="glyphicon glyphicon-plus"></span>新增用户</a>
        </@shiro.hasPermission>
        <@shiro.hasPermission name="addSuppLetter##delete">
            <button class="btn btn-sm btn-danger" ng-click="vm.dels()" ng-disabled="vm.isSubmit"><span class="glyphicon glyphicon-remove"></span>批量删除</button>
        </@shiro.hasPermission>
        </div>
        <script type="text/template" id="columnBtns">
           
            <@shiro.hasPermission name="addSuppLetter##put">
            <a class="btn btn-xs btn-primary" href="#/suppLetterApproveEdit/{0}"><span class="glyphicon glyphicon-pencil"></span>审批处理</a>
            </@shiro.hasPermission>
        </script>

        <div class="grid" kendo-grid="grid" k-options="vm.gridOptions"></div>
    </form>
</div>
