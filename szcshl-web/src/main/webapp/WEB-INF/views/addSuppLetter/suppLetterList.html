<#assign path=request.contextPath/>
<meta charset="UTF-8">
<div ng-include src="'${path}/contents/app/common/dialog-alert.tmpl.html'"></div>
<div ng-include src="'${path}/contents/app/common/dialog-confirm.tmpl.html'"></div>

<div class="well well-sm" style="background:white;">
    <ol class="breadcrumb">
        <li><a href="#/addSuppLetter">拟补充资料函查询</a></li>
        <li class="active">{{vm.title}}</li>
    </ol>
    <form id="supQueryForm" name="supQueryForm"  class="well well-sm">
        <div class="toolbar">
            <span class="help-inline">文件标题：</span>
                <input type="text"  operator="like" name="title" id="title" placeholder="请输入">

                <span class="help-inline" style="margin-left:10px;">拟稿部门：</span>
                <select name="orgName" id="orgName" operator="like">
                    <option value="">请选择</option>
                    <option ng-repeat="x in DICT.TRANSACT_DEPARTMENT.dicts" value="{{x.dictName}}">{{x.dictName}}</option>
                </select>

                <span class="help-inline" style="margin-left:10px;">拟稿时间：</span>
                <input name="beginTime" style="width:124px" kendo-date-picker k-format="'yyyy-MM-dd'"   value="" type="text" operator="eq"/>
                至
                <input name="endTime" style="width:124px" kendo-date-picker k-format="'yyyy-MM-dd'"   value="" type="text" operator="eq"/>

            <button class="btn btn-sm btn-success" ng-click="vm.quarySuppContent()">
                <span class="glyphicon glyphicon-search">查询</span>
            </button>
            <button class="btn btn-sm btn-primary" ng-click="vm.resetSuppContent()">
                重置
            </button>
            <input type="hidden"  name="fileType" id="fileType" operator="eq"  value="1"/>

        </div>
    </form>
        <script type="text/template" id="columnBtns">
            <@shiro.hasPermission name="addSuppLetter##put">
            <a class="btn btn-xs btn-primary" href="#/querySuppLetterDetail/{0}"><span class="glyphicon glyphicon-pencil"></span>查看详细</a>
            </@shiro.hasPermission>
        </script>

        <div class="grid" kendo-grid="grid" k-options="vm.queryGridOptions"></div>

</div>
