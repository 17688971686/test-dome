<#assign path=request.contextPath/>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>{{getSysAccreditUnit()}}文件编辑</title>
    <style>
        .button{
            background-color:#3c8dbc;
            border-color:#3c8dbc;
            border-radius:3px;
            color:#fff;
            padding:5px 10px;
            line-height:1.5;
            text-align:center;
            white-space:nowrap;
            vertical-align:middle;
        }
    </style>
</head>
<body>
<div style="width: 100%;text-align: center; padding: 10px;">
    <span style="line-height:1.5;font-size: 1.5em; font-weight: bold;">《${sysFile.showName}》</span>
    <span style="line-height:1.5;margin-left:30px;margin-bottom:10px;"><input type=button  class="button" value="保存" onclick="WebSave();"></span>
</div>
<div style="width: 100%;">
    <script language=javascript src="${path}/contents/libs/weboffice/webofficeocx.js" charset="utf-8"></script>
</div>
<script src="${path}/contents/libs/jquery/jquery.js"></script>
<script src="${path}/contents/libs/weboffice/weboffice.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        document.all.WebOffice.WebOpen('${filePath}');
    });
    //保存操作
    function WebSave(){
        document.all. WebOffice.ActiveDocument.SaveAs('${filePath}');
    }
</script>
</body>
</html>
