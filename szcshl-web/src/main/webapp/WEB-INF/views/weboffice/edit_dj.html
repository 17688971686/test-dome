<script src="${path}/contents/libs/jquery/jquery.js"></script>

<link href="${path}/contents/libs/layer/theme/default/layer.css" rel="stylesheet"/>
<!-- --------------------=== 调用Weboffice初始化方法 ===--------------------- -->
<SCRIPT language=javascript event=NotifyCtrlReady for=WebOffice>
    /****************************************************
     *
     *	在装载完Weboffice(执行<object>...</object>)
     *	控件后执行 "WebOffice1_NotifyCtrlReady"方法
     *
     ****************************************************/
    WebOffice_OpenOfficeFile();
</SCRIPT>

<script type="text/javascript">
    var fileType = '${fileType}';
    var sysFileId = '${sysFileId}';
    var fileUrl = '${fileUrl}';
    function WebOffice_OpenOfficeFile(){
        try{
            document.all.WebOffice.OptionFlag |= 0x0400;
            document.all.WebOffice.LoadOriginalFile(fileUrl+"/file/fileDownload?sysfileId="+sysFileId,fileType);
        }catch(e){
            alert("异常\r\nError:"+e+"\r\nError Code:"+e.number+"\r\nError Des:"+e.description);
        }
    }

    /****************************************************
     *
     *					保存文件，保存在原路径
     *
     ****************************************************/
    function WebSave(){
        //先判断文件是否被修改，如果被修改，则更新；否则不做处理
        var isSaved = document.all.WebOffice.IsSaved();
        if(isSaved == 0){
            var base64Value =document.all.WebOffice.GetFileBase64("",0);
            $.ajax({
                type: 'POST',
                url: rootPath+"/file/saveByFileBase64",
                data: {
                    sysFileId : sysFileId,
                    base64String : base64Value,
                },
                success: function(data){
                    if(data.flag || data.reCode == 'ok'){
                        alert("保存成功！");
                    }else{
                        alert(data.reMsg);
                    }
                },
            });
        }else{
            alert("文件未改动,无需保存！");
        }
    }

    /****************************************************
     *
     *				显示打印对话框
     *
     /***************************************************/
    function showPrintDialog(){
        try{
            document.all.WebOffice.PrintDoc(1);
        }catch(e){
            alert("异常\r\nError:"+e+"\r\nError Code:"+e.number+"\r\nError Des:"+e.description);
        }
    }
    /****************************************************
     *
     *					直接打印
     *
     ****************************************************/
    function zhiPrint(){
        try{
            document.all.WebOffice.PrintDoc(0);
        }catch(e){
            alert("异常\r\nError:"+e+"\r\nError Code:"+e.number+"\r\nError Des:"+e.description);
        }
    }
    /****************************************************
     *
     *			关闭页面时调用此函数，关闭文件
     *
     ****************************************************/
    function window_onunload() {
        try{
            document.all.WebOffice.Close();
        }catch(e){
            alert("异常\r\nError:"+e+"\r\nError Code:"+e.number+"\r\nError Des:"+e.description);
        }
    }
</script>
