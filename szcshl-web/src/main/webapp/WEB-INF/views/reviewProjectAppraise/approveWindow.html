
<!--评审报告申请弹窗-->
<div id="appraiseWindow" class="well well-sm" style="background:white;">
    <form id="form" name="form">
        <div class="toolbar">
            <button class="btn btn-sm btn-success" ng-click="vm.commitApprove()" >确定</button>
            <go-back></go-back>
        </div>

        <table style="width:100%">
            <tr>
                <td class="formAlignRight" style="width:20%;">
                    项目名称：
                    <span class="required">*</span>
                </td>
                <td style="width: 70%;" colspan="4">
                    <input type="text" name="projectName" id="projectName" style="width: 80%"  ng-model="vm.appraise.projectName" readonly/>
                </td>
                <td style="width:50px;"></td>
            </tr>

            <tr>
                <td class="formAlignRight" style="width:20%;">
                    评审报告名称：
                    <span class="required">*</span>
                </td>
                <td  style="width: 70%;" colspan="4">
                    <input type="text" name="appraiseReportName" id="appraiseReportName" style="width: 80%;" ng-model="vm.appraise.appraiseReportName" ng-disabled="vm.approve" data-val="true" data-val-required="必填"/>
                </td>
                <td style="width:50px;"><span data-valmsg-for="appraiseReportName" data-valmsg-replace="true" class="errors"></span></td>
            </tr>
            <tr>
                <td class="formAlignRight" style="width:12%;">
                    申请人：
                    <span class="required">*</span>
                </td>
                <td  >
                    <input type="text" name="proposerName" id="proposerName" style="width: 55%;" ng-model="vm.appraise.proposerName" ng-disabled="vm.approve" data-val="true" data-val-required="必填"/>
                </td>
                <td style="width:50px;"><span data-valmsg-for="proposerName" data-valmsg-replace="true" class="errors"></span></td>
                <td class="formAlignRight" style="width:12%;">
                    申请时间：
                    <span class="required">*</span>
                </td>
                <td>
                    <input type="text" name="proposerTime" id="proposerTime" style="width: 55%;" ng-disabled="vm.approve" ng-model="vm.appraise.proposerTime" kendo-date-picker k-format="'yyyy-MM-dd'" data-val="true" data-val-required="必填"/>
                </td>
                <td style="width:50px;"><span data-valmsg-for="proposerTime" data-valmsg-replace="true" class="errors"></span></td>
            </tr>

            <tr>
                <td class="formAlignRight" style="width:20%;">
                    申请原因：
                    <span class="required">*</span>
                </td>
                <td colspan="4">
                    <textarea rows="3" name="appraiseCause" id="appraiseCause" style="width: 80%" ng-model="vm.appraise.appraiseCause" ng-disabled="vm.approve" data-val="true" data-val-required="必填"></textarea>
                </td>
                <td style="width:50px;"><span data-valmsg-for="appraiseCause" data-valmsg-replace="true" class="errors"></span></td>
            </tr>
            <tr>
                <td class="formAlignRight" style="width:20%;">
                    部长审批：
                    <span class="required">*</span>
                </td>
                <td colspan="4">
                    <input type="text" name="ministerName" id="ministerName" style="width: 80%" ng-model="vm.appraise.ministerOpinion" ng-disabled="vm.idea && vm.appraise.approveStatus != '1'" data-val="true" data-val-required="必填"/>
                </td>
                <td style="width:50px;"><span data-valmsg-for="ministerName" data-valmsg-replace="true" class="errors"></span></td>
            </tr>
            <tr>
                <td class="formAlignRight" style="width:20%;">
                    综合部审批：
                </td>
                <td colspan="5">
                    <input type="radio" name="generalConductorName" value="9" ng-model="vm.appraise.generalConductorOpinion" ng-disabled="vm.idea && vm.appraise.approveStatus != '0'"/>通过
                    <input type="radio" name="generalConductorName" value="8" ng-model="vm.appraise.generalConductorOpinion" ng-disabled="vm.idea && vm.appraise.approveStatus != '0'"/>不通过
                </td>
            </tr>

        </table>

    </form>

</div>
