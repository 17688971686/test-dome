<div class="well well-sm" style="background:white;">
    <ol class="breadcrumb">
        <li>主页</li>
        <li class="active">{{vm.title}}</li>
    </ol> 
    
    <div style="width: 80%;height:80%; text-align: center; margin: auto;">
    <h2 ><strong>{{vm.annountment.anTitle}}</strong></h2>
    <span ><font size="1px;">发布时间：{{vm.annountment.anDate}}</font></span>
    <hr/>
    <div style="width: 100%;height: 80%;">
	    <span>{{vm.annountment.anContent}}</span>
    </div>
    <div style="text-align: left;">
    	<ol>
    		<li><strong>附件:</strong>
    			<ol>
    				<li ng-repeat="x in vm.file" ><a href="javascript:void(0)" ng-click="vm.upload(x.sysFileId)">{{x.showName}}</a></li>
    			</ol>
    		</li>
    	</ol>
    </div>
    <div>
	    <ol >
	    	<li ng-if="vm.annountmentPost.anId!=undefinded"><a href="javascript:void(0)" ng-click="vm.post(vm.annountmentPost.anId)">上一篇:
	    	<span>{{vm.annountmentPost.anTitle}}</span></a></li>
	     	<li ng-if="vm.annountmentNext.anId!=undefinded"><a href="javascript:void(0)" ng-click="vm.next(vm.annountmentNext.anId)">下一篇:
	     	<span>{{vm.annountmentNext.anTitle}}</span></a></li>
	    </ol>
    </div>
    </div>
    
	     	
</div>
