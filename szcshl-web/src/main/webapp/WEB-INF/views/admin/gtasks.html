<#assign path=request.contextPath/>
<meta charset="UTF-8">
<div ng-include src="'${path}/contents/app/common/dialog-alert.tmpl.html'"></div>
<div ng-include src="'${path}/contents/app/common/dialog-confirm.tmpl.html'"></div>

<div class="well well-sm" style="background:white;">
    <ol class="breadcrumb">
        <li>我的工作台</li>
        <li class="active">{{vm.title}}</li>
    </ol>
    <!--操作说明提示框-->
    <ol class="breadcrumb">
        <li class="active">
            个人待办项目列表（
            <span id="span1"><img src="${path}/contents/images/yellow.png" style="width: 16px; height: 16px;"></span>暂停
            <span id="span2"><img src="${path}/contents/images/green.png" style="width: 16px; height: 16px;"></span>少于3个工作日
            <span id="span3"><img src="${path}/contents/images/red.png" style="width: 16px; height: 16px;"></span>发文超期
            <span id="span4"><img src="${path}/contents/images/blue.png" style="width: 16px; height: 16px;"></span>超过25个工作日未存档
            <span id="span5"><img src="${path}/contents/images/dark.png" style="width: 16px; height: 16px;"></span>存档超期）
        </li>
    </ol>

    <form id="gtasksForm" name="gtasksForm">
        <span class="help-inline">流程类型：</span>
        <select name="processKey" operator="eq">
            <option value="">请选择</option>
            <option value="FINAL_SIGN_FLOW">项目签收流程</option>
            <option value="FLOW_APPRAISE_REPORT">优秀评审报告申报</option>
            <option value="FLOW_ARCHIVES">项目档案查阅流程</option>
            <option value="PROJECT_STOP_FLOW">项目暂停审批流程</option>
            <option value="TOPIC_FLOW">课题研究流程</option>
        </select>
        <button class="btn btn-xs btn-primary" style="margin-left:10px;" ng-click="vm.query()">查询</button>
    </form>

    <div class="grid" kendo-grid="grid" k-options="vm.gridOptions" id="grid"></div>
</div>
<script type="text/template" id="columnBtns">
    <a class="btn btn-xs btn-primary" href="#/{0}/{1}/{2}/{3}" ><span class="glyphicon glyphicon-pencil"></span>处理</a>
</script>
<script type="text/template" id="detailBtns">
    <a class="btn btn-xs btn-info" href="#/{0}/{1}/{2}/{3}" ><i class="fa fa-question-circle-o" aria-hidden="true"></i>查看</a>
</script>
