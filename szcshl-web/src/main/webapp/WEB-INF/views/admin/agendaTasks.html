<#assign path=request.contextPath/>
<meta charset="UTF-8">

<div class="well well-sm" style="background:white;">
    <ol class="breadcrumb">
        <li>我的工作台</li>
        <li class="active">{{vm.title}}</li>
    </ol>

    <div class="well well-sm">
    <form id="agendaTaskForm" name="agendaTaskForm">
        <span class="help-inline">流程类别：</span>
        <select name="processKey" operator="eq"  >
            <option value="">请选择</option>
            <option ng-repeat="x in vm.workName" value="{{x.KEY_}}">{{x.NAME_}}</option>
        </select>
        <button class="btn btn-sm btn-primary" style="margin-left:10px;" ng-click="vm.query()"><span class="glyphicon glyphicon-search"></span>查询</button>
    </form>
    </div>

    <div class="grid" kendo-grid="grid" k-options="vm.gridOptions" id="grid"></div>
</div>
<script type="text/template" id="columnBtns">
    <a class="btn btn-xs btn-primary" href="#/flowDeal/{0}/{1}/{2}/{3}" ><span class="glyphicon glyphicon-pencil"></span>处理</a>
    <Button class="btn btn-xs btn-danger" ng-click="{4}" ><span class="glyphicon glyphicon-remove"></span>删除</Button>
</script>
