<#assign path=request.contextPath/>
<meta charset="UTF-8">
<div ng-include src="'${path}/contents/app/common/dialog-alert.tmpl.html'"></div>
<div ng-include src="'${path}/contents/app/common/dialog-confirm.tmpl.html'"></div>
<div ng-include src="'${path}/contents/app/pauseProject/projectStopFrom.html'"></div>

<div class="well well-sm" style="background:white;">
    <ol class="breadcrumb">
        <li>项目管理</li>
        <li class="active">{{vm.title}}</li>
    </ol>
    <div class="well">
        <form id="searchform" name="searchform">
            <span class="help-inline">项目名称：</span>
            <input type="text" operator="like" name="projectname" id="projectnam" placeholder="请输入">

            <span class="help-inline" style="margin-left:10px;">项目状态：</span>
            <select operator="eq" name="signState" id="signState" placeholder="请选择">
                <option value="">请选择</option>
                <option value="1">进行中</option>
                <option value="2">已暂停</option>
                <option value="8">强制结束</option>
                <option value="9">已完成</option>
                <option value="5">未发起</option>
            </select>

            <span class="help-inline" style="margin-left:10px;">签收日期：</span>
            <input style="width: 130px;" kendo-date-picker k-format="'yyyy-MM-dd'" name="signdate"  operator="gt">
            -
            <input style="width: 130px;" kendo-date-picker k-format="'yyyy-MM-dd'"  name="signdate"  operator="lt"/>

            <a class="btn btn-sm btn-primary" style="margin-left:10px;" ng-click="vm.querySign()">查询</a>
        </form>
    </div>
    <!--操作说明提示框-->
    <ol class="breadcrumb">
        <li class="active">
            个人待办项目列表（
            <span id="span1"><img src="${path}/contents/images/yellow.png" style="width: 16px; height: 16px;"></span>暂停
            <span id="span2"><img src="${path}/contents/images/green.png" style="width: 16px; height: 16px;"></span>少于3个工作日
            <span id="span3"><img src="${path}/contents/images/red.png" style="width: 16px; height: 16px;"></span>发文超期
            <span id="span4"><img src="${path}/contents/images/blue.png" style="width: 16px; height: 16px;"></span>超过25个工作日未存档
            <span id="span5"><img src="${path}/contents/images/dark.png" style="width: 16px; height: 16px;"></span>存档超期）
        </li>
    </ol>
    <div class="grid" kendo-grid="grid" k-options="vm.gridOptions"></div>
</div>

<script type="text/template" id="columnBtns">
    <a class="btn btn-xs btn-primary" href="#/{0}/{1}/{2}"><span class="glyphicon glyphicon-pencil"></span>查看</a>
    <!-- 暂停项目 -->
    <button class="btn btn-xs btn-warning" ng-click="{3}" ng-hide="{4}"><span class="glyphicon glyphicon-off"></span>暂停</button>
    <!-- 启动项目 -->
    <button class="btn btn-xs btn-success" ng-click="{5}" ng-show="{6}"><span class="glyphicon glyphicon-play-circle"></span>启动</button>
    <!--项目评优-->
    <a class="btn btn-xs btn-primary" href="#/approveWindow/{7}" ng-hide="{8}">评审报告评优</a>
</script>
