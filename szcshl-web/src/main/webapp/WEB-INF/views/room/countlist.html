<#assign path=request.contextPath/>
<meta charset="UTF-8">
<div ng-include src="'${path}/contents/app/common/dialog-alert.tmpl.html'"></div>
<div ng-include src="'${path}/contents/app/common/dialog-confirm.tmpl.html'"></div>

<div class="well well-sm" style="background:white;">
    <ol class="breadcrumb">
        <li><a href="#/room">会议预定统计管理</a></li>
        <li class="active">{{vm.title}}</li>
    </ol>

  <div class="well">
 <form id="roomCountform" name="roomCountform">
	    
	  <span class="help-inline">会议名称：</span>
	  <input type="text" ng-model="vm.model.rbName" operator="like" name="rbName" id="rbName" placeholder="请输入">
	 
	 <span class="help-inline" style="margin-left:10px;">会议日期：</span>
	 <input name="rbDay" kendo-date-picker k-format="'yyyy-MM-dd'"  ng-model="vm.model.rbDay" value="" type="text" operator="eq"/>
	至
	<input name="rbDay" kendo-date-picker k-format="'yyyy-MM-dd'"  ng-model="vm.model.rbDay" value="" type="text" operator="eq" />
	    <br>
	    <span class="help-inline" style="margin-left:10px;">会议地点：</span>
	    	 <select ng-model="vm.model.addressName" name="addressName" id="addressName" operator="eq">
	    	    <option value="">请选择</option>
				<option ng-repeat="x in vm.roomlists" value="{{x.addressName}}">{{x.addressName}}</option>
			</select>	
		
	    <span class="help-inline" style="margin-left:10px;">会议类型：</span>
	    	 <select ng-model="vm.model.rbType" name="rbType" id="rbType" operator="eq">
	    	    <option value="">请选择</option>
				<option ng-repeat="x in DICT.RBTYPE.dicts" value="{{x.dictName}}">{{x.dictName}}</option>
			</select>
			
		 <span class="help-inline" style="margin-left:10px;">评审部门：</span>
	    	 <select ng-model="vm.model.stageOrg" name="stageOrg" id="stageOrg" operator="eq">
	    	    <option value="">请选择</option>
				<option ng-repeat="o in vm.orglist" value="{{o.name}}" >{{o.name}}</option>
			</select>
			
		 <span class="help-inline" style="margin-left:10px;">预定人：</span>
	    	 <select ng-model="vm.model.dueToPeople" name="dueToPeople" id="dueToPeople" operator="eq">
	    	    <option value="">请选择</option>
				<option ng-repeat="r in vm.roomlists" value="{{r.dueToPeople}}">{{r.dueToPeople}}</option>
		</select>
	
       <a class="btn btn-sm btn-primary" style="margin-left:10px;" ng-click="vm.queryRoomCount()">查询</a>
		<a class="btn btn-sm btn-primary" style="margin-left:10px;" ng-click="vm.ResetRoomCount()">重置</a>	
	 </div> 
	 </form>      
	 
     <div class="grid" kendo-grid="grid" k-options="vm.gridOptions"></div>
 </div>
