<#assign path=request.contextPath/>
<meta charset="UTF-8">
<div ng-include src="'${path}/contents/app/common/dialog-idea.html'"></div>

<div class="well well-sm" style="background:white;">
    <ol class="breadcrumb">
        <li><a href="#/etasks">办结任务</a></li>
        <li class="active">已办结</li>
    </ol>
    
    <ul id="myTab" class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" for-div="busi_baseinfo">课题研究计划</a></li>
        <li ng-show="vm.model.filingDto"><a id="show_filerecord_a" data-toggle="tab" for-div="busi_filerecord">归档信息</a></li>
        <li ng-show="vm.showFlag.tabSysFile"><a data-toggle="tab" for-div="flow_upload_file">附件列表</a></li>
        <li ><a data-toggle="tab" for-div="sign_history">处理记录</a></li>
    </ul>

    <div class="tab-content" style="background:white;">
        <div class="tab-pane fade in active" style="background:white;" id="busi_baseinfo">
            <#include "/topicInfo/endDetail.html"/>
        </div><!-- end tab -->


        <div class="tab-pane fade" style="background:white;" id="busi_filerecord">
            <#include "/topicInfo/filingDetail.html"/>
        </div><!-- end tab -->

        <div class="tab-pane fade" style="background:white;" id="flow_upload_file">
            <div ng-include src="'${path}/contents/app/sysFile/uploadFilelist.html'"></div>
        </div><!-- 上传附件列表 -->

        <div class="well well-sm tab-pane fade" style="background:white;" id="sign_history">
            <div class="grid" kendo-grid="grid" k-options="vm.historygrid" k-data-source="vm.historygrid.dataSource"></div>
        </div>
        <!-- end tab -->
        <!--归档信息-->
        <div id="busi_filerecord_templ" style="display: none;"> <#include "/templatePrint/topicInfo/filingDetail.html"/></div>
    </div>
</div>
