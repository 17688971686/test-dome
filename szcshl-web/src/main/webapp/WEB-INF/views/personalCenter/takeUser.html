<#assign path=request.contextPath/>
<meta charset="UTF-8">
<div ng-include src="'${path}/contents/app/common/dialog-alert.tmpl.html'"></div>
<div ng-include src="'${path}/contents/app/common/dialog-confirm.tmpl.html'"></div>

<div class="well well-sm" style="background:white;">
    <ol class="breadcrumb">
        <li>其他</li>
        <li class="active" >个人代办设置</li>
    </ol>
    <button class="btn btn-sm btn-success" ng-click="vm.showChooseTakeUser()">选择代理人</button>
    <button class="btn btn-ms btn-danger" ng-click="vm.cancelTakeUser()">取消代理</button>
</div>

<div id="currentTakeUser">
    <span style="font-size: 20px;">当前代办人为：<strong>{{vm.takeUser}}</strong></span>
</div>

    <div id="chooseTakeUserWindow" class="well well-sm" style="background:white;display:none;" >
    <form name="form" id="form">
        <div class="toolbar">
            <button class="btn btn-xm btn-success" ng-click="vm.saveTakeUser()">保存</button>
        </div>
        <table style="width:100%">
            <tr>
                <td class="formAlignRight" width="100px">代理人：<span class="required">*</span></td>
                <td width="200px">
                    <select ng-model="vm.takeUserId" name="takeUser" id="takeUser" class="form-control input-sm " data-val="true" data-val-required="必填" style="width: 80%;">
                        <option value="">请选择</option>
                        <option ng-repeat="x in vm.users" value="{{x.id}}" >{{x.displayName}}</option>
                    </select>
                    <span data-valmsg-for="takeUser" data-valmsg-replace="true" class="errors"></span>
                </td>
            </tr>
        </table>
    </form>
</div>
