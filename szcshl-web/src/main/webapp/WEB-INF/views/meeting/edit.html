<#assign path=request.contextPath/>
<meta charset="UTF-8">
<link href="${path}/contents/libs/zTree/css/zTreeStyle/zTreeStyle.css" rel="stylesheet" />
<script src="${path}/contents/libs/zTree/js/jquery.ztree.all.min.js"></script>

<div ng-include src="'${path}/contents/app/common/dialog-alert.tmpl.html'"></div>

<div class="well well-sm" style="background:white;">
    <ol class="breadcrumb">
        <li><a href="#/meeting">会议室管理</a></li>       
        <li class="active" >{{vm.title}}</li>
    </ol>
    <form id="form" name="form">
        <div class="toolbar">
            <a class="btn btn-sm btn-primary" href="#/meeting"><span class="glyphicon glyphicon-chevron-left"></span>返回</a>
            <button class="btn btn-sm btn-success" ng-click="vm.create()" ng-disabled="vm.isSubmit" ng-hide="vm.isUpdate"><span class="glyphicon glyphicon-ok"></span>创建</button>
            <button class="btn btn-sm btn-success" ng-click="vm.update()" ng-disabled="vm.isSubmit" ng-show="vm.isUpdate"><span class="glyphicon glyphicon-ok"></span>更新</button>
         </div>
        <table style="width:100%">
            <tr>
                <td class="formAlignRight" style="width:150px;"></td>
                <td style="width:400px;"><span class="errors">{{vm.message}}</span></td>
                <td></td>
            </tr>

            <tr>
                <td class="formAlignRight">会议室编号： <span class="required">*</span></td>
                <td>
                    <input  type="text" maxlength="20" class="form-control input-sm " ng-disabled="vm.isUpdate"  ng-model="vm.model.num " id="num" name="num" data-val="true" data-val-required="必填">
                </td>
                <td>
               
            </tr>
             
              <tr >
                <td class="formAlignRight">会议室名称： <span class="required">*</span></td>
                <td>
                    <input type="text" maxlength="200" class="form-control input-sm " ng-model="vm.model.mrName " id="mrName" name="mrName" data-val="true" data-val-required="必填">
                </td>
                <td>
                <span data-valmsg-for="mrName" data-valmsg-replace="true" class="errors"></span></td>
            </tr>
            
              <tr >
                <td class="formAlignRight">会议室地址： <span class="required">*</span></td>
                <td>
                    <input type="text" maxlength="200" class="form-control input-sm " ng-model="vm.model.addr " id="addr" name="addr" data-val="true" data-val-required="必填">
                </td>
                <td><span data-valmsg-for="mrName" data-valmsg-replace="true" class="errors"></span></td>
            </tr>
            
              <tr >
                <td class="formAlignRight">会议室类型： <span class="required">*</span></td>
                <td>
                    <select class="form-control input-sm " ng-model="vm.model.mrType " id="mrType" name="mrType" data-val-required="必填">
                        <option value="">请选择</option>
                        <option ng-repeat="x in DICT.MEETING_ROOM.dicts" ng-selected="vm.model.mrType == x.dictName" value="{{x.dictName}}">{{x.dictName}}</option>
                    </select>
                </td>
                <td><span data-valmsg-for="mrType" data-valmsg-replace="true" class="errors"></span></td>
            </tr>
            
              <tr >
                <td class="formAlignRight">会议室状态： <span class="required">*</span></td>
                <td>
                    <select class="form-control input-sm " ng-model="vm.model.mrStatus " id="mrStatus" name="mrStatus" data-val="true" data-val-required="必填">
                        <option value="">请选择</option>
                        <option ng-repeat="x in DICT.USERSTATE.dicts" ng-selected="vm.model.mrStatus == x.dictName" value="{{x.dictName}}">{{x.dictName}}</option>
                    </select>
                </td>
                <td><span data-valmsg-for="mrStatus" data-valmsg-replace="true" class="errors"></span></td>
            </tr>
            
              <tr>
                <td class="formAlignRight">会议室容量： <span class="required">*</span></td>
                <td>
                    <input type="text" maxlength="200" class="form-control input-sm " ng-model="vm.model.capacity " id="capacity" name="capacity" data-val="true" data-val-required="必填">
                </td>
                <td><span data-valmsg-for="capacity" data-valmsg-replace="true" class="errors"></span></td>
            </tr>
              <tr >
                <td class="formAlignRight">会议室负责人： <span class="required">*</span></td>
                <td>
                    <input type="text" maxlength="200" class="form-control input-sm " ng-model="vm.model.userName " id="userName" name="userName" data-val="true" data-val-required="必填">
                </td>
                <td><span data-valmsg-for="userName" data-valmsg-replace="true" class="errors"></span></td>
            </tr>
              <tr >
                <td class="formAlignRight">会议负责人电话： <span class="required">*</span></td>
                <td>
                    <input type="text" maxlength="200" class="form-control input-sm " ng-model="vm.model.userPhone " id="userPhone" name="userPhone" data-val="true" data-val-required="必填">
                </td>
                <td><span data-valmsg-for="userPhone" data-valmsg-replace="true" class="errors"></span></td>
            </tr>
             <input type="hidden" maxlength="200" class="form-control input-sm " ng-model="vm.model.createDate " id="createDate" name="createDate" >
            
            <tr>
                <td class="formAlignRight">备注： </td>
                <td>
                <textarea class="form-control" maxlength="200" name="remark" id="remark" ng-model="vm.model.remark" style="height:120px;"></textarea>
                </td>
                <td><span data-valmsg-for="remark" data-valmsg-replace="true" class="errors"></span></td>
            </tr>
            
        </table>
    </form>
</div>
