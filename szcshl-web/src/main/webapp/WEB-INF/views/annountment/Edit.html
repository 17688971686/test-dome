<#assign path=request.contextPath/>
<meta charset="UTF-8">
<div ng-include src="'${path}/contents/app/common/dialog-alert.tmpl.html'"></div>
<div ng-include src="'${path}/contents/app/common/dialog-upload.html'"></div>

<div class="well well-sm" style="background:white;">
    <ol class="breadcrumb">
        <li><a href="#/annountment">通知公告管理</a></li>       
        <li class="active" >{{vm.title}}</li>
    </ol>
    
    <form id="form" name="form">
        <div class="toolbar">
            <a class="btn btn-sm btn-primary" href="#/annountment"><span class="glyphicon glyphicon-chevron-left"></span>返回</a>
            <button class="btn btn-sm btn-success" ng-click="vm.create()" ng-disabled="vm.isSubmit" ng-hide="vm.isUpdate"><span class="glyphicon glyphicon-ok"></span>创建</button>
            <button class="btn btn-sm btn-success" ng-click="vm.update()" ng-disabled="vm.isSubmit" ng-show="vm.isUpdate"><span class="glyphicon glyphicon-ok"></span>更新</button>
            <button class="btn btn-sm btn-primary" id="upload_file_bt" >上传附件</button>
            <button class="btn btn-sm btn-primary" id="detail_file_bt" >查看附件</button>
         </div>
         
         <table style="width:100%">
            <tr>
                <td class="formAlignRight" style="width:150px;"></td>
                <td style="width:400px;"><span class="errors">{{vm.message}}</span></td>
                <td></td>
            </tr>
            
 			<tr>
                <td class="formAlignRight">标题： <span class="required">*</span></td>
                <td>
                    <input  type="text" maxlength="200" class="form-control input-sm " ng-disabled="vm.isUpdate"  ng-model="vm.annountment.anTitle" id="anTitle" name="anTitle" data-val="false" data-val-required="必填">
                </td>
                <td><span data-valmsg-for="anTitle" data-valmsg-replace="true" class="errors"></span>
            </tr>
            
            <tr>
                <td class="formAlignRight">发布单位： </td>
                <td >
                    <input  type="text" maxlength="200" class="form-control input-sm " readonly="readonly"  ng-model="vm.annountment.anOrg " id="anOrg" name="anOrg" data-val="true" data-val-required="必填">
                </td>
                <td></td>
            </tr>
            <tr>
                <td class="formAlignRight">是否置顶： </td>
                <td >
                	<input type="radio" ng-model="vm.annountment.isStick "  name="isStick" value="0"/>是
                	<input type="radio"  ng-model="vm.annountment.isStick "  name="isStick" value="1"/>否
                </td>
                <td></td>
            </tr>
             <tr>
                <td class="formAlignRight">排序序号： </td>
                <td >
                    <input  type="number" maxlength="200" class="form-control input-sm "   ng-model="vm.annountment.anSort " id="anSort" name="anSort" data-val="true" data-val-required="必填">
                </td>
                <td></td>
            </tr>
             <tr>
                <td class="formAlignRight">内容： </td>
                <td colspan="2"> <!-- kendo-editor k-ng-model="html" -->
              	 	<textarea kendo-editor k-ng-model="html" name="content" style="width: 70%; height: 5em"  ng-model="vm.annountment.anContent " id="anContent" name="anContent"></textarea>
                </td>
            </tr>
     </form>
    
</div>
