<#assign path=request.contextPath/>
<meta charset="UTF-8">
<div ng-include src="'${path}/contents/app/common/dialog-alert.tmpl.html'"></div>
<div ng-include src="'${path}/contents/app/common/dialog-confirm.tmpl.html'"></div>

<div class="well well-sm" style="background:white;">
    <ol class="breadcrumb">
        <li><a href="#/annountmentList">通知公告列表</a></li>
        <li class="active">{{vm.title}}</li>
    </ol>

    <div class="well well-sm" >
    <form id="annountmentYetform" name="annountmentYetform" >
        <table style="width: 100%;">
            <tr>
                <td class="text-right" style="width: 50px;">标题：</td>
                <td>
                    <input ng-model="vm.model.anTitle" type="text"  operator="like" name="anTitle" id="anTitle" placeholder="请输入">
                </td>
                <td class="text-right" style="width: 60px;">发布人：</td>
                <td>
                    <input ng-model="vm.model.issueUser" type="text"   operator="like" name="issueUser" id="issueUser" >
                </td>
                <td class="text-right"  style="width: 80px;">发布日期：</td>
                <td>
                    <input ng-model="vm.model.issueDateBegin" name="issueDate" style="width:126px;" kendo-date-picker k-format="'yyyy-MM-dd'" value="" type="text" operator="ge"/>
                    至
                    <input ng-model="vm.model.issueDateEnd" name="issueDate" style="width:126px;" kendo-date-picker k-format="'yyyy-MM-dd'" value="" type="text" operator="le" />
                </td>
                <td>
                    <button class="btn btn-sm btn-primary" ng-click="vm.findAnnountment()">
                        <span class="glyphicon glyphicon-search"></span>查询</button>
                    <button class="btn btn-sm btn-primary" ng-click="vm.resetAnnountment()">
                        <span class="glyphicon glyphicon-repeat"></span>重置</button>
                </td>
            </tr>
        </table>
    </form>
    </div>
    <div class="grid" kendo-grid="grid" k-options="vm.gridOptions"></div>
</div>

<script type="text/template" id="columnBtns">
    <button class="btn btn-xs btn-primary" ng-click="{0}"><span class="glyphicon glyphicon-search"></span>查看</button>
</script>
