<#assign path=request.contextPath/>
<meta charset="UTF-8">
<div ng-include src="'${path}/contents/app/common/dialog-alert.tmpl.html'"></div>
<div ng-include src="'${path}/contents/app/common/dialog-confirm.tmpl.html'"></div>


<div class="well well-sm" style="background:white;">
    <ol class="breadcrumb">
        <li><a href="#/annountmentList">通知公告列表</a></li>
        <li class="active">{{vm.title}}</li>
    </ol>
   

    <div class="well" >
        <form id="annountmentYetform" name="annountmentYetform">
            <span class="help-inline">发布人：</span>
           <input type="text"   operator="like" name="issueUser" id="issueUser" >
            <button class="btn btn-sm btn-primary" style="margin-left:10px;" ng-click="vm.findAnnountment()">查询</button>
            <a class="btn btn-sm btn-primary" style="margin-left:10px;" ng-click="vm.resetAnnountment()">重置</a>
        </form>
    </div>

    <div class="grid" kendo-grid="grid" k-options="vm.gridOptions"></div>

    <script type="text/template" id="columnBtns">
        <button class="btn btn-xs btn-success" ng-click="{0}"><span class="glyphicon glyphicon-edit"></span>查看</button>
      
    </script>

</div>
