<#assign path=request.contextPath/>
<meta charset="UTF-8">
<div ng-include src="'${path}/contents/app/common/dialog-alert.tmpl.html'"></div>
<div ng-include src="'${path}/contents/app/common/dialog-confirm.tmpl.html'"></div>

<div class="well well-sm" style="background:white;">
	<ol class="breadcrumb">
		<li><a href="#/sharingPlatlform">项目评审费分类统计</a></li>
		<li class="active">{{vm.title}}</li>
	</ol>
	<form id="form" name="form">
		<div class="well">
			<span>统计月份：</span>
			<input id="beginTime" name="beginTime" style="width:130px" kendo-date-picker k-format="'yyyy-MM'"  ng-model="vm.model.beginTime" value="" type="text" operator="and"/>
			<a class="btn btn-sm btn-primary" style="margin-left:10px;" ng-click="vm.countExpertCost()">统计</a>
	<!--		<button ng-click="vm.addFinancial()"  class="btn btn-sm btn-primary" style="margin-left:10px;"></span>打印预览</button>
			<button ng-click="vm.saveFinancial()" class="btn btn-sm btn-primary" style="margin-left:10px;"  value="saveCommonIdea">打印</button>-->
			<button ng-click="vm.projectCostCountList()" class="btn btn-sm btn-primary" style="margin-left:10px;"  value="saveCommonIdea">查看费用统计</button>
			<!--<button class="btn btn-sm btn-primary" style="margin-left:10px;" ng-click="vm.excelExport()">导出EXCLE</button>-->
		</div>
		<div class="well">
			<table border="1px" style="width: 100%;">
				<caption class="text-center h3">
					<strong>深圳市政府投资项目评审中心<br>
						项目评审费统计表
					</strong>
				</caption>
				<tr >
					<td style="width:20%"  class="text-center">项目名称</td>
					<td style="width:15%"  class="text-center">建设单位</td>
					<td style="width:20%"  class="text-center">评审阶段</td>
					<td style="width:15%"  class="text-center">项目负责人</td>
					<td style="width:10%"  class="text-center">费用（元）</td>
					<td style="width:10%"  class="text-center">付款日期</td>
					<td style="width:10%"  class="text-center">备注</td>
				</tr>
				<tbody ng-repeat="c in vm.proReviewClassifyCountDtoList">
				<tr>
					<td colspan="7"><strong>{{c.chargeName}}</strong></td>
				</tr>
				<tr ng-repeat="x in vm.proReviewClassifyDetailDtoList" ng-if="x.chargeName==c.chargeName">
					<td rowspan={{x.financialManagerDtoList.length+1}}>{{x.projectname}}</td>
					<td rowspan={{x.financialManagerDtoList.length+1}}>{{x.builtcompanyname}}</td>
					<td class="text-center">{{x.reviewstage}}</td>
					<td class="text-center">{{x.principal}}</td>
					<td class="text-center">{{x.charge}}</td>
					<td class="text-center">{{x.payDate}}</td>
					<td class="text-center">{{x.remarke}}</td>
				</tr>
				<tr>
					<td class="text-center"><strong>合计</strong></td>
					<td class="text-center"><strong>{{c.totalCharge}}</strong></td>
				</tr>
				</tbody>

			</table>
		</div>
	</form>
</div>
