<#assign path=request.contextPath/>
<meta charset="UTF-8">
<div ng-include src="'${path}/contents/app/common/dialog-alert.tmpl.html'"></div>
<div ng-include src="'${path}/contents/app/common/dialog-confirm.tmpl.html'"></div>

<div class="well well-sm" style="background:white;">
	<ol class="breadcrumb">
		<li><a href="#/sharingPlatlform">专家缴税统计</a></li>
		<li class="active">{{vm.title}}</li>
	</ol>
	<form id="form" name="form">
		<div class="well">
			<span>统计月份：</span>
			<input id="beginTime" name="beginTime" style="width:130px" kendo-date-picker k-format="'yyyy-MM'"  ng-model="vm.model.beginTime" value="" type="text" operator="and"/>
			<a class="btn btn-sm btn-primary" style="margin-left:10px;" ng-click="vm.countExpertCostDetail()">统计</a>
			<!--<button ng-click="vm.addFinancial()"  class="btn btn-sm btn-primary" style="margin-left:10px;"></span>打印预览</button>
			<button ng-click="vm.saveFinancial()" class="btn btn-sm btn-primary" style="margin-left:10px;"  value="saveCommonIdea">打印</button>-->
			<button ng-click="vm.getExpertCoust()" class="btn btn-sm btn-primary" style="margin-left:10px;"  value="saveCommonIdea">查看汇总</button>
			<!--<button class="btn btn-sm btn-primary" style="margin-left:10px;" ng-click="">导出EXCLE</button>-->
		</div>
		<div class="well">
			<table id="expertCostTable" border="1px" style="width: 90%;">
				<caption class="text-center h3">
					<strong>深圳市政府投资项目评审中心<br>
						{{vm.year}}年{{vm.month}}月专家评审费交税统计汇总表
					</strong>
				</caption>
				<tr id="expertCostHead" >
					<td  style="width:10%"  class="text-center">姓名</td>
					<td  style="width:20%"  class="text-center">项目名称</td>
					<td  style="width:10%"  class="text-center">评审方式</td>
					<td  style="width:15%"  class="text-center">评审会时间</td>
					<td  style="width:15%"  class="text-center">函评时间</td>
					<td  style="width:15%"  class="text-center">评审费</td>
					<td  style="width:15%"  class="text-center">应缴税</td>
				</tr>

			</table>
		</div>
	</form>
</div>
