<meta charset="UTF-8">
<table class="print-table" style="margin-top: 20px;">
    <caption class="title" style="padding-top: 12px; padding-bottom: 20px;" >深圳市政府投资项目评审中心文件<br>拟补充资料列表</caption>
    <tr>
        <td>序号</td>
        <td>资料名称</td>
        <td>份数</td>
        <td>原件</td>
        <td>复印件</td>
        <td>补充说明</td>
        <td>补充日期</td>
    </tr>
    <tr ng-repeat="x in vm.model.registerFileDtoDtoList">
        <td>{{$index+1}}</td>
        <td>{{x.fileName}}</td>
        <td>{{x.totalNum}}</td>
        <td>
            <input type="checkbox" ng-disabled="true" ng-checked="x.isHasOriginfile == 9" ng-true-value="9" ng-false-value="0">
        </td>
        <td>
            <input type="checkbox" ng-disabled="true" ng-checked="x.isHasCopyfile == 9" ng-true-value="9" ng-false-value="0">
        </td>
        <td>{{x.suppleDeclare}}</td>
        <td>{{x.suppleDate}}</td>
    </tr>
</table>
