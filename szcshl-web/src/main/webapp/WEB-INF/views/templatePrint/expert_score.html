<meta charset="UTF-8">
<table class="print-table">
    <caption class="title" style="padding-top: 14px;padding-bottom: 20px;">
        <strong>专家评分表</strong>
    </caption><!--第一负责人才能评分-->
    <tr>
        <td width="5%">序号</td>
        <td width="10%">姓名</td>
        <td width="20%">工作单位</td>
        <td width="20%">职位/职称</td>
        <td width="10%">专业</td>
        <td width="20%">专家评分</td>
        <td width="15%">评分描述</td>
    </tr>
    <tr ng-repeat="x in vm.model.expertReviewDto.expertSelectedDtoList | filter:{isConfrim:'9',isJoin:'9'}">
        <td>{{$index+1}}</td>
        <td>{{x.expertDto.name}}</td>
        <td>{{x.expertDto.comPany}}</td>
        <td>{{x.expertDto.job}}/{{x.expertDto.post}}</td>
        <td>{{x.expertDto.majorStudy}}</td>
        <td>
            <span style="color:gold;font-size:20px;" ng-repeat="c in range(x.score) track by $index ">
                <#--<i class='fa fa-star' aria-hidden='true'></i>-->
                    <img src="${path}/contents/shared/blackStar.png" style="height: 20px; width: 20px;">
            </span>
        </td>
        <td>{{x.describes}}</td>
    </tr>
    </tbody>
</table>
<!-- end 专家评分 -->
