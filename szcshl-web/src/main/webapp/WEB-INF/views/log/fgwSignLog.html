<body ng-app="logApp" ng-controller="logCtrl">
<div ng-include src="'${path}/contents/app/common/dialog-alert.tmpl.html'"></div>
<div ng-include src="'${path}/contents/app/common/dialog-confirm.tmpl.html'"></div>

<div class="well well-sm" style="background:white;">
    <ol class="breadcrumb">
        <li class="active">日志记录</li>
    </ol>
    <div class="well well-sm">
        <form>
            <span class="help-inline" >委内收文编号</span>
            <input type="text" maxlength="10"  name="filecode" id="filecode" placeholder="请输入" onkeyup="this.value=this.value.toUpperCase()">
            <button class="btn btn-sm btn-primary" ng-click="getSignInfo()"><span class="glyphicon glyphicon-search"></span>获取委里签收项目</button>
        </form>
        <div style="margin-top: 10px;"></div>
        <form id="logform" name="logform">
            <span class="help-inline">级别：</span>
            <select name="logLevel">
                <option value="">请选择</option>
                <option value="1">高</option>
                <option value="2">中</option>
                <option value="3">低</option>
            </select>

            <span class="help-inline">所属模块：</span>
            <input type="text"  operator="like" name="module" id="module" >
            <span class="help-inline">操作者：</span>
            <input type="text"  operator="like" name="userName" id="userName" >
            <span class="help-inline">操作日期：</span>
            <input type="text" style="width: 120px;" kendo-date-picker k-format="'yyyy-MM-dd'" operator="ge" name="createdDate">
            至
            <input type="text" style="width: 120px;" kendo-date-picker k-format="'yyyy-MM-dd'" operator="le" name="createdDate">

            <button class="btn btn-sm btn-primary" ng-click="queryLog()"><span class="glyphicon glyphicon-search"></span>查询</button>
            <button class="btn btn-sm btn-primary" ng-click="formReset()"><span class="glyphicon glyphicon-repeat"></span>重置</button>

        </form>

    </div>
    <div class="grid" kendo-grid="grid" k-options="gridOptions"></div>
</div>
<script type="text/javascript">
    angular.module("logApp", [ "kendo.directives" ])
        .controller("logCtrl", function($scope,$http){
           var  rootPath = '${path}';
            grid();
            function grid() {
                var dataSource = new kendo.data.DataSource({
                    type: 'odata',
                    transport: common.kendoGridConfig().transport(rootPath +"/log/findFgwSignLog",$("#logform")),
                    schema: common.kendoGridConfig().schema({
                        id: "id",
                        fields: {
                            createdDate: {
                                type: "date"
                            }
                        }
                    }),
                    serverPaging: true,
                    serverSorting: true,
                    serverFiltering: true,
                    pageSize: 10,
                    sort: {
                        field: "createdDate",
                        dir: "desc"
                    }
                });
                // End:dataSource


                // Begin:column
                var columns = [
                    {
                        field: "",
                        title: "序号",
                        width: 50,
                        filterable: false,
                        template: "<span class='row-number'></span>"
                    }, {
                        field: "",
                        title: "级别",
                        width: 60,
                        filterable: false,
                        template:function(item){
                            if(item.logLevel){
                                if(item.logLevel == "1"){
                                    return "高"
                                }else if(item.logLevel == "2"){
                                    return "中"
                                }else if(item.logLevel == "3"){
                                    return "低"
                                }
                            }else{
                                return "低";
                            }
                        },
                    }, {
                        field: "userName",
                        title: "操作者",
                        width: 80,
                        filterable: false
                    }, {
                        field: "createdDate",
                        title: "操作时间",
                        width: 170,
                        filterable: false,
                        format: "{0:yyyy/MM/dd HH:mm:ss}"
                    } ,{
                        field: "ipAdd",
                        title: "IP地址",
                        filterable: false,
                        width: 130,
                    }, {
                        field: "browserInfo",
                        title: "浏览器",
                        filterable: false,
                        width: 120,
                    }, {
                        field: "module",
                        title: "操作描述",
                        filterable: false,
                        width: 200,
                    }, {
                        field: "",
                        title: "结果",
                        filterable: false,
                        width: 80,
                        template:function(item){
                            if(item.result){
                                if(item.result == "9"){
                                    return '<span class="label label-success">成功</span>';
                                }else {
                                    return '<span class="label label-danger">失败</span>';
                                }
                            }else{
                                return "";
                            }
                        },
                    },{
                        field: "",
                        title: "日志内容",
                        filterable: false,
                        width: 400,
                        template:function(item){
                            return "<textarea rows='4' style='width:100%;'>"+item.message+"</textarea>";
                        },
                    }
                ];
                // End:column

                $scope.gridOptions = {
                    dataSource: common.gridDataSource(dataSource),
                    filterable: common.kendoGridConfig().filterable,
                    pageable: common.kendoGridConfig().pageable,
                    noRecords: common.kendoGridConfig().noRecordMessage,
                    columns: columns,
                    resizable: true
                };
                noRecordMessage: {
                    template: '暂时没有数据.'
                }
            }

            $scope.queryLog = function(){
                $scope.gridOptions.dataSource._skip=0;
                $scope.gridOptions.dataSource.read();
            }

            $scope.formReset = function(){
                var tab = $("#logform").find('input,select');
                $.each(tab, function(i, obj) {
                    obj.value = "";
                });
            }

            $scope.getSignInfo = function (){
                var filecode = $("#filecode").val();
                var signType = "0";
                if(filecode == "" || filecode == null){
                    alert("收文编号不能为空!");
                   // bsWin.alert("收文编号不能为空!");
                    return ;
                }
                var httpOptions = {
                    method: 'get',
                    url: rootPath + "/intfc/getPreSign",
                    params: {
                        fileCode: filecode,
                        signType: signType
                    }
                }
                var httpSuccess = function success(response) {
                    if(response.data.flag || response.data.reCode == 'ok'){
                        if(response.data.reMsg!='保存成功！'){
                            //bsWin.alert(response.data.reMsg);
                            alert(response.data.reMsg);
                            return;
                        }else{
                            alert("委项目获取成功！");
                            //vm.gridOptions.dataSource.read();
                        }
                    }else{
                        //  bsWin.alert(response.data.reMsg);
                        alert(response.data.reMsg);
                    }
                }
                common.http({
                    $http: $http,
                    httpOptions: httpOptions,
                    success: httpSuccess
                });
            }
        })
</script>
