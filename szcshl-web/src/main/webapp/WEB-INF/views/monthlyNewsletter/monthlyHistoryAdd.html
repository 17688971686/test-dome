<!--S 月报简报历史数据添加页面 -->
<#assign path=request.contextPath/>
<meta charset="UTF-8">
<div ng-include src="'${path}/contents/app/common/dialog-alert.tmpl.html'"></div>


<div id="wrwindow" class="well well-sm">

    <div class="toolbar">
        <button class="btn btn-sm btn-success"  ng-hide="vm.isUpdate" ng-click="vm.createHistory()" ng-disabled="vm.isSubmit">
            <span class="glyphicon glyphicon-ok"></span>保存
        </button>
        <button class="btn btn-sm btn-success" ng-click="vm.updateMonthly()" ng-disabled="vm.isSubmit"
                ng-show="vm.isUpdate"><span class="glyphicon glyphicon-ok"></span>更新
        </button>
        <button class="btn btn-sm btn-danger" ng-click="back();" ng-disabled="vm.isCommit"><span
                class="glyphicon glyphicon-chevron-left"></span>返回
        </button>
    </div>
    <form id="workForm" name="workForm">
        <table class="table table-bordered" style="width: 100%;">
            <tr>
                <td  class="text-center" style="width: 20%;">开始日期： <span class="required">*</span></td>
                <td>
                    <input type="text" maxlength="20"  kendo-date-picker
                           k-format="'yyyy-MM-dd'" ng-model="vm.monthly.startDay" id="startDay" name="startDay"
                           data-val="true" data-val-required="必填">
                    <span data-valmsg-for="startDay" data-valmsg-replace="true" class="errors"></span>
                </td>
            </tr>

            <tr>
                <td  class="text-center">截止日期： <span class="required">*</span></td>
                <td>
                    <input type="text" maxlength="200" ng-model="vm.monthly.endDay"
                           kendo-date-picker k-format="'yyyy-MM-dd'" id="endDay" name="endDay" data-val="true"
                           data-val-required="必填">
                    <span data-valmsg-for="endDay" data-valmsg-replace="true" class="errors"></span>
                </td>
            </tr>

            <tr>
                <td  class="text-center">已评审项目数： <span class="required">*</span></td>
                <td>
                    <input type="number" maxlength="200"    style="width: 14%" ng-model="vm.monthly.stageMunber"
                           id="stageMunber" name="stageMunber" data-val="true" data-val-required="必填" />
                    <span data-valmsg-for="stageMunber" data-valmsg-replace="true" class="errors"></span>
                </td>

            </tr>
            <tr>
                <td  class="text-center">申报总投资： <span class="required">*</span></td>
                <td>
                    <input type="number" maxlength="200"  style="width: 14%" ng-model="vm.monthly.declarationSum"
                           id="declarationSum" name="declarationSum" data-val="true" data-val-required="必填"  />
                    <span data-valmsg-for="declarationSum" data-valmsg-replace="true" class="errors"></span>
                </td>

            </tr>
            <tr>
                <td  class="text-center">核审总投资： <span class="required">*</span></td>
                <td>
                    <input type="number" maxlength="200"   style="width: 14%" ng-model="vm.monthly.assessorSum"
                           id="assessorSum" name="assessorSum" data-val="true" data-val-required="必填" />
                    <span data-valmsg-for="assessorSum" data-valmsg-replace="true" class="errors"></span>
                </td>

            </tr>

            <tr>
                <td  class="text-center">备注： </td>
                <td>
                        <textarea type="text" maxlength="128" rows="3" style="width: 40%" ng-model="vm.monthly.remark "
                                  id="remark" name="remark" ></textarea>

                </td>
            </tr>
        </table>
    </form>
</div>
<!--E 月报简报历史数据添加页面 -->
