<#assign path=request.contextPath/>
<meta charset="UTF-8">
<div ng-include src="'${path}/contents/app/common/dialog-alert.tmpl.html'"></div>
<div ng-include src="'${path}/contents/app/common/dialog-confirm.tmpl.html'"></div>

<div class="well well-sm" style="background:white;">
    <ol class="breadcrumb">
        <li><a href="#/monthlyNewsletter">已有月报简报列表</a></li>
        <li class="active">{{vm.title}}</li>
    </ol>
    <form id="form" name="form">
        <div class="toolbar">
        <@shiro.hasPermission name="monthlyNewsletter##post">
            <a class="btn btn-sm btn-primary" href="#/monthlyEdit/"><span class="glyphicon glyphicon-plus"></span>新建月报简报</a>
        </@shiro.hasPermission>
        <@shiro.hasPermission name="monthlyNewsletter##delete">
            <button class="btn btn-sm btn-danger" ng-click="vm.dels()" ng-disabled="vm.isSubmit"><span class="glyphicon glyphicon-remove"></span>删除月报简报</button>
        </@shiro.hasPermission>
        </div>
        <script type="text/template" id="columnBtns">
            <@shiro.hasPermission name="monthlyNewsletter##delete">
            <button class="btn btn-xs btn-danger"  ng-click="{0}" ><span class="glyphicon glyphicon-remove"></span>删除</button>
            </@shiro.hasPermission>
        </script>

        <div class="grid" kendo-grid="grid" k-options="vm.gridOptions"></div>
        <br><br>
       <div class="grid" kendo-grid="grid" k-options="vm.monthlyDeleteGridOptions"></div>
    </form>
</div>
