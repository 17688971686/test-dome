<#assign path=request.contextPath/>
<meta charset="UTF-8">
<div ng-include src="'${path}/contents/app/common/dialog-alert.tmpl.html'"></div>
<div ng-include src="'${path}/contents/app/common/dialog-confirm.tmpl.html'"></div>

<div class="well well-sm" style="background:white;">
    <ol class="breadcrumb">
        <li>月报简报管理</li>
        <li class="active">月报简报列表</li>
    </ol>

    <div class="toolbar">
        <a class="btn btn-sm btn-primary" href="#/monthlyEdit/">
            <span class="glyphicon glyphicon-plus"></span>新建月报简报
        </a>
        <button class="btn btn-sm btn-danger" ng-click="vm.dels()" ng-disabled="vm.isSubmit">
            <span class="glyphicon glyphicon-remove"></span>删除月报简报
        </button>
    </div>

    <div class="label-default" style="width: 100%;padding:5px 10px;">
        已有月报简报列表
    </div>
    <div class="grid" kendo-grid="grid" k-options="vm.gridOptions"></div>

    <div class="label-default" style="width: 100%;padding:5px 10px;margin-top:20px;">
        已删除月报简报列表
    </div>
    <div class="grid" kendo-grid="grid" k-options="vm.monthlyDeleteGridOptions"></div>
</div>

<script type="text/template" id="columnBtns">
    <@shiro.hasPermission name="meeting##put">
    <a class="btn btn-xs btn-primary" href="#/monthlyEdit/{0}"><span class="glyphicon glyphicon-pencil"></span>编辑</a>
    </@shiro.hasPermission>

    <@shiro.hasPermission name="monthlyNewsletter##delete">
    <button class="btn btn-xs btn-danger" ng-click="{1}"><span class="glyphicon glyphicon-remove"></span>删除</button>
    </@shiro.hasPermission>
</script>
