<#assign path=request.contextPath/>
<meta charset="UTF-8">
<div ng-include src="'${path}/contents/app/common/dialog-alert.tmpl.html'"></div>
<div ng-include src="'${path}/contents/app/common/dialog-confirm.tmpl.html'"></div>
<div ng-include src="'${path}/contents/app/common/dialog-upload.html'"></div>
 <div ng-include src="'${path}/contents/app/addSuppLetter/dialog-add_suppContent.html'"></div> 

<div class="well well-sm" style="background:white; color: red">
<div class="toolbar">
    
    <button class="btn btn-sm btn-success" ng-click="vm.saveAddSuppletter()" ng-disabled="vm.isCommit">
        <span class="glyphicon glyphicon-ok"></span>保存
    </button>
    <button class="btn btn-sm btn-success" ng-click="vm.print()" ng-disabled="vm.isCommit">
        <span class="glyphicon glyphicon-ok"></span>打印
    </button>
    <button class="btn btn-sm btn-danger" ng-click="back();" ng-disabled="vm.isCommit"><span class="glyphicon glyphicon-chevron-left"></span>返回
    </button>
</div>
   		<!--  hidden input -->
		 <input type="hidden" ng-model="vm.suppletter.id" name="suppletter" value="{{vm.suppletter.id}}"id="suppletterId"  >  
		<input type="hidden" ng-model="vm.suppletter.signid" value="{{vm.suppletter.signid}}" > 
		<!--  s table -->
     <!-- s form -->
    <form id="suppletter_form" name="suppletter_form">
    <div class="toolbar">
    公文分类：<select >
    	<option>请选择</option>
    	</select>
    	<select>
    	<option>请选择</option>
    	</select>
    	<select>
    	<option>请选择</option>
    	</select>
    </div>
        <!-- s table -->
        <table class="table table-bordered">
            <caption class="text-center h3"><strong >深圳市政府投资项目评审中心文件（稿纸）</br><br></strong></caption>
          
            <tbody>
              <tr>
                <td style="width:150px;" class="text-center">分类</td>
                <td>
                    <select ng-model="vm.suppletter.secretLevel" name="secretLevel" id="secretLevel" style="width: 280px;" class="form-control input-sm ">
                        <option ng-repeat="x in DICT.SECRECTLEVEL.dicts" ng-selected="x.dictName == vm.suppletter.secretLevel"
                                value="{{x.dictName}}">{{x.dictName}}</option>
                    </select> 
                </td>

                <td style="width:150px;" class="text-center">存档编号</td>
                <td>
                {{vm.suppletter.mergencyLevel}}
                    <!--  <select ng-model="vm.suppletter.mergencyLevel" name="isSigle" id="mergencyLevel" class="form-control input-sm ">
                        <option ng-repeat="x in DICT.BAOMI.dicts" ng-selected="x.dictName == vm.suppletter.mergencyLevel"
                                value="{{x.dictName}}">{{x.dictName}}</option>
                    </select> -->
                </td>
            </tr>
            <tr>
                <td style="width:150px;" class="text-center">拟稿部门<br>拟稿人</td>
                <td>
                   {{vm.suppletter.orgName}}<br>
                   {{vm.suppletter.userName}}
                </td>

                <td style="width:150px;" class="text-center">拟稿时间</td>
                <td >
                    <input type="text" name="suppLetterTime" id="suppLetterTime" style="width: 210px;text-align: center;"
                           class="form-control input-sm " kendo-date-picker k-format="'yyyy-MM-dd'"
                           ng-model="vm.suppletter.suppLetterTime"
                           data-val-date="必须为日期">
                </td>
            </tr>
            <tr>
                <td style="width:150px;" class="text-center">秘密等级</td>
                <td>
                     <select ng-model="vm.suppletter.secretLevel" name="secretLevel" id="secretLevel" style="width: 280px;" class="form-control input-sm ">
                        <option ng-repeat="x in DICT.SECRECTLEVEL.dicts" ng-selected="x.dictName == vm.suppletter.secretLevel"
                                value="{{x.dictName}}">{{x.dictName}}</option>
                    </select> 
                </td>

                <td style="width:150px;" class="text-center">缓急程度</td>
                <td>
                      <select ng-model="vm.suppletter.mergencyLevel" name="isSigle" id="mergencyLevel" style="width: 280px;" class="form-control input-sm ">
                        <option ng-repeat="x in DICT.BAOMI.dicts" ng-selected="x.dictName == vm.suppletter.mergencyLevel"
                                value="{{x.dictName}}">{{x.dictName}}</option>
                    </select>
                </td>
            </tr>
           

            <tr>
                <td style="width:150px;" class="text-center">文件标题 <span class="required">*</span></td>
                <td colspan="3">
                <textarea maxlength="200" class="form-control input-sm" rows="3" ng-disabled="vm.isnotEdit"
                              ng-model="vm.suppletter.title" id="title" name="title"
                              data-val="true" data-val-required="必填" />
                </td>
            </tr>
            <tr>
                <td style="width:150px;" class="text-center">发行范围<span class="required">*</span></td>
                <td colspan="3">
                    <textarea maxlength="200" class="form-control input-sm" rows="3" ng-disabled="vm.isnotEdit"
                              ng-model="vm.suppletter.dispaRange" id="dispaRange" name="dispaRange"
                              data-val="true" data-val-required="必填" />
                    <span style="float: right;">(印<input type="text" name="printnum" ng-model="vm.suppletter.printnum" style="width: 50px">份)</span>
                </td>
            </tr>


            <tr>
                <td style="width:150px;" class="text-center">核稿意见</td>
                <td colspan="3">
                    <textarea maxlength="200" class="form-control input-sm " rows="3" ng-disabled="vm.isnotEdit"
                              ng-model="vm.suppletter.suppleterSuggest" id="suppleterSuggest" name="suppleterSuggest"/>
                </td>
            </tr>

            <tr>
                <td style="width:150px;" class="text-center">会签意见</td>
                <td colspan="3">
                    <textarea maxlength="200" class="form-control input-sm " rows="5"
                              ng-model="vm.suppletter.meetingSuggest" id="meetingSuggest"
                              name="meetingSuggest"/>
                </td>
            </tr>
            <tr>
                <td style="width:150px;" class="text-center">领导意见</td>
                <td colspan="3">
                    <textarea maxlength="200" class="form-control input-sm " rows="5"
                              ng-model="vm.suppletter.leaderSuggest" id="leaderSuggest"
                              name="leaderSuggest"/>
                </td>
            </tr>
            </tbody>
        </table>    <!-- end table -->
    </form> <!-- end form -->
        <div  class="toolbar">
            <button class="btn btn-sm btn-success" ng-click="vm.addSuppContent()"><span
                    class="glyphicon glyphicon-search"></span>拟补充资料函正文
            </button>
        </div>
</div>
