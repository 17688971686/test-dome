   		<!--  hidden input -->
		 <input type="hidden" ng-model="vm.suppletter.id" name="suppletter" value="{{vm.suppletter.id}}"id="suppletterId"  >  
		<input type="hidden" ng-model="vm.suppletter.signid" value="{{vm.suppletter.signid}}" > 
		<!--  s table -->
     <!-- s form -->
    <form id="suppletter_form" name="suppletter_form">
 
    公文分类： <select ng-model="vm.suppletter.missiveType" 
			name="missiveType" id="missiveType" style="width: 120px;">
			<option ng-repeat="x in DICT.YWYJ.dicts"
				ng-selected="x.dictName == vm.suppletter.missiveType"
				value="{{x.dictName}}">{{x.dictName}}</option>
		</select> 
    	 <select ng-model="vm.suppletter.missiveMonthlyType"
			name="missiveMonthlyType" id="missiveMonthlyType" style="width: 120px;">
			<option ng-repeat="x in DICT.MONTHLY.dicts"
				ng-selected="x.dictName == vm.suppletter.missiveMonthlyType"
				value="{{x.dictName}}">{{x.dictName}}</option>
		</select> 
		 <select ng-model="vm.suppletter.missiveOtherType"
			name="missiveOtherType" id="missiveOtherType" style="width: 120px;">
			<option ng-repeat="x in DICT.MONTHLY.dicts"
				ng-selected="x.dictName == vm.suppletter.missiveOtherType"
				value="{{x.dictName}}">{{x.dictName}}</option>
		</select> 
    
        <!-- s table -->
        <table class="table table-bordered">
            <caption class="text-center h3"><strong >深圳市政府投资项目评审中心文件（稿纸）</br><br></strong></caption>
          
            <tbody>
              <tr>
                <td style="width:150px;" class="text-center">分类</td>
                <td>
                    <select ng-model="vm.suppletter.monthlyType" name="monthlyType" id="monthlyType" style="width: 280px;" class="form-control input-sm ">
                        <option ng-repeat="x in DICT.MONTHLY.dicts" ng-selected="x.dictName == vm.suppletter.monthlyType"
                                value="{{x.dictName}}">{{x.dictName}}</option>
                    </select> 
                </td>

                <td style="width:150px;" class="text-center">存档编号</td>
                <td>
                {{vm.suppletter.fileCode}}
                </td>
            </tr>
            <tr>
                <td style="width:150px;height:50px;" class="text-center">拟稿部门<br>拟稿人</td>
                <td>
                   {{vm.suppletter.orgName}}<br>
                   {{vm.suppletter.userName}}
                </td>

                <td style="width:150px;" class="text-center">拟稿时间</td>
                <td >
                    <input type="text" name="suppLetterTime" id="suppLetterTime" style="width: 210px;text-align: center;"
                           class="form-control input-sm " kendo-date-picker k-format="'yyyy-MM-dd'"
                           ng-model="vm.suppletter.suppLetterTime"
                           data-val-date="必须为日期">
                </td>
            </tr>
            <tr>
                <td style="width:150px;" class="text-center">秘密等级</td>
                <td>
                     <select  ng-model="vm.suppletter.secretLevel" name="secretLevel" id="secretLevel" style="width: 280px;" class="form-control input-sm ">
                        <option ng-repeat="x in DICT.SECRECTLEVEL.dicts" ng-selected="x.dictName == vm.suppletter.secretLevel"
                                value="{{x.dictName}}">{{x.dictName}}</option>
                    </select> 
                </td>

                <td style="width:150px;" class="text-center">缓急程度</td>
                <td>
                      <select ng-model="vm.suppletter.mergencyLevel" name="isSigle" id="mergencyLevel" style="width: 280px;" class="form-control input-sm ">
                        <option ng-repeat="x in DICT.BAOMI.dicts" ng-selected="x.dictName == vm.suppletter.mergencyLevel"
                                value="{{x.dictName}}">{{x.dictName}}</option>
                    </select>
                </td>
            </tr>
           

            <tr>
                <td style="width:150px; vertical-align: middle !important;text-align: center;" class="text-center">文件标题 <span class="required">*</span></td>
                <td colspan="3">
                <textarea maxlength="200" class="form-control input-sm" rows="3" ng-disabled="vm.isnotEdit"
                              ng-model="vm.suppletter.title" id="title" name="title"
                              data-val="true" data-val-required="必填" />
                </td>
            </tr>
            <tr>
                <td style="width:150px; vertical-align: middle !important;text-align: center;" class="text-center">发行范围<span class="required">*</span></td>
                <td colspan="3">
                    <textarea maxlength="200" class="form-control input-sm" rows="3" ng-disabled="vm.isnotEdit"
                              ng-model="vm.suppletter.dispaRange" id="dispaRange" name="dispaRange"
                              data-val="true" data-val-required="必填" />
                    <span style="float: right;">(印<input type="text" name="printnum" ng-model="vm.suppletter.printnum" style="width: 50px">份)</span>
                </td>
            </tr>


            <tr>
                <td style="width:150px;height: 120px; vertical-align: middle !important;text-align: center;" class="text-center">核稿意见</td>
                <td colspan="3">
                </td>
            </tr>

            <tr>
                <td style="width:150px; height: 120px; vertical-align: middle !important;text-align: center;" class="text-center">会签意见</td>
                <td colspan="3">
                </td>
            </tr>
            <tr>
                <td style="width:150px; height: 120px; vertical-align: middle !important;text-align: center; " class="text-center">领导意见</td>
                <td colspan="3" >
                </td>
            </tr>
            </tbody>
        </table>    <!-- end table -->
    </form> <!-- end form -->
        
</div>
