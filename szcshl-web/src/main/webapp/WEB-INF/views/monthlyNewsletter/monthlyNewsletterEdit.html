<!--S 月报简报添加页面 -->
<#assign path=request.contextPath/>
<meta charset="UTF-8">
<div ng-include src="'${path}/contents/app/common/dialog-alert.tmpl.html'"></div>
<div class="well well-sm conttent_list" style="background: white;min-height:900px;">

    <ol class="breadcrumb">
        <li><a href="#/monthlyNewsletterList">月报简报基本信息</a></li>
        <li class="active">{{vm.title}}</li>
    </ol>
 <form id="form" name="form">
        <div class="toolbar">
            <a class="btn btn-sm btn-primary" href="#/monthlyNewsletter"><span class="glyphicon glyphicon-chevron-left"></span>返回</a>
            <button class="btn btn-sm btn-success" ng-click="vm.createMothlyNewsletter()" ng-disabled="vm.isSubmit"
                    ng-hide="vm.isUpdate"><span class="glyphicon glyphicon-ok"></span>保存
            </button>
            <button class="btn btn-sm btn-success" ng-click="vm.update()" ng-disabled="vm.isSubmit"
                    ng-show="vm.isUpdate"><span class="glyphicon glyphicon-ok"></span>更新
            </button>
        </div>
        
         <div><h4>1、月报简报基本信息</h4></div>
            
        <table style="width:80%" >
          <!-- <tr>
                <td class="formAlignRight" style="width:150px;"></td>
                <td style="width:400px;" ><span class="errors">{{vm.message}}</span></td>
                <td></td>
                <td></td>
            </tr> -->
		<tr>
			<td width="20%" align="center">年度报告<span class="required">*</span></td>
			<td width="20%" >
			  <select style="width:40%"   ng-model="vm.monthly.reportMultiyear" id="reportMultiyear" name="reportMultiyear"  data-val="true" data-val-required="必填">
						<option value="2000">2000</option>
						<option value="2001">2001</option>
						<option value="2002">2002</option>
						<option value="2003">2003</option>
						<option value="2004">2004</option>
						<option value="2005">2005</option>
						<option value="2006">2006</option>
						<option value="2007">2007</option>
						<option value="2008">2008</option>
						<option value="2009">2009</option>
						<option value="2010">2010</option>
						<option value="2011" >2011</option>
						<option value="2012">2012</option>
						<option value="2013">2013</option>
						<option value="2014">2014</option>
				</select> 
				<span data-valmsg-for="reportMultiyear" data-valmsg-replace="true" class="errors"></span>
			</td>
			<td width="20%" align="center"> 报告月份<span class="required">*</span></td>
			<td width="20%" >
			<select style="width:40%"  ng-model="vm.monthly.theMonths"  name="theMonths" id="theMonths"  data-val="true" data-val-required="必填">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
						</select> 
						<span data-valmsg-for="reviewType" data-valmsg-replace="true" class="errors"></span>
			</td>
		</tr>
		<tr>
			<td width="20%" align="center"  ><h5>指定多个月累计统计</h5></td>
			<td width="20%" align="center" colspan="3">(此处设为月报告中含有多个月份统计的统计条件)</td>
		</tr>
		<tr>
			<td width="20%" align="center">开始年度<span class="required">*</span></td>
			<td width="20%">
			<select style="width:40%" ng-model="vm.monthly.startMoultiyear" id="startMoultiyear" name="startMoultiyear" data-val="true" data-val-required="必填">
                        <option value="2000">2000</option>
						<option value="2001">2001</option>
						<option value="2002">2002</option>
						<option value="2003">2003</option>
						<option value="2004">2004</option>
						<option value="2005">2005</option>
						<option value="2006">2006</option>
						<option value="2007">2007</option>
						<option value="2008">2008</option>
						<option value="2009">2009</option>
						<option value="2010">2010</option>
						<option value="2011" >2011</option>
						<option value="2012">2012</option>
						<option value="2013">2013</option>
						<option value="2014">2014</option>
                    </select>
				<span data-valmsg-for="startMoultiyear" data-valmsg-replace="true" class="errors"></span>
			</td>
			<td  width="20%" align="center">开始月份<span class="required">*</span></td>
			<td width="20%">
			<select style="width:40%" ng-model="vm.monthly.staerTheMonths" id="staerTheMonths" name="staerTheMonths" data-val="true" data-val-required="必填">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
				</select>
						<span data-valmsg-for="staerTheMonths" data-valmsg-replace="true" class="errors"></span>
			</td>
		</tr>
		<tr>
			<td width="20%" align="center">结束年度<span class="required">*</span></td>
			<td width="20%">
				  <select style="width:40%" ng-model="vm.monthly.endMoultiyear" id="endMoultiyear" name="endMoultiyear" data-val="true" data-val-required="必填">
                        <option value="2000">2000</option>
						<option value="2001">2001</option>
						<option value="2002">2002</option>
						<option value="2003">2003</option>
						<option value="2004">2004</option>
						<option value="2005">2005</option>
						<option value="2006">2006</option>
						<option value="2007">2007</option>
						<option value="2008">2008</option>
						<option value="2009">2009</option>
						<option value="2010">2010</option>
						<option value="2011" >2011</option>
						<option value="2012">2012</option>
						<option value="2013">2013</option>
						<option value="2014">2014</option>
                    </select>
						<span data-valmsg-for="endMoultiyear" data-valmsg-replace="true" class="errors"></span>
			</td>
			<td width="20%" align="center">结束月份<span class="required">*</span></td>
			<td width="20%">
			<select style="width:40%" ng-model="vm.monthly.endTheMonths" id="endTheMonths" name="endTheMonths" data-val="true" data-val-required="必填" >
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
						</select>
						<span data-valmsg-for="endTheMonths" data-valmsg-replace="true" class="errors"></span>
			</td>
		</tr>
		<tr>
			<td width="20%" align="center">备注</td>
			<td colspan="3">
			  <textarea class="form-control input-sm " ng-model="vm.monthly.remark" rows="" cols="" id="remark" name="remark">
                           </textarea>
			</td>
			
		</tr>
	</table>
        <div><h4>2、月报简报正文</h4></div>
        <div class="toolbar">
             <button class="btn btn-sm btn-success" ng-click="vm.createsd()" 
                    ><span class="glyphicon glyphicon-ok"></span>生成月报简报正文
            </button>
        </div>
    </form>
</div>
