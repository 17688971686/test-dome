<#assign path=request.contextPath/>
<meta charset="UTF-8">

<div class="well well-sm" style="background:white;">
    <ol class="breadcrumb">
        <li><a href="#/monthlyNewsletterList">月报简报基本信息</a></li>
        <li class="active">{{vm.title}}</li>
    </ol>
    <form id="form" name="form">
        <div class="toolbar">
            <a class="btn btn-sm btn-primary" href="#/monthlyNewsletter"><span class="glyphicon glyphicon-chevron-left"></span>返回</a>
            <button class="btn btn-sm btn-success" ng-click="vm.createMothlyNewsletter()" ng-disabled="vm.isSubmit"
                    ng-hide="vm.isUpdate"><span class="glyphicon glyphicon-ok"></span>保存
            </button>
            <button class="btn btn-sm btn-success" ng-click="vm.update()" ng-disabled="vm.isSubmit"
                    ng-show="vm.isUpdate"><span class="glyphicon glyphicon-ok"></span>更新
            </button>
        </div>
         <div><h4>1、月报简报基本信息</h4></div>
        <table style="width:100%">
            <tr>
                <td class="formAlignRight" style="width:150px;"></td>
                <td style="width:400px;"><span class="errors">{{vm.message}}</span></td>
                <td></td>
            </tr>
            <tr>
                <td class="formAlignRight">当月统计条件：</td>
            </tr>
            <tr>
                <td class="formAlignRight">报告年度：</td>
                <td>
                     <select ng-model="vm.model.reportMultiyear" id="reportMultiyear" name="reportMultiyear" >
						<option value="2000">2000</option>
						<option value="2001">2001</option>
						<option value="2002">2002</option>
						<option value="2003">2003</option>
						<option value="2004">2004</option>
						<option value="2005">2005</option>
						<option value="2006">2006</option>
						<option value="2007">2007</option>
						<option value="2008">2008</option>
						<option value="2009">2009</option>
						<option value="2010">2010</option>
						<option value="2011" >2011</option>
						<option value="2012">2012</option>
						<option value="2013">2013</option>
						<option value="2014">2014</option>
				</select>
				 报告月份：<select id="theMonths" name="theMonths" ng-model="vm.model.theMonths">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
                </td>
                <td><span data-valmsg-for="reportMultiyear" data-valmsg-replace="true" class="errors"></span></td>
            </tr>
             <tr>
                <td class="formAlignRight"><h5>指定多个月累计统计</h5></td>
                <td class="formAlignRight">(此处设为月报告中含有多个月份统计的统计条件)</td>
            </tr>
            <tr>
                <td class="formAlignRight">开始年度：</td>
                <td>
                       <select ng-model="vm.model.startMoultiyear" id="startMoultiyear" name="startMoultiyear">
                        <option value="2000">2000</option>
						<option value="2001">2001</option>
						<option value="2002">2002</option>
						<option value="2003">2003</option>
						<option value="2004">2004</option>
						<option value="2005">2005</option>
						<option value="2006">2006</option>
						<option value="2007">2007</option>
						<option value="2008">2008</option>
						<option value="2009">2009</option>
						<option value="2010">2010</option>
						<option value="2011" >2011</option>
						<option value="2012">2012</option>
						<option value="2013">2013</option>
						<option value="2014">2014</option>
                           </select>
                               开始月份：<select ng-model="vm.model.staerTheMonths" id="staerTheMonths" name="staerTheMonths">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
                </td>
                <td><span data-valmsg-for="startMoultiyear" data-valmsg-replace="true" class="errors"></span></td>
            </tr>
            <tr>
                <td class="formAlignRight">结束年度：</td>
                <td>
                        <select ng-model="vm.model.endMoultiyear" id="endMoultiyear" name="endMoultiyear">
                        <option value="2000">2000</option>
						<option value="2001">2001</option>
						<option value="2002">2002</option>
						<option value="2003">2003</option>
						<option value="2004">2004</option>
						<option value="2005">2005</option>
						<option value="2006">2006</option>
						<option value="2007">2007</option>
						<option value="2008">2008</option>
						<option value="2009">2009</option>
						<option value="2010">2010</option>
						<option value="2011" >2011</option>
						<option value="2012">2012</option>
						<option value="2013">2013</option>
						<option value="2014">2014</option>
                           </select>
                               结束月份：<select ng-model="vm.model.endTheMonths" id="endTheMonths" name="endTheMonths" >
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
                </td>
                <td><span data-valmsg-for="endMoultiyear" data-valmsg-replace="true" class="errors"></span></td>
            </tr>
            <tr>
                <td class="formAlignRight">备注：</td>
                <td>
                           <textarea class="form-control input-sm " ng-model="vm.model.remark" rows="" cols="" id="remark" name="remark">
                           </textarea>
                </td>
                <td><span data-valmsg-for="remark" data-valmsg-replace="true" class="errors"></span></td>
            </tr>
        </table>
        <div><h4>1、月报简报正文</h4></div>
        <div class="toolbar">
            <!-- <button class="btn btn-sm btn-success" ng-click="vm.createsd()" ng-disabled="vm.isSubmit"
                    ><span class="glyphicon glyphicon-ok"></span>生成月报简报正文
            </button> -->
        </div>
    </form>
</div>
