<!--S 年度月报简报列表  -->
<#assign path=request.contextPath/>
<meta charset="UTF-8">
<div ng-include src="'${path}/contents/app/common/dialog-alert.tmpl.html'"></div>
<div ng-include src="'${path}/contents/app/common/dialog-confirm.tmpl.html'"></div>

<div class="well well-sm" style="background:white;">
    <ol class="breadcrumb">
        <li><a href="#/monthlyNewsletter">年度月报简报列表</a></li>
        <li class="active">{{vm.title}}</li>
    </ol>
    <div class="toolbar">
        <a class="btn btn-sm btn-primary" ui-sref="monthlyMultiyearEdit({id:null})"><span
                class="glyphicon glyphicon-plus"></span>新建月报简报</a>
        <button class="btn btn-sm btn-success" ng-click="vm.addSuppQuery()"><span
                class="glyphicon glyphicon-search"></span>查询
        </button>
        <a class="btn btn-sm btn-primary" ng-click="vm.resetAddSupp()">重置</a>
    </div>

    <form id="form_monthly" name="form_monthly">
        <ol class="breadcrumb">
            <!--隐藏传初始条件bing-->
            <input type="hidden" name="fileType" operator="eq" value="2"/>
            <!--隐藏传初始条件end-->
            文件标题：
            <input type="text" ng-model="vm.suppletter.title" operator="like" name="title" id="title" placeholder="请输入">

            <span class="help-inline" style="margin-left:10px;">拟稿部门：</span>
            <select ng-model="vm.suppletter.orgName" name="orgName" id="orgName" style="width:80px" operator="eq">
                <option value="">请选择</option>
                <option ng-repeat="o in vm.orglist" value="{{o.name}}">{{o.name}}</option>
            </select>
            <span class="help-inline" style="margin-left:10px;">拟稿人：</span>
            <input type="text" ng-model="vm.suppletter.userName" name="userName" id="userName" operator="like"
                   placeholder="请输入">


            <span class="help-inline" style="margin-left:10px;">拟稿时间：</span>
            <input name="startTime" style="width:124px" kendo-date-picker k-format="'yyyy-MM-dd'"
                   ng-model="vm.suppletter.startTime" value="" type="text" operator="and"/>
            至
            <input name="endTime" style="width:124px" kendo-date-picker k-format="'yyyy-MM-dd'"
                   ng-model="vm.suppletter.endTime" value="" type="text" operator="and"/>
        </ol>
    </form>
    <script type="text/template" id="columnBtns">
        <a class="btn btn-xs btn-primary" href="#/monthlyMultiyearEdit/{0}" ng-hide="{1}"><span class="glyphicon glyphicon-pencil"></span>编辑</a>
        <a class="btn btn-xs btn-info" href="#/monthlyMultiyearDetail/{2}"><span class="glyphicon glyphicon-search"></span>查看</a>
    </script>
    <div class="grid" kendo-grid="grid" k-options="vm.monthlyYearGrid"></div>

</div>

<!--E 年度月报简报列表  -->
