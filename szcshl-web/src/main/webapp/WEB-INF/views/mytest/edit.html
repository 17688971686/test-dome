<#assign path=request.contextPath/>
<meta charset="UTF-8">

<div ng-include src="'${path}/contents/app/common/dialog-alert.tmpl.html'"></div>

<div class="well well-sm" style="background:white;">
    <ol class="breadcrumb">
        <li><a href="#/mytest">My test!</a></li>
        <li class="active">{{vm.title}}</li>
    </ol>
    <form id="form" name="form">
        <div class="toolbar">
            <a class="btn btn-sm btn-primary" href="#/mytest"><span class="glyphicon glyphicon-chevron-left"></span>返回</a>
            <button class="btn btn-sm btn-success" ng-click="vm.create()" ng-disabled="vm.isSubmit"
                    ng-hide="vm.isUpdate"><span class="glyphicon glyphicon-ok"></span>创建
            </button>
            <button class="btn btn-sm btn-success" ng-click="vm.update()" ng-disabled="vm.isSubmit"
                    ng-show="vm.isUpdate"><span class="glyphicon glyphicon-ok"></span>更新
            </button>
        </div>
        <table style="width:100%">
            <tr>
                <td class="formAlignRight" style="width:150px;"></td>
                <td style="width:400px;"><span class="errors">{{vm.message}}</span></td>
                <td></td>
            </tr>

            <tr>
                <td class="formAlignRight">主键： <span class="required">*</span></td>
                <td>
                    <input type="text" maxlength="200" class="form-control input-sm " ng-disabled="vm.isUpdate"
                           ng-model="vm.model.testId " id="testId" name="testId" data-val="true" data-val-required="必填">
                </td>
                <td><span data-valmsg-for="testId" data-valmsg-replace="true" class="errors"></span></td>
            </tr>
            <tr>
                <td class="formAlignRight">显示名：<span class="required">*</span></td>
                <td>
                    <input type="text" maxlength="200" class="form-control input-sm " ng-model="vm.model.testName"
                           id="testName" name="testName" data-val="true" data-val-required="必填">
                </td>
                <td><span data-valmsg-for="testName" data-valmsg-replace="true" class="errors"></span></td>
            </tr>

            <tr>
                <td class="formAlignRight">创建时间：<span class="required">*</span></td>
                <td>
                    <input type="text" maxlength="200" class="form-control input-sm " ng-model="vm.model.createTime"
                           id="createTime" name="createTime" data-val="true" data-val-required="必填">
                </td>
                <td>
                    <span data-valmsg-for="createTime" data-valmsg-replace="true" class="errors"></span>
                </td>
            </tr>

            <tr>
                <td class="formAlignRight">更新时间：</td>
                <td>
                    <input type="text" maxlength="200" class="form-control input-sm " ng-model="vm.model.updateTime"
                           id="updateTime" name="updateTime" data-val="false" data-val-required="必填">
                </td>
                <td><span data-valmsg-for="updateTime" data-valmsg-replace="true" class="errors"></span></td>
            </tr>

        </table>
    </form>
</div>
