<#assign path=request.contextPath />
<meta charset="UTF-8">
<div ng-include src="'${path}/contents/app/common/dialog-alert.tmpl.html'"></div>

<!-- 附件 -->
<#include "/file/common.html"/>

<div  class="well well-sm conttent_list" style="background: white;min-height:960px;margin-bottom: 50px;" >
    <ol class="breadcrumb">
        <li><a href="#/expertList">党务管理</a></li>
        <li class="active">{{vm.title}}</li>
    </ol>
    <div class="toolbar">
        <button class="btn btn-sm btn-danger" ng-click="back();">
            <span class="glyphicon glyphicon-chevron-left"></span>返回
        </button>
        <button class="btn btn-sm btn-success"  ng-click="vm.savePartyMeet()" ng-hide="vm.isShowUpdate" >
            <span class="glyphicon glyphicon-ok"></span>保存
        </button>
        <button class="btn btn-sm btn-success"  ng-click="vm.UpdatePartyMeet()" ng-show="vm.isShowUpdate" >
            <span class="glyphicon glyphicon-ok"></span>更新
        </button>
    </div>
    <div class="tab-content" style="background:white;">
        <form id="form" name="form">
            <table class="table table-bordered">
                <tr>
                    <td class="text-right" width="15%">会议标题<span class="required">*</span></td>
                    <td>
                        <input type="text" name="mTitle" id="mTitle" ng-model="vm.partyMeet.mTitle" style="width: 60%"
                               data-val="true" data-val-required="必填"/>
                        <span data-valmsg-for="mTitle" data-valmsg-replace="true" class="errors"></span>
                    </td>
                </tr>
                <tr>
                    <td class="text-right">会议时间<span class="required">*</span></td>
                    <td>
                        <input type="text" name="mDate" id="mDate"
                               style="width:20%;" class="form-control input-xm "
                               kendo-date-picker k-format="'yyyy-MM-dd'"
                               ng-model="vm.partyMeet.mDate" data-val-date="必须为日期"
                               data-val="true" data-val-required="必填">
                        <span data-valmsg-for="mDate" data-valmsg-replace="true" class="errors"></span>
                    </td>
                </tr>
                <tr>
                    <td class="text-right">会议地点<span class="required">*</span></td>
                    <td>
                        <input type="text" name="mAddress" id="mAddress" ng-model="vm.partyMeet.mAddress" style="width: 60%"
                               data-val="true" data-val-required="必填">
                        <span data-valmsg-for="mAddress" data-valmsg-replace="true" class="errors"></span>
                    </td>
                </tr>
                <tr>
                    <td class="text-right">附件</td>
                    <td colspan="2">
                        <p>
                            <button class="btn btn-sm btn-primary" ng-click="vm.clickUploadBt();" id="upload_file_bt">上传附件</button>
                        </p>

                        <div ng-repeat="x in vm.sysFilelists">
                            <p>
                                <i class="fa fa-file-image-o" aria-hidden="true"
                                   ng-show="x.fileType =='.png' || x.fileType =='.jpg' || x.fileType =='.gif'"></i>
                                <i class="fa fa-file-word-o" aria-hidden="true"
                                   ng-show="x.fileType =='.docx' || x.fileType =='.doc'"></i>
                                <i class="fa fa-file-excel-o" aria-hidden="true"
                                   ng-show="x.fileType =='.xlsx' || x.fileType =='.xls'"></i>
                                <i class="fa fa-file-pdf-o" aria-hidden="true" ng-show="x.fileType =='.pdf'"></i>
                                <a ng-click="vm.downloadSysFile(x.sysFileId)">{{ x.showName }}</a>
                                <button class="btn btn-xs btn-danger" ng-click="vm.delSysFile(x.sysFileId)"><i
                                        class="fa fa-times" aria-hidden="true"></i>删除
                                </button>
                            </p>
                        </div>
                    </td>
                </tr>

            </table>
        </form>
    </div>
</div>
