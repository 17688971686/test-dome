<#assign path=request.contextPath />
<meta charset="UTF-8">
<div ng-include src="'${path}/contents/app/common/dialog-alert.tmpl.html'"></div>

<div  class="well well-sm conttent_list" style="background: white;min-height:960px;margin-bottom: 50px;" >
    <ol class="breadcrumb">
        <li><a href="#/expertList">党务管理</a></li>
        <li class="active">{{vm.title}}</li>
    </ol>
    <div class="toolbar">
        <button class="btn btn-sm btn-danger" ng-click="back();"><span class="glyphicon glyphicon-chevron-left"></span>返回
        </button>
        <button class="btn btn-sm btn-success"  ng-click="vm.saveParty()" ng-hide="vm.isShow" >
            <span class="glyphicon glyphicon-ok"></span>保存
        </button>
        <button class="btn btn-sm btn-success"  ng-click="vm.updateParty()" ng-show="vm.isShow" >
            <span class="glyphicon glyphicon-ok"></span>更新
        </button>
    </div>

    <div class="tab-content" style="background:white;">
        <form id="form" name="form">
            <table class="" style="width: 70%;text-align: center;">
                <caption class="text-center"> <h3><strong>深圳市政府投资项目党员信息采集表</strong></h3></caption>

                <tr>
                    <td class="text-center" width="10%">姓名<span class="required">*</span></td>
                    <td width="20%">
                        <input type="text"  maxlength="200" class="form-control input-xm"
                               name="pmName" id="pmName" ng-model="vm.party.pmName" data-val-required="必填"
                               data-val="true"/>
                        <span data-valmsg-for="pmName" data-valmsg-replace="true" class="errors"></span>
                    </td>
                    <td class="text-center" width="10%">性别<span class="required">*</span></td>
                    <td width="10%">
                        <select ng-model="vm.party.pmSex" class="form-control select-sm"
                                name="pmSex" id="pmSex" data-val-required="必填"
                                data-val="true">
                            <option value="">请选择</option>
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                        <span data-valmsg-for="pmSex" data-valmsg-replace="true" class="errors"></span>
                    </td>
                    <td class="text-center"  width="10%">民族<span class="required">*</span></td>
                    <td width="30%" class="text-left">
                        <select ng-model="vm.party.pmNation" name="pmNation" id="pmNation" class="form-control select-sm">
                            <option ng-repeat="x in DICT.NATION.dicts" value="{{x.dictKey}}"
                                    ng-selected="x.dictKey == vm.party.pmNation">{{x.dictName}}
                            </option>
                        </select>
                        <span data-valmsg-for="pmNation" data-valmsg-replace="true" class="errors"></span>
                    </td>
                </tr>

                <tr>
                    <td class="text-center"   width="10%">身份证号<span class="required">*</span></td>
                    <td colspan="5">
                        <input type="text"  maxlength="200" class="form-control input-xm "
                               data-val-regex="身份证格式不正确" style="width: 70%"
                               data-val-regex-pattern="[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$|^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}([0-9]|X)"
                               data-val="true" data-val-required="必填"
                               name="pmIDCard" id="pmIDCard" ng-model="vm.party.pmIDCard"/>
                        <span data-valmsg-for="pmIDCard" data-valmsg-replace="true" class="errors"></span>
                    </td>

                </tr>

                <tr>
                    <td class="text-center"   width="10%">出生年月<span class="required">*</span></td>
                    <td width="10%"  class="text-left" colspan="3">
                        <input type="text" name="pmBirthday" id="pmBirthday" style="width:  80%;"
                               style="width: 100%;" class="form-control input-xm " kendo-date-picker k-format="'yyyy-MM-dd'"
                               ng-model="vm.party.pmBirthday" data-val-date="必须为日期" data-val="true" data-val-required="必填">
                        <span data-valmsg-for="pmBirthday" data-valmsg-replace="true" class="errors"></span>
                    </td>
                    <td class="text-center"   width="10%">学历</td>
                    <td width="10%"  class="text-left">
                        <select ng-model="vm.party.pmEducation" name="pmEducation" id="pmEducation" class="form-control select-sm">
                            <option ng-repeat="x in DICT.ADUCATION.dicts" value="{{x.dictKey}}"
                                    ng-selected="x.dictKey == vm.party.pmEducation">{{x.dictName}}
                            </option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td class="text-center"   width="10%">人员类别</td>
                    <td colspan="5" class="text-left">
                        <select name="pmCategory" id="pmCategory" style="width: 90%"
                                ng-model="vm.party.pmCategory" class="form-control input-xm ">
                            <option value="">请选择</option>
                            <option value="1">正式党员</option>
                            <option value="2">预备党员</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td  class="text-center"   width="10%">入党时间<span class="required">*</span></td>
                    <td colspan="3" class="text-left">
                        <input type="text" name="pmJoinPartyDate" id="pmJoinPartyDate"
                               style="width: 80%;" class="form-control input-xm "
                               kendo-date-picker k-format="'yyyy-MM-dd'"
                               ng-model="vm.party.pmJoinPartyDate" data-val-date="必须为日期" data-val="true" data-val-required="必填">
                        <span data-valmsg-for="pmJoinPartyDate" data-valmsg-replace="true" class="errors"></span>
                    </td>
                    <td  class="text-center"   width="10%">转正时间</td>
                    <td class="text-left">
                        <input type="text" name="pmTurnToPatryDate" id="pmTurnToPatryDate" class="form-control input-xm "
                               kendo-date-picker k-format="'yyyy-MM-dd'" style="width:  80%;"
                               ng-model="vm.party.pmTurnToPatryDate" data-val-date="必须为日期" >
                    </td>
                </tr>

                <tr>
                    <td class="text-center"   width="10%">入党介绍人<br/>（2人）</td>
                    <td colspan="5" class="text-left">
                        <input type="text" style="width: 90%" id="introducer" name="introducer" ng-model="vm.party.introducer"/>
                    </td>
                </tr>
                <tr>
                    <td class="text-center"   width="10%">组织关系<br/>是否在我委</td>
                    <td colspan="5" class="text-left">
                        <input type="checkbox"  id="isInOrg" name="isInOrg" ng-model="vm.party.isInOrg"
                               ng-true-value="9" ng-false-value="0"  ng-checked="vm.party.isInOrg==9"/>
                    </td>
                </tr>
                <tr>
                    <td class="text-center"   width="10%">转入党组织时间</td>
                    <td colspan="5" class="text-left">
                        <input type="text" name="joinOrgDate" id="joinOrgDate" class="form-control input-xm "
                               kendo-date-picker k-format="'yyyy-MM-dd'" style="width:  80%;"
                               ng-model="vm.party.joinOrgDate" data-val-date="必须为日期" >
                    </td>
                </tr>
                <tr>
                    <td class="text-center"   width="10%">现所在党组织</td>
                    <td colspan="5" class="text-left">
                        <input type="text"  style="width: 90%" class="form-control input-xm "
                               name="pmPartyBranch" id="pmPartyBranch" ng-model="vm.party.pmPartyBranch"/>
                    </td>
                </tr>
                <tr>
                    <td class="text-center"   width="10%">参加工作时间</td>
                    <td colspan="5" class="text-left">
                        <input type="text" name="joinWorkDate" id="joinWorkDate" class="form-control input-xm "
                               kendo-date-picker k-format="'yyyy-MM-dd'" style="width:  80%;"
                               ng-model="vm.party.joinWorkDate" data-val-date="必须为日期" >
                    </td>
                </tr>
                <tr>
                    <td class="text-center"   width="10%">工作岗位</td>
                    <td colspan="5" class="text-left">
                        <input type="text"  style="width: 90%" class="form-control input-xm "
                               name="pmWorkPost" id="pmWorkPost" ng-model="vm.party.pmWorkPost"/>
                    </td>
                </tr>
                <tr>
                    <td class="text-center"   width="10%">是否在编</td>
                    <td colspan="5" class="text-left">
                        <input type="checkbox"  id="isEnrolled" name="isEnrolled" ng-model="vm.party.isEnrolled"
                               ng-true-value="9" ng-false-value="0"  ng-checked="vm.party.isEnrolled==9"/>
                    </td>
                </tr>
                <tr>
                    <td class="text-center"   width="10%">联系电话<br/>（手机号）</td>
                    <td colspan="5" class="text-left">
                        <input type="text"  style="width: 90%" class="form-control input-xm "
                               name="pmPhone" id="pmPhone" ng-model="vm.party.pmPhone"
                               data-val-regex="手机号码格式不正确" data-val-regex-pattern="1[34578]\d{9}"/>
                    </td>
                </tr>
                <tr>
                    <td class="text-center"   width="10%">固定电话</td>
                    <td colspan="5" class="text-left">
                        <input type="text"  style="width: 90%" class="form-control input-xm "
                               name="pmTel" id="pmTel" ng-model="vm.party.pmTel" />
                    </td>
                </tr>

                <tr>
                    <td class="text-center"   width="10%">家庭住址<br/>（具体到门牌号）</td>
                    <td colspan="5" class="text-left">
                        <input type="text"  style="width: 90%" class="form-control input-xm "
                               name="pmAddress" id="pmAddress" ng-model="vm.party.pmAddress" />
                    </td>
                </tr>
            </table>
        </form>


    </div>


</div>
