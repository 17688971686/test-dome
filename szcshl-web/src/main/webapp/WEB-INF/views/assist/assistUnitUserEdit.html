<#assign path=request.contextPath/>
<meta charset="UTF-8">

<div ng-include src="'${path}/contents/app/common/dialog-alert.tmpl.html'"></div>

<div class="well well-sm" style="background:white;">
    <ol class="breadcrumb">
        <li><a href="#/assistUnitUser">协审单位管理</a></li>
        <li class="active">{{vm.title}}</li>
    </ol>
    <form id="form" name="form">
        <div class="toolbar">
            <a class="btn btn-sm btn-primary" href="#/assistUnitUser"><span class="glyphicon glyphicon-chevron-left"></span>返回</a>
            <button class="btn btn-sm btn-success" ng-click="vm.create()" ng-disabled="vm.isSubmit"
                    ng-hide="vm.isUpdate"><span class="glyphicon glyphicon-ok"></span>创建
            </button>
            <button class="btn btn-sm btn-success" ng-click="vm.update()" ng-disabled="vm.isSubmit"
                    ng-show="vm.isUpdate"><span class="glyphicon glyphicon-ok"></span>更新
            </button>
        </div>
        <table style="width:100%">
            <tr>
                <td class="formAlignRight" style="width:150px;"></td>
                <td style="width:400px;"><span class="errors">{{vm.message}}</span></td>
                <td></td>
            </tr>
            <tr>
                <td class="formAlignRight">人员名称：<span class="required">*</span></td>
                <td>
                    <input type="text" maxlength="200" class="form-control input-sm " ng-model="vm.assistUnitUser.userName" ng-disabled="vm.isUpdate"
                           id="userName" name="userName"  data-val="true" data-val-required="必填" />
                </td>
                <td><span data-valmsg-for="userName" data-valmsg-replace="true" class="errors"></span>
                	<span class="errors" ng-show="vm.isUnitExist">人员已存在</span>
                </td>
            </tr>
            <tr>
                <td class="formAlignRight">电话号码：<span class="required">*</span></td>
                <td>
                    <input type="text" maxlength="200" class="form-control input-sm " ng-model="vm.assistUnitUser.phoneNum"
                           id="phoneNum" name="phoneNum"  data-val="true" data-val-required="必填" />
                </td>
                <td><span data-valmsg-for="phoneNum" data-valmsg-replace="true" class="errors"></span></td>
            </tr>
            <tr>
                <td class="formAlignRight">职位：<span class="required">*</span></td>
                <td>
                    <input type="text" maxlength="200" class="form-control input-sm " ng-model="vm.assistUnitUser.position"
                           id="position" name="position" data-val="true" data-val-required="必填" />
                </td>
                <td><span data-valmsg-for="position" data-valmsg-replace="true" class="errors"></span></td>
            </tr>
             <tr>
                <td class="formAlignRight">所在协审单位：</td>
                <td>
                     <select ng-model="vm.assistUnitUser.assistUnitID" id="assistUnitID" name="assistUnitID"class="form-control input-sm " data-val="true" data-val-required="必填">
						<option ng-repeat="x in vm.assistUnit" ng-selected="vm.assistUnitUser.assistUnit.id == x.id"  value="{{x.id}}" >{{x.unitName}}</option>
					</select>
                </td>
                <td></td>
            </tr>
        </table>
    </form>
</div>
