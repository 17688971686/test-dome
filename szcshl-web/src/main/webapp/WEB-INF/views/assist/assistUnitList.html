<#assign path=request.contextPath/>
<meta charset="UTF-8">
<div ng-include src="'${path}/contents/app/common/dialog-alert.tmpl.html'"></div>
<div ng-include src="'${path}/contents/app/common/dialog-confirm.tmpl.html'"></div>

<div class="well well-sm" style="background:white;">
    <ul class="breadcrumb">
        <li><a href="#/assistUnit">协审单位管理</a></li>
        <li class="active">{{vm.title}}</li>
    </ul>

    <div class="well well-sm">
        <form id="assistUnitform" name="assistUnitform">
            <span class="help-inline">单位名称：</span>
            <input  operator="like" name="unitName" id="unitName"/>

            <span class="help-inline">企业地址：</span>
            <input operator="like" name="address" id="address"/>

            <button class="btn btn-sm btn-primary" ng-click="vm.queryAssistUnit()">
                <span class="glyphicon glyphicon-search"></span>查询
            </button>
            <a class="btn btn-sm btn-primary" href="#/assistUnitEdit/">
                <span class="glyphicon glyphicon-plus"></span> 新增单位
            </a>
            <button class="btn btn-sm btn-danger" ng-click="vm.dels()" ng-disabled="vm.isSubmit">
                <span class="glyphicon glyphicon-remove"></span> 批量删除
            </button>
        </form>
    </div>
    <div class="grid" kendo-grid="grid" k-options="vm.gridOptions"></div>
</div>
<script type="text/template" id="columnBtns">
    <@shiro.hasPermission name="assistUnit##delete">
    <button class="btn btn-xs btn-danger" ng-click="{0}" ng-if="{2}== '1'">
        <span class="glyphicon glyphicon-remove"></span> 删除
    </button>
    </@shiro.hasPermission>
    <@shiro.hasPermission name="assistUnit##put">
    <a class="btn btn-xs btn-primary" href="#/assistUnitEdit/{1}" ng-if="{2} == '1'">
        <span class="glyphicon glyphicon-pencil"></span> 编辑
    </a>
    </@shiro.hasPermission>
</script>
