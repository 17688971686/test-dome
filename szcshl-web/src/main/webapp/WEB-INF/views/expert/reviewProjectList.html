<div id="reviewProject" class="well well-sm" style="background-color: white;">
    <div class="label-info" style="width:100%;padding:5px 0px;margin-right:10px;" ng-show="!vm.noData && !vm.isLoading">
        【{{vm.model.name}}】总共参与了{{vm.reviewProjectList.length}}个项目的评审！
    </div>

    <table class="table table-bordered" style="border-top:1px solid #989898">
        <tr class="active">
            <th style="width: 50px;">序号</th>
            <th style="width: 25%;">项目名称</th>
            <th style="width: 10%;">项目阶段</th>
            <th style="width: 10%;">项目类型</th>
            <th style="width: 20%;">建设单位</th>
            <th style="width: 10%;">申报金额</th>
            <th style="width: 10%;">审定金额</th>
            <th style="width: 10%;">评审方式</th>
        </tr>
        <tr ng-repeat="s in vm.reviewProjectList">
            <td>{{$index+1}}</td>
            <td><a ng-click="vm.queryDetail(s.signid,s.processInstanceId)">{{s.projectname}}</a></td>
            <td>{{s.reviewstage}}</td>
            <td>{{s.projectType}}</td>
            <td>{{s.builtcompanyname}}</td>
            <td>{{s.appalyinvestment}}</td>
            <td>{{s.authorizeValue}}</td>
            <td>{{s.reviewType}}</td>
        </tr>
        <tr ng-show="vm.noData" ng-hide="!vm.noData">
            <td colspan="8">
                没有记录
            </td>
        </tr>
        <tr ng-show="vm.isLoading">
            <td colspan="8" class="text-center">
                <i class="fa fa-spinner fa-pulse fa-1x fa-fw"></i>正在加载数据，请耐心等待...
            </td>
        </tr>
    </table>

</div>
