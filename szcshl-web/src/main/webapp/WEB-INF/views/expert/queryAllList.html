<#assign path=request.contextPath/>
<meta charset="UTF-8">
<div ng-include src="'${path}/contents/app/common/dialog-alert.tmpl.html'"></div>
<div ng-include src="'${path}/contents/app/common/dialog-confirm.tmpl.html'"></div>

<div class="well well-sm" style="background:white;margin: auto;height: 800px">
    <ol class="breadcrumb">
        <li><a href="#/expert">专家综合查询</a></li>
        <li class="active">{{vm.titles}}</li>
    </ol>
 <title>专家信息录入</title>
<style >
.pro_title {
	font-size: 14px;
	text-align: center;
	font-family: "微软雅黑";
}
.pro_title_1 {
	font-size: 12px;
	font-weight: bold;
}
.list_text {
	font-size: 12px;
}

.conttent_list table{border-right:1px solid #000;	border-left: 1px solid #000;border-bottom:1px solid #000;}
.conttent_list table td{
	border-left: 1px solid #000;
	border-top: 1px solid #000;
	padding-left: 5px;
}
.conttent_list{
	/* background-image: url(images/remark-title.jpg); */
	background-repeat: no-repeat;
	padding:0px;
	width:80%;
	margin:auto;
	background-color: #FFF;
}
.text_input {
	border: 1px solid #0CF;
}
.conttent_list table tr .list_text .waring {
	color: #F30;
}
.waring {
	color: #F30;
	text-align: right;
}
.textarea_list {
	display:block;
	margin: 10px;
	width:95%;
	height: 120px;

}

.bton {
	margin: auto;
}
.conttent_list table tr .list_text .pro_title_1 .list_text {
	font-weight: normal;
}
body {
	background-color: #F9F9F9;
}
.bottom_btn {
	text-align: center;
}
.error{ color:red; font-family:"yahei"; font-size:12px; font-weight:bold;}
.pro_title {
	font-size: 16px;
}
.side_a{ float:left;}
.side_b{ float:right;}
.title_box{ border:1px solid #999; border-radius:5px; margin:10px 0;  padding:0 20px; overflow:hidden;}
.pM{ font-size:16px; font-weight:bold;}
</style>
<body>

  <form id="form" name="form">
<div class="conttent_list" style="margin:auto;width:100%"> 
<p class="pro_title_1" >设定查询条件</p>
<div class="title_box">
 <div style="overflow:hidden; line-height:40px; border-bottom:1px solid #999;">
      <span class="side_a" style="margin-left:40px;"> 专家范围 
      		<select ng-model="vm.model.expertrange" name="expertrange" operator="eq" style="height: 30px;width: 100px" >
				<option value="">请选择</option>
				<option ng-repeat="x in DICT.STATE.dicts" value="{{x.dictName}}">{{x.dictName}}</option>
			</select>
      </span> 
      <span class="side_a" style="margin-left:40px;">姓&nbsp;&nbsp;名
         <input  name="name" type="text" ng-model="vm.model.name" data-val="true" operator="like" data-val-required="必填" style="height: 30px;width: 170px"/>
      </span>
      
       <span class="side_a" style="margin-left:40px;"> 性&nbsp;&nbsp;别 
       		<select ng-model="vm.model.sex"  operator="eq" name="sex" style="height: 30px;width: 100px">
				<option value="">请选择</option>
				<option ng-repeat="x in DICT.SEX.dicts" value="{{x.dictName}}">{{x.dictName}}</option>
			</select>
      </span>
  </div>
  
  <div style="overflow:hidden; line-height:40px; border-bottom:1px solid #999;">
      <span class="side_b">
       <button class="k-button k-primary" ng-click="vm.search()" ng-disabled="vm.isSubmit"><span class="glyphicon glyphicon-search"></span>开始查询</button>
         <!--  <input ng-click="vm.search()" class="k-button k-primary" type="button" value="开始查询"/>&nbsp; -->
				<input  ng-click="formReset()" class="k-button k-primary" type="button" value="重置" />
          		<!-- <input id="res" name="res" type="reset" style="display:none;" />  -->
          		<@shiro.hasPermission name="expert##delete">           
     	 			<button class="btn btn-sm btn-danger" ng-click="vm.dels()" ng-disabled="vm.isSubmit"><span class="glyphicon glyphicon-remove"></span>批量删除</button>
  				</@shiro.hasPermission> 
      </span>
      
         <span class="side_a" style="margin-left:60px;"> 学&nbsp;&nbsp;位 
       		<select ng-model="vm.model.degRee" operator="eq" name="degRee" style="height: 30px;width: 100px">
				<option value="">请选择</option>
				<option ng-repeat="x in DICT.DEGREE.dicts" value="{{x.dictName}}">{{x.dictName}}</option>
			</select>
      </span>
      
       <span class="side_a" style="margin-left:40px;"> 职&nbsp;&nbsp;务 
       		<select ng-model="vm.model.job"  operator="eq" name="job" style="height: 30px;width: 100px">
				<option value="">请选择</option>
				<option ng-repeat="x in DICT.JOY.dicts" value="{{x.dictName}}">{{x.dictName}}</option>
			</select>
      </span>
      
       <span class="side_a" style="margin-left:110px;"> 职&nbsp;&nbsp;称
       		<select ng-model="vm.model.title" operator="eq" name="title" style="height: 30px;width: 100px">
				<option value="">请选择</option>
				<option ng-repeat="x in DICT.TITLE.dicts" value="{{x.dictName}}">{{x.dictName}}</option>
			</select>
      </span>
  </div>
  
  <div style="overflow:hidden; line-height:40px; border-bottom:1px solid #999;">
       <span class="side_a" style="margin-left:40px;"> 工作单位 
        	<input name="comPany" ng-model="mv.model.comPany" type="text" operator="eq" style="height: 30px;width: 250px"/>
      </span>
       <span class="side_a" style="margin-left:120px;"> 毕业学校 
        	<input name="acaDemy" ng-model="mv.model.acaDemy" type="text" operator="eq" style="height: 30px;width: 250px"/>
      </span>
  </div>
  
</div>
</div>
 </form>
  
<div class="conttent_list" style="margin-top:20px;width:100%;">
	<p class="list_text" style="margin:10px; background:#ccc; margin:0; line-height:30px; padding-left:10px; color:#FFFF00;font-size:20px ;width:100%;">专家列表 </p>    
	<div class="grid" kendo-grid="grid" k-options="vm.gridOptions"></div>
</div>

 <script type="text/template" id="columnBtns">
 <@shiro.hasPermission name="expert##delete"> 
			<button class="btn btn-xs btn-danger"  ng-click="{0}" ><span class="glyphicon glyphicon-remove"></span>删除</button>
 </@shiro.hasPermission> 
<@shiro.hasPermission name="expert##put"> 
	        <a class="btn btn-xs btn-primary" href="#/expertEdit/{1}"><span class="glyphicon glyphicon-pencil"></span>编辑</a>
 </@shiro.hasPermission> 
</script>
</div>
