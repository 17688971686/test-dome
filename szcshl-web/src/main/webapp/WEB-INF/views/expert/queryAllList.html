<#assign path=request.contextPath/>
<meta charset="UTF-8">
<div ng-include src="'${path}/contents/app/common/dialog-alert.tmpl.html'"></div>
<div ng-include src="'${path}/contents/app/common/dialog-confirm.tmpl.html'"></div>

<div class="well well-sm" style="background:white;">
    <ol class="breadcrumb">
        <li><a href="#/expertList">专家综合查询</a></li>
        <li class="active">{{vm.title}}</li>
    </ol>
    
    <div class="toolbar">
    	<a class="btn btn-sm btn-primary" ui-sref="expertEdit({id:null})"><span class="glyphicon glyphicon-plus"></span>新增</a> 
	    <button class="btn btn-sm btn-success" ng-click="vm.search()" ng-disabled="vm.isSubmit"><span class="glyphicon glyphicon-search"></span>查询</button>
		<button class="btn btn-sm btn-primary" ng-click="vm.formReset()" >重置</button>
		<!--
		 	隐藏批量删除
			<button class="btn btn-sm btn-danger" ng-click="vm.dels()" ng-disabled="vm.isSubmit" ng-hide="true"><span class="glyphicon glyphicon-remove"></span>批量删除</button>
		-->
	</div>
	<ol class="breadcrumb"> 
	<form id="searchform" name="searchform">
		<table style="width:100%">
			<tr>
				<td class="formAlignRight" style="width:150px;">专家范围</td>
				<td>
					<select name="state" operator="eq"  >
						<option value="">请选择</option>
						<option ng-repeat="x in DICT.STATE.dicts" value="{{x.dictCode}}">{{x.dictName}}</option>
					</select>
				</td>

				<td class="formAlignRight" style="width:150px;">姓名</td>
				<td>
					<input name="name" type="text"  operator="like" />
				</td>
				<td class="formAlignRight" style="width:150px;">性别</td>
				<td>
					<select operator="eq" name="sex" >
						<option value="">请选择</option>
						<option ng-repeat="x in DICT.SEX.dicts" value="{{x.dictName}}">{{x.dictName}}</option>
					</select>
				</td>
				<td class="formAlignRight" style="width:150px;">工作单位</td>
				<td>
					<input name="comPany"  type="text" operator="like" />
				</td>
			</tr>
			<tr>
				<td class="formAlignRight" style="width:150px;">学位</td>
				<td>
					<select operator="eq" name="degRee" >
						<option value="">请选择</option>
						<option ng-repeat="x in DICT.DEGREE.dicts" value="{{x.dictName}}">{{x.dictName}}</option>
					</select>
				</td>

				<td class="formAlignRight" style="width:150px;">职务</td>
				<td>
					<input name="job"  type="text" operator="like" />
				</td>
				<td class="formAlignRight" style="width:150px;">职称</td>
				<td>
					<select operator="eq" name="title">
						<option value="">请选择</option>
						<option ng-repeat="x in DICT.POST.dicts" value="{{x.dictName}}">{{x.dictName}}</option>
					</select>
				</td>
				<td class="formAlignRight" style="width:150px;">毕业院校</td>
				<td>
					<input name="acaDemy"  type="text" operator="like" />
				</td>
			</tr>			
		</table>
  	</form>      	 
	</ol> 
	
	<div class="grid" kendo-grid="grid" k-options="vm.gridOptions"></div>  
</div>
<script type="text/template" id="columnBtns">
 	<@shiro.hasPermission name="expert##delete"> 
		<button class="btn btn-xs btn-danger"  ng-click="{0}" ><span class="glyphicon glyphicon-remove"></span>删除</button>
 	</@shiro.hasPermission> 
	<@shiro.hasPermission name="expert##put"> 
	       <a class="btn btn-xs btn-primary" href="#/expertEdit/{1}"><span class="glyphicon glyphicon-pencil"></span>编辑</a>
 	</@shiro.hasPermission> 
</script>
