<#assign path=request.contextPath/>
<meta charset="UTF-8">
<style>
    .k-animation-container ul {
        max-height: 200px;
    }
</style>

<div class="toolbar" >
    <button class="btn btn-sm btn-success" ng-click="vm.createMaintain()" ng-disabled="vm.iscommit">
        <span class="glyphicon glyphicon-ok"></span>保存
    </button>
    <button class="btn btn-sm btn-primary" ng-click="vm.goBackMain()">
        <span class="glyphicon glyphicon-chevron-left"></span>返回
    </button>
</div>

<div style="background:white; min-height: 700px;">
    <!--S 编辑页面 -->
    <div  class="well well-sm " style="background:white;" >
        <form id="work_program_form" name="work_program_form">
            <!-- S 项目建议书/可行性研究报告 -->
            <div ng-if="vm.work.workreviveStage=='项目建议书'|| vm.work.workreviveStage=='可行性研究报告' || vm.work.workreviveStage=='项目概算' || vm.work.workreviveStage=='其它'">
                <div id="mainEdits" ng-include src="'${path}/contents/app/workprogram/workprogramEdit/MaintainProject/MaintainEdit.html'"></div>
            </div>
            <!-- E 项目建议书/可行性研究报告 -->
            <!--S 资金申请报告 -->
            <div ng-if="vm.work.workreviveStage=='资金申请报告'">
                <div id="detail_zjsq" ng-include src="'${path}/contents/app/workprogram/workprogramEdit/MaintainProject/MaintainCapitalAppReportEdit.html'"></div>
            </div>
            <!--E 资金申请报告 -->

            <!-- S 进口设备 -->
            <div ng-if="vm.work.workreviveStage=='进口设备'">
                <div id="detail_sbqd" ng-include src="'${path}/contents/app/workprogram/workprogramEdit/MaintainProject/MaintainForeignEdit.html'"></div>
            </div>
            <!-- E 进口设备 -->

            <!-- S 设备清单（国产）  /设备清单（进口）-->
            <div ng-if="vm.work.workreviveStage=='设备清单（国产）' ||vm.work.workreviveStage=='设备清单（进口）'">
                <div id="detail_jksb" ng-include src="'${path}/contents/app/workprogram/workprogramEdit/MaintainProject/MaintainEquipmentImportEdit.html'"></div>
            </div>
            <!-- S 设备清单（国产）/设备清单（进口） -->
        </form>

    </div>
    <!--E 维护项目时的工作方案编辑页面 -->
</div>
