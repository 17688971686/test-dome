<#assign path=request.contextPath/>
<meta charset="UTF-8">
<div ng-include src="'${path}/contents/app/common/dialog-alert.tmpl.html'"></div>
<div ng-include src="'${path}/contents/app/common/dialog-confirm.tmpl.html'"></div>

<div class="well well-sm" style="background:white;">
    <ol class="breadcrumb">
        <li><a href="#/sharingPlatlform">共享平台</a></li>
        <li class="active">{{vm.title}}</li>
    </ol>

    <div class="well">
       <form id="formSharingPub" name="formSharingPub">
		<span class="help-inline" style="margin-left:10px;">发布人：</span>
        <input  ng-model="vm.model.publishUsername"  name="publishUsername" id="publishUsername" operator="like" />

        <a class="btn btn-sm btn-primary" style="margin-left:10px;" ng-click="vm.findSharing()">查询</a>
        <a class="btn btn-sm btn-primary" style="margin-left:10px;" ng-click="vm.resetShared()">重置</a>
        </form>
    </div>
        

    <div class="grid" kendo-grid="grid" k-options="vm.gridOptions"></div>
</div>

<script type="text/template" id="columnBtns">
    <a class="btn btn-xs btn-success" href="#/sharingDetil/{0}"><span class="glyphicon glyphicon-edit"></span>查看</a>
</script>
