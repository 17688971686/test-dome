<#assign path=request.contextPath/>
<meta charset="UTF-8">
<div ng-include src="'${path}/contents/app/common/dialog-alert.tmpl.html'"></div>
<div ng-include src="'${path}/contents/app/common/dialog-confirm.tmpl.html'"></div>

<div class="well well-sm" style="background:white;">
    <ol class="breadcrumb">
        <li><a href="#/sharingPlatlform">公告资料管理</a></li>
        <li class="active">{{vm.title}}</li>
    </ol>

    <form id="formSharingPub" name="formSharingPub" class="breadcrumb">
        <span class="help-inline">发布人：</span>
        <input  ng-model="vm.model.publishUsername"  name="publishUsername" id="publishUsername" operator="like" />

        <a class="btn btn-sm btn-primary" style="margin-left:10px;" ng-click="vm.findSharing()">
            <span class="glyphicon glyphicon-search"></span>查询</a>
        <a class="btn btn-sm btn-primary" style="margin-left:10px;" ng-click="vm.resetShared()">
            <span class="glyphicon glyphicon-repeat"></span>重置</a>
    </form>
        

    <div class="grid" kendo-grid="grid" k-options="vm.gridOptions"></div>
</div>

<script type="text/template" id="columnBtns">
    <a class="btn btn-xs btn-success" ng-click="vm.saveView()" href="#/sharingDetil/{0}"><span class="glyphicon glyphicon-edit"></span>查看</a>
</script>
