<#assign path=request.contextPath/>
<meta charset="UTF-8">
<div ng-include src="'${path}/contents/app/common/dialog-alert.tmpl.html'"></div>
<div ng-include src="'${path}/contents/app/common/dialog-confirm.tmpl.html'"></div>

<div class="well well-sm" style="background:white;">
    <ol class="breadcrumb">
        <li><a href="#/sharingPlatlform">共享平台</a></li>
        <li class="active">{{vm.title}}</li>
    </ol>

     <div class="toolbar">
      <@shiro.hasPermission name="sharingPlatlform##post">
            <a class="btn btn-sm btn-primary" href="#/sharingPlatlformEdit/"><span class="glyphicon glyphicon-plus"></span>新增发布</a>
        </@shiro.hasPermission>
        <@shiro.hasPermission name="sharingPlatlform##delete">
            <button class="btn btn-sm btn-danger" ng-click="vm.dels()" ng-disabled="vm.isSubmit"><span class="glyphicon glyphicon-remove"></span>批量删除</button>
        </@shiro.hasPermission>
     </div>

    <div class="well">
       <form id="formSharing" name="formSharing">
          <a class="btn btn-sm btn-primary" style="margin-left:10px;" ng-click="vm.querySharing()">查询</a>
          <a class="btn btn-sm btn-primary" style="margin-left:10px;" ng-click="vm.resetSharing()">重置</a>
        </form>
    </div>


    <div class="grid" kendo-grid="grid" k-options="vm.gridOptions"></div>
</div>

<script type="text/template" id="columnBtns">
    <a class="btn btn-xs btn-success" href="#/sharingDetil/{0}"><span class="glyphicon glyphicon-edit"></span>查看</a>
    <@shiro.hasPermission name="sharingPlatlform##put">
    <a class="btn btn-xs btn-primary" href="#/sharingPlatlformEdit/{2}"><span class="glyphicon glyphicon-pencil"></span>编辑</a>
    </@shiro.hasPermission>
    <@shiro.hasPermission name="sharingPlatlform##delete">
    <button class="btn btn-xs btn-danger"  ng-click="{1}" ><span class="glyphicon glyphicon-remove"></span>删除</button>
    </@shiro.hasPermission>
</script>
