<meta charset="UTF-8">
<style>
    .botttom-tool{ text-align: right;width: 80%; margin: auto; padding: 30px;}
    .botttom-tool .fa{
        font-size: 18px;
        border: 1px solid #979797;
        padding: 10px 11px;
        border-radius: 22px;
        color: #979797;
        margin-left: 20px;
        margin-right:5px;
    }
    .line{
        border-bottom: 1px solid #E0DFDF;
        height: 15px;
    }
    .text-left{
        float: left;
        margin-top: -20px;
        background: #FBFBFB;
        padding-right:20px;
    }
    ol li a{
        color:#000;
    }
    .Introduction{
        color: #818080;
    }
    .icon-up .fa{
        background: #ccc;
        color:#fff;
        font-size: 22px;
        padding: 20px;
        border-radius: 35px;
        border: 3px solid #fff;
    }
    .icon-down .fa{
        background: #74AAD4;
        color:#fff;
        font-size: 22px;
        padding: 20px;
        border-radius: 35px;
        border: 3px solid #fff;
    }
    .cont-alert{
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0px;
        z-index: 2000;
        background-color: rgb(34, 34, 34);
        top: 0px;
        padding:5% 10%;
        overflow-y: auto;
    }
    .cont-alert .back{
        display: none;
    }
    .cont-alert .scre-closed,.cont-alert .scre-left,.cont-alert .scre-right{
        display: block;
    }

    .cont-alert .botttom-tool a{
        position: fixed;
        right: 52px;
        top:100px;
        display: block;
        width: 52px;
    }
    .cont-alert .botttom-tool a:first-child{
        top:180px;
    }

    .scre-closed, .scre-left, .scre-right{
        display: none;
        color:#fff;
        background: #ccc;
        padding: 18px 19px;
        border-radius: 60px;
        position:fixed;
        cursor: pointer;
    }
    .scre-closed{
        top:20px;
        right: 40px;
    }
    .scre-left{
        top:48%;
        padding: 18px 22px;
        background: #6F5656;
        left: 20px;
    }
    .scre-right{
        top:48%;
        padding: 18px 22px;
        background: #6F5656;
        right:40px;
    }


</style>
<div class="toolbar">
    <a class="btn btn-sm btn-default back" href="#/sharingPlatlform"  ng-disabled="vm.isCommit"><span class="glyphicon glyphicon-chevron-left"></span>返回列表</a>

    <!--弹出工具显示-->
    <span class="fa fa-times scre-closed" ng-click="vm.closeWindow()"></span>
    <span ng-if="vm.modelPost.sharId" class=" scre-left" ng-click="vm.post(vm.modelPost.sharId)" ><</span>
    <span ng-if="vm.modelNext.sharId" class=" scre-right" ng-click="vm.next(vm.modelNext.sharId)" >></span>
    <!--弹出工具结束-->
</div>

<div class="well well-sm" style="background:white;">
    <!--文章主内容-->
    <div  style="margin: auto;">
        <table class="table table-bordered">
            <caption class="text-center"><h4><strong>{{vm.model.theme}}</strong></h4></caption>
            <tr>
                <td class="text-right" style="width: 120px;">发布人</td>
                <td >{{vm.model.publishUsername}}</td>
                <td class="text-right" style="width: 120px;">发布时间</td>
                <td>{{vm.model.publishDate}}</td>
            </tr>
            <tr>
                <td class="text-right">备注内容</td>
                <td colspan="3">
                    <div style="min-height: 100px;">
                        {{vm.model.content}}
                    </div>
                </td>
            </tr>
            <tr>
                <td class="text-right">共享文件</td>
                <td colspan="3">
                    <div ng-repeat="x in vm.sysFilelists">
                    <p >
                        <i class="fa fa-file-image-o" aria-hidden="true" ng-show="x.fileType =='.png' || x.fileType =='.jpg' || x.fileType =='.gif'"></i>
                        <i class="fa fa-file-word-o" aria-hidden="true" ng-show="x.fileType =='.docx' || x.fileType =='.doc'"></i>
                        <i class="fa fa-file-excel-o" aria-hidden="true" ng-show="x.fileType =='.xlsx' || x.fileType =='.xls'"></i>
                        <i class="fa fa-file-pdf-o" aria-hidden="true" ng-show="x.fileType =='.pdf'"></i>
                        <a ng-click="vm.downloadSysFile(x.sysFileId)">{{ x.showName }}</a>
                    </p>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <!--文章主内容区结束-->
</div>
