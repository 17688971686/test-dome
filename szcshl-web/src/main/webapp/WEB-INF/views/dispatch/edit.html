<#assign path=request.contextPath/>
<meta charset="UTF-8">
<div ng-include src="'${path}/contents/app/common/dialog-alert.tmpl.html'"></div>
<div ng-include src="'${path}/contents/app/common/dialog-confirm.tmpl.html'"></div>

<div class="toolbar">
    <button class="btn btn-sm btn-success" ng-click="vm.create()" ng-show="vm.showCreate"><span class="glyphicon glyphicon-ok"></span>保存</button>
    <button class="btn btn-sm btn-success" ng-click="vm.fileNum()" ng-disabled="vm.isSubmit" ng-show="vm.showFileNum"><span class="glyphicon glyphicon-ok"></span>生成发文号</button>
    <button class="btn btn-sm btn-danger" ng-click="back();"><span class="glyphicon glyphicon-chevron-left"></span>返回</button>
</div>
        
<div class="well well-sm" style="background:white;">
	<!-- s form -->
	<form id="dispatch_form" name="dispatch_form" >	
		<!-- s table -->
		<table class="table table-bordered">
		  <caption class="text-center h3"><strong>深圳市政府投资项目评审中心<br>项目发文审批表</strong></caption>
		  <caption style="width:100%;">
		  	<span style="float:left;">发文方式：<span class="required">*</span>
		  		<select ng-model="vm.dispatchDoc.dispatchWay"  name="dispatchWay" id="dispatchWay" ng-click="vm.isSelect()">
					<option  ng-value="1" ng-selected="true" >单个发文</option>
					<option  ng-value="2" ng-selected="vm.dispatchDoc.dispatchWay == '2'">合并发文</option>
				</select>
			</span> 
			<span id="mergeOptions" style="float: left; margin-left: 10px;">
				<div  ng-show="vm.dispatchDoc.dispatchWay==2">
					<input type="radio" id="mainproject"   name="Type" ng-model="vm.dispatchDoc.isMainProject" ng-value="9"  >主项目 &nbsp;&nbsp; 
					<input type="radio" id="secondproject" name="Type" ng-model="vm.dispatchDoc.isMainProject" ng-value="0" ng-checked="true" ng-show="vm.dispatchDoc.dispatchWay=='2'">次项目  &nbsp;&nbsp;
					<button id="linkbtn" ng-click="vm.gotoMergePage()" ng-show=" vm.dispatchDoc.isMainProject==9 ">关联项目</button>
				</div>
			</span>
			
		  	<span style="float:right;">发文类型： <span class="required">*</span>
		  		<select ng-model="vm.dispatchDoc.dispatchType" name="dispatchType" id="dispatchType" data-val="true" data-val-required="必填">
					<option ng-repeat="x in DICT.DISPATCH_TYPE.dicts | orderBy:'dictSort':false" value="{{x.dictName}}" ng-selected="true">{{x.dictName}}</option>
				</select>
			</span>
			 <span data-valmsg-for="dispatchType" data-valmsg-replace="true" class="errors"></span>	
			 
		  </caption>
		  <tbody>
		  
		  
		    <tr>
		      <td style="width:150px;" class="text-center">发文部门</td>
		      <td>
		      	<select ng-model="vm.dispatchDoc.orgName"  name="orgName" id="orgName" class="form-control input-sm " >
					<option ng-repeat="x in vm.org | orderBy:'sort':false" value="{{x.name}}" ng-selected="true">{{x.name}}</option>
				</select>			
			  </td>
			  
			  <td rowspan="2" style="width:150px;" class="text-center">校对人<span class="required">*</span></td>
		      <td rowspan="2">
		      	<select ng-model="vm.dispatchDoc.proofreadName"  name="proofreadName" id="proofreadName" class="form-control input-sm " data-val="true" data-val-required="必填">
					<option ng-repeat="x in vm.proofread" value="{{x.loginName}}" ng-selected="true">{{x.loginName}}</option>
				</select>	
				<span data-valmsg-for="proofreadName" data-valmsg-replace="true" class="errors"></span>			
			  </td>
			   
			  <td rowspan="2" style="width:150px;" class="text-center">拟稿时间</td>
		      <td rowspan="2">
		      	<input type="text" name="draftDate" id="draftDate" style="width: 210px;" class="form-control input-sm "  kendo-date-picker k-format="'yyyy-MM-dd'" ng-model="vm.dispatchDoc.draftDate" 
				 data-val-date="必须为日期"  > 			
			  </td>
		    </tr>
		    
		    
		    <tr>
		      <td style="width:150px;" class="text-center">拟稿人</td>
		      <td >{{vm.dispatchDoc.userName}}</td>
		    </tr>
		    
		    
		    <tr>
		      <td style="width:150px;" class="text-center">秘密等级</td>
		      <td >
		      <select ng-model="vm.dispatchDoc.secretLevel" name="secretLevel" id="secretLevel" class="form-control input-sm ">
					<option ng-repeat="x in DICT.SECRECTLEVEL.dicts" value="{{x.dictName}}" ng-selected="true">{{x.dictName}}</option>
				</select>
			  </td>
			  
			  <td style="width:150px;" class="text-center">年度计划</td>
		      <td >
		      	<select ng-model="vm.dispatchDoc.yearPlan"  name="yearPlan" id="yearPlan" class="form-control input-sm ">
					<option ng-repeat="x in DICT.YEAR_PLAN.dicts" value="{{x.dictName}}"  ng-selected="true">{{x.dictName}}</option>
				</select>
			  </td>
			  
			  <td style="width:150px;" class="text-center">紧急程度</td>
		      <td >
		      	<select ng-model="vm.dispatchDoc.urgentLevel" class="form-control input-sm " name="urgentLevel">
					<option ng-repeat="x in DICT.BAOMI.dicts" value="{{x.dictName}}" ng-selected="true">{{x.dictName}}</option>
				</select>				
			  </td>
		    </tr>
		    
		    
		    <tr>
		      <td style="width:150px;" class="text-center">发文日期</td>
		      <td >{{vm.dispatchDoc.dispatchDate}}</td>
			  
			  <td style="width:150px;" class="text-center">文件字号</td>
		      <td >{{vm.dispatchDoc.fileNum}}</td>
			  
			  <td style="width:150px;" class="text-center">是否有其他关联 </td>
		      <td >{{vm.dispatchDoc.isRelated}}
		      	<!-- <select ng-model="vm.dispatchDoc.isRelated" class="form-control input-sm " name="isRelated" id="isRelated" data-val="true" data-val-required="必填">
					<option value="">请选择</option>
					<option ng-repeat="x in DICT.ISRELATED.dicts" value="{{x.dictName}}">{{x.dictName}}</option>
				</select>			
		      	<span data-valmsg-for="isRelated" data-valmsg-replace="true" class="errors"></span> -->
			  </td>
		    </tr>
		    
		    
		    <tr>
		      <td style="width:150px;" class="text-center">文件标题 <span class="required">*</span></td>
		      <td colspan="5">
		      	<input  type="text" maxlength="200" class="form-control input-sm "  ng-model="vm.dispatchDoc.fileTitle" id="fileTitle" name="fileTitle" data-val="true" data-val-required="必填">		
			    <span data-valmsg-for="fileTitle" data-valmsg-replace="true" class="errors"></span>		     
			  </td>
		    </tr>
		    
		    
		    <tr>
		      <td style="width:150px;" class="text-center">发行范围<span class="required">*</span></td>
		      <td colspan="5">
		      	<input  type="text" maxlength="200" class="form-control input-sm " rows="3" ng-model="vm.dispatchDoc.dispatchScope" id="dispatchScope" name="dispatchScope" data-val="true" data-val-required="必填">		
			   	<span data-valmsg-for="dispatchScope" data-valmsg-replace="true" class="errors"></span>			     
			  </td>
		    </tr>
		    
		    
		    <tr>
		      <td style="width:150px;" class="text-center">相关说明</td>
		      <td colspan="5">
		      	<textarea  maxlength="200" class="form-control input-sm " rows="3"  ng-model="vm.dispatchDoc.description" id="description" name="description"/>		
			  </td>
		    </tr>
		      
		      		 
		   	<tr>
		      <td style="width:150px;" class="text-center">项目负责人拟稿意见</td>
		      <td colspan="3">
		      	<textarea  maxlength="200" class="form-control input-sm " rows="5" ng-model="vm.dispatchDoc.mianChargeSuggest" id="mianChargeSuggest" name="mianChargeSuggest" placeholder="第一负责人"/>
			  </td>
		      <td colspan="2">
		      	<textarea  maxlength="200" class="form-control input-sm " rows="5" ng-model="vm.dispatchDoc.secondChargeSuggest" id="secondChargeSuggest" name="secondChargeSuggest" placeholder="第二负责人"/>
			  </td>
		    </tr>
		    
		   	<tr>
		      <td style="width:150px;" class="text-center">评审意见摘要</td>
		      <td colspan="5">
		      	<textarea  maxlength="200" class="form-control input-sm " rows="5" ng-model="vm.dispatchDoc.reviewAbstract" id="reviewAbstract" name="reviewAbstract"/>
			  </td>
		    </tr>
		     
		     
		    <tr>
		      <td style="width:150px;" class="text-center">部长审核意见</td>
		      <td colspan="5">
		      	<textarea  maxlength="200" class="form-control input-sm " rows="5" ng-model="vm.dispatchDoc.ministerSuggesttion" id="ministerSuggesttion" name="ministerSuggesttion"/>	
			  </td>
		    </tr>
		     
		     
		    <tr>
		      <td style="width:150px;" class="text-center">分管副主任意见</td>
		      <td colspan="5">
		      	<textarea  maxlength="200" class="form-control input-sm "  rows="5" ng-model="vm.dispatchDoc.viceDirectorSuggesttion" id="viceDirectorSuggesttion" name="viceDirectorSuggesttion"/>
			  </td>
		    </tr>
		     
		     
		    <tr>
		      <td style="width:150px;" class="text-center">主任签发</td>
		      <td colspan="5">
		      	<textarea  maxlength="200" class="form-control input-sm " rows="5" ng-model="vm.dispatchDoc.directorIssue" id="directorIssue" name="directorIssue"/>
			  </td>
		    </tr>
		    
		    
		    <tr>
		      <td style="width:150px;" class="text-center">项目概况</td>
		      <td colspan="5">
		      	<table class="table table-bordered" style="text-align: center;">
		      	
		      		<tr>
		      			<td>项目建议书</td><td>申报</td><td>审定<span class="required">*</span></td><td>核减（增）</td><td>核减（增）率</td><td>批复金额</td><td>备注</td>
		      		</tr>
		      		
		      		<tr>
		      			<td>投资额（万元）</td>
		      			<td>
		      				<input  type="text" maxlength="200" class="form-control input-sm "  ng-model="vm.dispatchDoc.declareValue" ng-blur="vm.count()" id="declareValue" name="declareValue" data-val-regex="金额格式不正确" data-val-regex-pattern="([1-9][\d]{0,7}|0)(\.[\d]{1,7})?" data-val="true" data-val-required="必填">
		      			</td>
		      			<td>
		      				<input  type="text" maxlength="200" class="form-control input-sm "  ng-model="vm.dispatchDoc.authorizeValue" ng-blur="vm.count()" id="authorizeValue" name="authorizeValue" data-val-regex="金额格式不正确" data-val-regex-pattern="([1-9][\d]{0,7}|0)(\.[\d]{1,7})?" data-val="true" data-val-required="必填">
		      				<span data-valmsg-for="authorizeValue" data-valmsg-replace="true" class="errors"></span>
		      			</td>
		      			<td>
		      				{{vm.dispatchDoc.extraValue}}
		      			</td>
		      			<td>
		      				{{vm.dispatchDoc.extraRate}}<span>%</span>
		      			</td>
		      			<td>
		      				<input  type="text" maxlength="200" class="form-control input-sm "  ng-model="vm.dispatchDoc.approveValue" id="approveValue" name="approveValue">
		      			</td>
		      			<td>
		      				<input  type="text" maxlength="200" class="form-control input-sm "  ng-model="vm.dispatchDoc.remark" id="remark" name="remark">
		      			</td>
		      		</tr>
		      		
		      		<tr>
		      			<td>项目建设必要性<span class="required">*</span></td>
		      			<td colspan="6">
		      				<textarea  maxlength="200" class="form-control input-sm " rows="3" ng-model="vm.dispatchDoc.projectBuildNecess" id="projectBuildNecess" name="projectBuildNecess" data-val="true" data-val-required="必填"/>
		      				<span data-valmsg-for="projectBuildNecess" data-valmsg-replace="true" class="errors"></span>
		      			</td>
		      		</tr>
		      		
		      		<tr>
		      			<td>审定建设规模及内容<span class="required">*</span></td>
		      			<td colspan="6">
		      				<textarea  maxlength="200" class="form-control input-sm " rows="3" ng-model="vm.dispatchDoc.buildSizeContent" id="buildSizeContent" name="buildSizeContent" data-val="true" data-val-required="必填"/>
		      				<span data-valmsg-for="buildSizeContent" data-valmsg-replace="true" class="errors"></span>
		      			</td>
		      		</tr>
		      		
		      		<tr>
		      			<td>投资匡算及资金来源<span class="required">*</span></td>
		      			<td colspan="6">
		      				<textarea  maxlength="200" class="form-control input-sm " rows="3"  ng-model="vm.dispatchDoc.fundTotalOrigin" id="fundTotalOrigin" name="fundTotalOrigin" data-val="true" data-val-required="必填"/>
		      				<span data-valmsg-for="fundTotalOrigin" data-valmsg-replace="true" class="errors"></span>
		      			</td>
		      		</tr>
		      		
		      		<tr>
		      			<td>下一阶段工作要求<span class="required">*</span></td>
		      			<td colspan="6">
		      				<textarea  maxlength="200" class="form-control input-sm " rows="3"  ng-model="vm.dispatchDoc.nextWorkPlan" id="nextWorkPlan" name="nextWorkPlan" data-val="true" data-val-required="必填"/>
		      				<span data-valmsg-for="nextWorkPlan" data-valmsg-replace="true" class="errors"></span>
		      			</td>
		      		</tr>
		      			
		      	</table>
			  </td>			     
		    </tr>      
		  </tbody>		  
		</table>	<!-- end table -->
	</form> <!-- end form -->
	<div id="mwindow" ng-hide="vm.mwindowHide">
	<div class="toolbar">
	    <button class="btn btn-sm btn-success" ng-click="vm.search()"><span class="glyphicon glyphicon-search"></span>查询</button>
		<button class="btn btn-sm btn-primary" ng-click="vm.formReset()" >重置</button>
		 <button class="btn btn-sm btn-success" ng-click="vm.mergeDispa()"><span class="glyphicon glyphicon-ok"></span>确定</button>
		<button class="btn btn-sm btn-primary" ng-click="vm.onClose()" ><span class="glyphicon glyphicon-chevron-left"></span>关闭</button>
	</div>
	<ol class="breadcrumb"> 
	<form id="searchform" name="searchform">
		<table style="width:100%">
		
			<tr>
				<td class="formAlignRight" style="width:150px;">项目名称</td>
				<td>
					<input  type="text"  ng-model="vm.sign.projectname" id="projectname" name="projectname">		
				</td>
				<td class="formAlignRight" style="width:150px;">建设单位</td>
				<td>
					<input  type="text"   ng-model="vm.sign.builtcompanyName" id="builtcompanyName" name="builtcompanyName" >		
				</td>
			</tr>
			
			<tr>
				<td class="formAlignRight" style="width:150px;">评审阶段</td>
				<td >
					<select ng-model="vm.sign.reviewstage"  name="reviewstage" id="reviewstage" style="width:172px;">
		  				<option value="">请选择</option>
						<option ng-repeat="x in DICT.PRO_STAGE.dicts" value="{{x.dictName}}">{{x.dictName}}</option>
					</select>
				</td>
				<td class="formAlignRight" style="width:150px;">签收日期</td>
				<td>
					<input type="text" name="signdate" id="signdate1" style="width: 170px;" ng-model="vm.sign.startTime" kendo-date-picker k-format="'yyyy-MM-dd'" > 	
					- <input type="text" name="signdate" id="signdate2" style="width: 170px;" ng-model="vm.sign.endTime" kendo-date-picker k-format="'yyyy-MM-dd'" > 
					<input type="text" ng-hide="true" ng-model="vm.linkSignId">
				</td>
			</tr>	
					
		</table>
  	</form>      	 
	</ol> 
	<table style="width:100%;">		
		<tr >
			<td rowspan="4" valign="top" padding:2px 10px;" class="breadcrumb" nowrap="nowrap">
			<p class="label label-success">待选项目列表</p>	
				<div style="width:500px; height:400px;overflow: auto;">
					<table class="table table-bordered" id="workTab"  style="width: 500px;" >
					  	<tr >
						  	<td width="10%" align="center" bgcolor="#eeeeee">请选择</td>
						    <td width="10%" align="center" bgcolor="#eeeeee">项目名称</td>
						    <td width="10%" align="center" bgcolor="#eeeeee">评审阶段</td>
						    <td width="10%" align="center" bgcolor="#eeeeee">建设单位</td>
						    <td width="10%" align="center" bgcolor="#eeeeee">评审部门</td>
						    <td width="10%" align="center" bgcolor="#eeeeee">项目签收时间</td>
						    <td width="10%" align="center" bgcolor="#eeeeee">联系人</td>
						    <td width="10%" align="center" bgcolor="#eeeeee">联系电话</td>
						    <td width="10%" align="center" bgcolor="#eeeeee">项目负责人</td>
						</tr>	
						<tr ng-repeat="x in vm.signs">
						  	<td  align="center"> <input type="checkbox" name="checksign" value="{{ x.signid }}"/></td>
						    <td style="text-align: center;">{{ x.projectname }}</td>
						    <td style="text-align: center;">{{ x.reviewstage }}</td>
						    <td style="text-align: center;">{{ x.reviewdeptid }}</td>
						    <td style="text-align: center;">{{ x.builtcompanyid }}</td>
						    <td style="text-align: center;">{{ x.signdate }}</td>
						    <td style="text-align: center;">{{ x.mainDeptUserName }}</td>
						    <td style="text-align: center;">{{ x.mainDeptContactPhone }}</td>
						    <td style="text-align: center;">{{ x.mFlowMainUserName }}</td>
						</tr>	
					</table>
				</div>
			</td>
			<td class="text-center" style="height:200px;width:100px;">
				<p ><input ng-click="vm.chooseProject()"  type="button"  value="-&gt;选择项目"  /></p>
		        <p ><input ng-click="vm.cancelProject()"  type="button" value="取消项目&lt;-" /></p>
			</td>
			<td rowspan="4" valign="top" padding:2px 10px;" class="breadcrumb" nowrap="nowrap">
				<p class="label label-success">已选项目列表</p>
				<div style="width:500px; height:400px;overflow: auto;">
					<table class="table table-bordered" id="workTab"  style="width: 500px;overflow: auto;">
					  	<tr>
						  	<td width="10%" align="center" bgcolor="#eeeeee">请选择</td>
						    <td width="10%" align="center" bgcolor="#eeeeee">项目名称</td>
						    <td width="10%" align="center" bgcolor="#eeeeee">评审阶段</td>
						    <td width="10%" align="center" bgcolor="#eeeeee">建设单位</td>
						    <td width="10%" align="center" bgcolor="#eeeeee">评审部门</td>
						    <td width="10%" align="center" bgcolor="#eeeeee">项目签收时间</td>
						    <td width="10%" align="center" bgcolor="#eeeeee">联系人</td>
						    <td width="10%" align="center" bgcolor="#eeeeee">联系电话</td>
						    <td width="10%" align="center" bgcolor="#eeeeee">项目负责人</td>
						</tr>	
						<tr ng-repeat="x in vm.selectedSign">
						  	<td  align="center"> <input type="checkbox" name="checkss" value="{{ x.signid }}"/></td>
						    <td style="text-align: center;">{{ x.projectname }}</td>
						    <td style="text-align: center;">{{ x.reviewstage }}</td>
						    <td style="text-align: center;">{{ x.reviewdeptid }}</td>
						      <td style="text-align: center;">{{ x.builtcompanyid }}</td>
						    <td style="text-align: center;">{{ x.signdate }}</td>
						    <td style="text-align: center;">{{ x.mainDeptUserName }}</td>
						    <td style="text-align: center;">{{ x.mainDeptContactPhone}}</td>
						    <td style="text-align: center;">{{ x.mFlowMainUserName }}</td>
						</tr>	
					</table>
				</div>
			</td>
		</tr>
	</table>	
	</div>
</div>
