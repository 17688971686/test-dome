<#assign path=request.contextPath/>
<meta charset="UTF-8">
<div ng-include src="'${path}/contents/app/common/dialog-alert.tmpl.html'"></div>
<div ng-include src="'${path}/contents/app/common/dialog-confirm.tmpl.html'"></div>
<div ng-include src="'${path}/contents/app/common/dialog-upload.html'"></div>
<!--项目阶段关联html-->
<#include "/sign/signAssociate.html"/>
<!--合并选择公共页面-->
<#include "/sign/mergeSign.html"/>

<div class="toolbar">
    <button class="btn btn-sm btn-success" ng-click="vm.create()" ng-disabled="vm.isCommit">
        <span class="glyphicon glyphicon-ok"></span>保存
    </button>
    <button class="btn btn-sm btn-danger" ng-click="backtoflow();" ng-disabled="vm.isCommit"><span
            class="glyphicon glyphicon-chevron-left"></span>返回流程
    </button>
    <button class="btn btn-sm btn-primary" ng-click="vm.clickUploadBt();" id="upload_file_bt">上传附件</button>
    <button class="btn btn-sm btn-primary" ng-click="vm.clickDetailBt();" id="detail_file_bt">查看附件</button>
</div>

<div class="well well-sm" style="background:white;">
    <!-- s form -->
    <form id="dispatch_form" name="dispatch_form">
        <!--S 发文编辑页面 -->

        <!-- S 项目建议书  -->
        <div ng-include ng-show="vm.dispatchDoc.dispatchStage=='项目建议书'"
             src="'${path}/contents/app/dispatch/dispatchEdit/projectEdit.html'"></div>
        <!-- S 项目建议书 -->

        <!-- S 可行性研究报告 -->
        <div ng-show="vm.dispatchDoc.dispatchStage=='可行性研究报告'" ng-include
             src="'${path}/contents/app/dispatch/dispatchEdit/feasibilityEdit.html'"></div>
        <!-- E 可行性研究报告 -->

        <!-- S 资金申请报告 -->
        <div ng-show="vm.dispatchDoc.dispatchStage=='资金申请报告'" ng-include
             src="'${path}/contents/app/dispatch/dispatchEdit/capitalAppReportEdit.html'"></div>
        <!-- E 资金申请报告 -->

        <!-- S 项目概算 -->
        <div ng-show="vm.dispatchDoc.dispatchStage=='项目概算'" ng-include
             src="'${path}/contents/app/dispatch/dispatchEdit/projectBudgetEdit.html'"></div>
        <!-- E 项目概算 -->

        <!-- S 进口设备 -->
        <div ng-show="vm.dispatchDoc.dispatchStage=='进口设备'" ng-include
             src="'${path}/contents/app/dispatch/dispatchEdit/foreignEdit.html'"></div>
        <!-- E 进口设备 -->

        <!-- S 设备清单（国产）/设备清单（进口） -->
        <div ng-show="vm.dispatchDoc.dispatchStage=='设备清单（国产）' || vm.dispatchDoc.dispatchStage=='设备清单（进口）' " ng-include
             src="'${path}/contents/app/dispatch/dispatchEdit/domesticEdit.html'"></div>
        <!-- E 设备清单（国产）/设备清单（进口） -->

        <!--S 发文编辑页面 -->
    </form> <!-- end form -->
</div>
