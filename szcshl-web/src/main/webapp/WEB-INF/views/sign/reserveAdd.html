<#assign path=request.contextPath/>
<meta charset="UTF-8">
<div ng-include src="'${path}/contents/app/common/dialog-alert.tmpl.html'"></div>
<div ng-include src="'${path}/contents/app/common/dialog-confirm.tmpl.html'"></div>

<div class="well well-sm" style="background:white;">
    <ol class="breadcrumb">
        <li><a href="#/sign">项目预签收</a></li>
        <!--  <li class="active">{{vm.title}}</li> -->
    </ol>
     
    <form id="reserveform" name="form">
        <div class="toolbar">
            <button class="btn btn-sm btn-success" ng-click="vm.reserveAdd()" ><span class="glyphicon glyphicon-ok"></span>确定签收</button>
        </div>
        <table style="width:80%">
            <tr>
                <td class="text-right" style="width: 180px;">委内收文编号：<span class="required">*</span> </td>
                <td>
                    <input  type="text" maxlength="10" class="form-control input-sm "  ng-model="vm.model.filecode" id="filecode" name="filecode"
                            data-val-regex-pattern="^(a|b|c|d|A|B|C|D)+20[1-4]+[0-9]{6}" data-val="true" data-val-required="收文编号不能为空" data-val-length-max="10"  >
                </td>
                <td><span data-valmsg-for="filecode" data-valmsg-replace="true" class="errors"></span></td>
            </tr>
            <tr>
                <td class="text-right">项目代码：</td>
                <td>
                    <input  type="text" maxlength="32" class="form-control input-sm"  ng-model="vm.model.projectcode" id="projectcode" name="projectcode"
                             data-val-length-max="32">
                </td>
                <td><span data-valmsg-for="projectcode" data-valmsg-replace="true" class="errors"></span></td>
            </tr>

            <tr>
                <td class="text-right">评审阶段：<span class="required">*</span></td>
                <td >
                    <select ng-model="vm.model.reviewstage" name="reviewstage" id="reviewstage"
                            style="width:200px;height: 30px;" data-val="true" data-val-required="请选择项目阶段"  >
                        <option value="">请选择</option>
                        <option ng-repeat="x in DICT.PRO_STAGE.dicts|orderBy:'dictSort'" value="{{x.dictName}}">{{x.dictName}}</option>
                    </select>
                    <span ng-show="vm.model.reviewstage=='项目建议书'||vm.model.reviewstage=='可行性研究报告'||vm.model.reviewstage=='项目概算'||vm.model.reviewstage=='资金申请报告'" >
                    	<input class="text-right" type="checkbox" style="width:20px;" ng-model="vm.model.isAdvanced" name="isAdvanced"  ng-true-value="9" ng-false-value="0" > 提前介入
                    </span>

                    <span ng-show="vm.model.reviewstage=='项目概算'" style="margin-left: 20px;">
                        <input class="text-right" type="checkbox" style="width:20px;" ng-model="vm.model.ischangeEstimate" name="ischangeEstimate"  ng-true-value="9" ng-false-value="0" > 是否调概
                    </span>
                </td>
                <td><span data-valmsg-for="reviewstage" data-valmsg-replace="true" class="errors"></span></td>
            </tr>

            <tr>
                <td class="text-right">项目名称：<span class="required">*</span></td>
                <td >
                    <input  type="text" maxlength="200" class="form-control input-sm " ng-model="vm.model.projectname" id="projectname" name="projectname" data-val="true" data-val-required="必填">
                </td>
                <td><span data-valmsg-for="projectname" data-valmsg-replace="true" class="errors"></span></td>
            </tr>
            <tr>
                <td class="text-right">资料存放位置：</td>
                <td>
                    <textarea  type="text" maxlength="200" rows="5" style="width: 100%;"  ng-model="vm.model.palceStorage" id="palceStorage" name="palceStorage" />
                </td>
                <td><span data-valmsg-for="palceStorage" data-valmsg-replace="true" class="errors"></span></td>
            </tr>
            <tr>
                <td class="text-right">资料送来时间：</td>
                <td >
                    <input  type="text" maxlength="200" kendo-date-picker k-format="'yyyy-MM-dd'" class="form-control input-sm "  ng-model="vm.model.palceTime" id="palceTime" name="palceTime" >
                </td>
                <td><span data-valmsg-for="palceTime" data-valmsg-replace="true" class="errors"></span></td>
            </tr>
             <tr>
                <td class="text-right">联系人：</td>
                <td >
                    <input  type="text" maxlength="200" class="form-control input-sm "  ng-model="vm.model.contacts" id="contacts" name="contacts" >
                </td>
                <td><span data-valmsg-for="contacts" data-valmsg-replace="true" class="errors"></span></td>
            </tr>
             <tr>
                <td class="text-right">联系方式：</td>
                <td >
                    <input  type="text" maxlength="200" class="form-control input-sm "  ng-model="vm.model.contactsPhone" id="contactsPhone" name="contactsPhone" >
                </td>
                <td><span data-valmsg-for="contactsPhone" data-valmsg-replace="true" class="errors"></span></td>
            </tr>
        </table>
    </form>

</div>
