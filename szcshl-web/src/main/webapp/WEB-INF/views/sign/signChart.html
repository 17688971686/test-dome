<#assign path=request.contextPath/>
<link rel="stylesheet" href="${path}/contents/style/main.css">
<link rel="stylesheet" href="${path}/contents/libs/Iconfont/iconfont.css">
<div class="well well-sm" style="font-family:'Microsoft Yahei';width: 100%;position:relative;min-height:800px;overflow-x: auto;">
    <ol class="breadcrumb">
        <li><a href="#/listSign">查询统计</a></li>
        <li class="active">项目统计分析</li>
    </ol>
    <div class="sta-content">
        <div class="left-content">
            <div>
                <h4>
                    <span class="iconfont icon-68"></span>
                    图形类型
                </h4>
                <div class="chart-type">
                    <input name='chart-type' type="radio" value="histogram"
                           ng-model="vm.chartType"
                           ng-checked="vm.chartType == 'histogram'" >
                    <label for="column">柱状图</label>
                    <input name='chart-type' type="radio" value="lineChart"
                           ng-model="vm.chartType"
                           ng-checked="vm.chartType == 'lineChart'">
                    <label for="line">折线图</label>
                    <input name='chart-type' type="radio" value="pie"
                           ng-model="vm.chartType"
                           ng-checked="vm.chartType == 'pie'" >
                    <label for="pie">饼状图</label>

                </div>
            </div>
            <div>
                <h4>
                    <span class="iconfont icon-shijian"></span>
                    时间范围</h4>
                <div class="range">
                    <label for="">开始年份
                        <input kendo-date-picker k-format="'yyyy-MM-dd'"
                               ng-model="vm.startTime" name="studyBeginTime" id="studyBeginTime"/>
                    </label>

                    <label for="">结束年份
                        <input kendo-date-picker k-format="'yyyy-MM-dd'" name="studyEndTime" id="studyEndTime"
                               ng-model="vm.endTime" data-datecompare-msg="结束日期必须大于开始日期"/>
                    </label>
                </div>
            </div>
            <div>
                <h4>
                    <span class="iconfont icon-kuaizhao"></span>
                    统计快照
                </h4>
                <div class="kuaizhao">
                    <label for="">统计快照选择</label>
                    <select name="statsType" id="statsType" ng-model="vm.statsType" >
                        <option value="1" ng-selected="vm.statsType == '1'">申报金额统计</option>
                        <option value="2" ng-selected="vm.statsType == '2'">项目类别</option>
                        <option value="3" ng-selected="vm.statsType == '3'">项目金额统计</option>
                    </select>
                    <div class="operate">
                        <a class="btn btn-primary btn-sm" ng-click="vm.resetChart()">开始统计</a>
                        <a class="btn btn-success" href="">新增</a>
                        <a class="btn btn-info" href="">编辑</a>
                        <a class="btn btn-danger" href="">删除</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-content">
            <div style="margin-top:20px;">
                <div id="histogram" ng-show="vm.showHistogram" style="width:1000px; height: 500px; ; margin: auto auto;"></div>
                <div id="pie" ng-show="vm.showPie" style="width: 1000px; height: 500px ; margin: auto auto;"></div>
                <div id="lineChart" ng-show="vm.showLineChart" style="width: 1000px; height: 500px; margin: auto auto;"></div>
            </div>
        </div>
    </div>
</div>
