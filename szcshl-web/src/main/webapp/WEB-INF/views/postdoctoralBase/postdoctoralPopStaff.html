<#assign path=request.contextPath />
<meta charset="UTF-8">
<div ng-include src="'${path}/contents/app/common/dialog-alert.tmpl.html'"></div>

<!-- 附件 -->
<#include "/file/common.html"/>

<div  class="well well-sm conttent_list" style="background: white;min-height:960px;margin-bottom: 50px;" >
    <ol class="breadcrumb">
        <li><a href="#/expertList">博士后人员管理</a></li>
        <li class="active">{{vm.title}}</li>
    </ol>
    <div class="toolbar">
        <button class="btn btn-sm btn-primary" ng-click="back();">
            <span class="glyphicon glyphicon-chevron-left"></span>返回
        </button>
        <button class="btn btn-sm btn-success"  ng-click="vm.createPostdoctoralStaff()" ng-hide="vm.isShowUpdate" >
            <span class="glyphicon glyphicon-ok"></span>保存
        </button>
        <button class="btn btn-sm btn-success"  ng-click="vm.updatePostdoctoralStaff()" ng-show="vm.isShowUpdate" >
            <span class="glyphicon glyphicon-ok"></span>更新
        </button>
        <button class="btn btn-sm btn-success"  ng-click="vm.commitPostdoctoralPopStaff()">
            <span class="glyphicon glyphicon-ok"></span>提交
        </button>
        <flow-file-button></flow-file-button>   <!--附件上传按钮-->
    </div>
    <div class="tab-content" style="background:white;">
        <form id="form" name="form">
            <table class="" style="width: 70%;text-align: center;">
                <caption class="text-center"> <h3><strong>博士后出站人员信息表</strong></h3></caption>

                <tr>
                    <td class="text-center" width="10%">姓名<span class="required">*</span></td>
                    <td width="20%">
                        <input type="text"  readonly maxlength="200" class="form-control input-xm"
                               name="name" id="name" ng-model="vm.postdoctoralStaff.name" data-val-required="必填"
                               data-val="true"/>
                        <span data-valmsg-for="name" data-valmsg-replace="true" class="errors"></span>
                    </td>
                    <td class="text-center"   width="10%">出站时间<span class="required">*</span></td>
                    <td width="20%"  class="text-left" >
                        <input type="text" name="pooStackDate" id="pooStackDate" style="width:  80%;"
                               style="width: 100%;" class="form-control input-xm " kendo-date-picker k-format="'yyyy-MM-dd'"
                               ng-model="vm.postdoctoralStaff.pooStackDate" data-val-date="必须为日期" data-val="true" data-val-required="必填">
                        <span data-valmsg-for="pooStackDate" data-valmsg-replace="true" class="errors"></span>
                    </td>
                </tr>

            </table>
        </form>

    </div>
</div>
