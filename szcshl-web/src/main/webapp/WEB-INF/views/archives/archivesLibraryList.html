<#assign path=request.contextPath/>
<meta charset="UTF-8">

<div class="well well-sm" style="background:white;">
    <ol class="breadcrumb">
        <li><a href="#/archivesLibrary">中心档案借阅管理</a></li>
        <li class="active">{{vm.title}}</li>
    </ol>

    <form id="searchform" class="well well-sm" >
        <table style="width: 100%;">
            <tr>
                <td class="formAlignRight" style="width:80px;">借阅单位</td>
                <td>
                    <input name="readCompany" type="text"  operator="like" />
                </td>

                <td class="formAlignRight" style="width:80px;">借阅人</td>
                <td>
                    <input name="readUsername" type="text"  operator="like" />
                </td>
                <td class="formAlignRight" style="width:80px;">借阅时间</td>
                <td>
                    <input style="width: 130px;" kendo-date-picker k-format="'yyyy-MM-dd'" name="readDate" operator="gt"/>
                    -
                    <input style="width: 130px;" kendo-date-picker k-format="'yyyy-MM-dd'"  name="readDate" operator="lt"/>
                </td>
                <td>
                    <button class="btn btn-sm btn-primary" ng-click="vm.search()" ng-disabled="vm.isSubmit"><span class="glyphicon glyphicon-search"></span>查询</button>
                    <button class="btn btn-sm btn-primary" ng-click="vm.formReset()" >重置</button>
                </td>
            </tr>
        </table>
    </form>

    <div class="grid" kendo-grid="grid" k-options="vm.gridOptions"></div>

    <script type="text/template" id="columnBtns">
        <a class="btn btn-xs btn-primary" href="#/{0}" ><span class="glyphicon glyphicon-pencil"></span>查看</a>
    </script>
</div>
