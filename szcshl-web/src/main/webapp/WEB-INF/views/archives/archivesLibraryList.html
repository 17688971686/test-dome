<#assign path=request.contextPath/>
<meta charset="UTF-8">
<div ng-include src="'${path}/contents/app/common/dialog-alert.tmpl.html'"></div>
<div ng-include src="'${path}/contents/app/common/dialog-confirm.tmpl.html'"></div>

<div class="well well-sm" style="background:white;">
    <ol class="breadcrumb">
        <li><a href="#/archivesLibrary">中心档案借阅管理</a></li>
        <li class="active">{{vm.title}}</li>
    </ol>
    <form id="form" name="form">
        <div class="toolbar">
        </div>
        <script type="text/template" id="columnBtns">
            <@shiro.hasPermission name="archivesLibrary##put">
            <a class="btn btn-xs btn-primary" href="#/archivesLibraryDetail/{0}"><span class="glyphicon glyphicon-pencil"></span>查看详细</a>
            </@shiro.hasPermission>
        </script>

        <div class="grid" kendo-grid="grid" k-options="vm.centerGridOptions"></div>
    </form>
</div>
