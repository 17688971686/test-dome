<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <style>
        #fileTab{
            margin:0 50px;
            margin-top: 50px;
        }
        #fileTab .nav-tabs{
            float:left;
            width: 250px;
            border:none;

        }
        #fileTab .nav-tabs > li{
            float:none;
            list-style: none;
            background-color: #f5f5f5;
            margin-bottom: 2px;
        }
        #fileTab .nav-tabs > li a{
            display: block;
            line-height: 50px;
            font-size: 16px;
            color:#464646;
            text-decoration: none;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #fileTab .nav-tabs > li.active,#fileTab .nav-tabs > li.hover{
            background:#60b8ee;
        }

        #fileTab .nav-tabs > li.active > a, #fileTab.nav-tabs > li.active > a:hover, #fileTab.nav-tabs > li> a:hover{
            border:none;
            color:#fff;
            background:transparent;
            text-decoration: none;
        }
        #fileTab .tab-content{
            margin-left: 280px;
        }
        #fileTab .heading{
            font-size: 22px;
            text-align: center;
            border-bottom:1px solid #60b8ee;
            padding-bottom: 15px;
            margin:15px 0 30px;
        }
        #fileTab .heading-box{
            border:1px solid #ccc;
            position: relative;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,.2);
            border-radius: 5px;
        }
        #fileTab .heading-box .two{
            font-size: 18px;
            float:left;
            width:200px;
            text-align: center;
            position: absolute;
            top:50%;
            transform:translateY(-50%);
            margin: 0;
        }
        #fileTab .heading-box .three{
            border-bottom:1px solid #ddd;
            border-left:1px solid #ddd;
            margin-left: 200px;
            position: relative;
        }
        #fileTab .heading-box .three:last-child{
            border-bottom:none;
        }
        #fileTab .heading-box .file-list{
            margin-left: 200px;
            overflow: hidden;
            border-left:1px solid #ddd;
            margin-bottom:0;
            display: flex;
            padding: 0;
        }
        #fileTab .heading-box .three-title{
            width: 200px;
            float:left;
            text-align: center;
            font-size: 16px;
            position: absolute;
            top:50%;
            transform:translateY(-50%);
            margin: 0;

        }
        #fileTab .heading-box .file-list:hover li{
            background:#f1f1f1;


        }
        #fileTab .heading-box .file-list li{
            flex:1;
            list-style: none;
            padding:15px 10px;
            line-height: 20px;
            border-bottom:1px solid #ddd;
            border-right:1px solid #ddd;
        }
        #fileTab .heading-box .file-list li:last-child{
            border-right:none;
        }
        #fileTab .heading-box .file-list:last-child li{
            border-bottom:none;
        }
    </style>

</head>
<body ng-app="app" ng-controller="fileCtrl">
<div id="fileTab">
    <ul class="nav-tabs" >
        <li ng-repeat="(key , value) in vm.data" class="active" >
            <a title="{{key}}" id="a_{{$index}}"  ng-click="vm.animate($index)" aria-controls="{{key}}" role="tab" data-toggle="tab">{{key}}</a>
        </li>
    </ul>


    <!-- Tab panes -->
    <div class="tab-content">
        <div ng-repeat="(key , value) in vm.data" >
        <div role="tabpanel" class="tab-pane" id="div_{{$index}}">
            <h1 class="heading">{{key}}</h1>
            <div ng-repeat="x in value" class="heading-box">
                <h2 class="two">{{x.fileName}}</h2>
                <div class="three" ng-repeat="y in x.fileLibraryList">
                    <div class="three-title">{{y.fileName}}</div>
                    <ul ng-repeat="z in y.fileLibraryList" class="file-list">
                        <li style="min-width: 50%"><a ng-click="vm.commonDownloadSysFile(z.sysFileDtoList[0].sysFileId)">{{z.fileName}}</a></li>
                        <li>{{z.createdDate | date : 'yyyy-MM-hh'}}</li>
                    </ul>
            </div>
        </div>
        </div>
    </div>
</div>

</body>
</html>
