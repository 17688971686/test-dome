<div class="well well-sm" style="background:white;overflow:auto;" id="qualityEdit">
    <div class="toolbar">
        <button class="btn btn-sm btn-success" ng-click="vm.createFile()" ng-disabled="vm.isSubmit"
                ng-hide="vm.isUpdate"><span class="glyphicon glyphicon-ok"></span>创建
        </button>
        <button class="btn btn-sm btn-success" ng-click="vm.updateFile()" ng-disabled="vm.isSubmit"
                ng-show="vm.isUpdate"><span class="glyphicon glyphicon-ok"></span>更新
        </button>
    </div>
    <table class="table table-bordered">
        <tr>
            <td class="text-right" style="width: 120px;">文件名称：<span class="required">*</span></td>
            <td>
                <input type="text" name="fileName" id="fileName" ng-model="vm.fileLibrary.fileName"
                        class="form-control input-sm" style="padding:3px 5px;width: 80%;" data-val="true" data-val-required="必填"/>
                <span data-valmsg-for="fileName" data-valmsg-replace="true" class="errors"></span>
            </td>
        </tr>
        <tr>
            <td class="text-right">排序号：</td>
            <td>
                <input type="number" name="fileSort" ng-model="vm.fileLibrary.fileSort"
                       style="padding:3px 5px;width:80px;"/>
                <span class="label label-info">只能输入数字</span>
            </td>
        </tr>
        <tr>
            <td class="text-right">文件内容：</td>
            <td>
                    <textarea name="fileContent" ng-model="vm.fileLibrary.fileContent"
                              rows="5" class="text-area" style="width: 95%;"> </textarea>
            </td>
        </tr>
        <tr>
            <td class="text-right">附件：</td>
            <td >
                <p>
                    <button class="btn btn-sm btn-primary" ng-click="vm.clickUploadBt();" id="upload_file_bt">上传附件
                    </button>
                </p>
                <div ng-repeat="x in vm.sysFilelists">
                    <p>
                        <i class="fa fa-file-image-o" aria-hidden="true"
                           ng-show="x.fileType =='.png' || x.fileType =='.jpg' || x.fileType =='.gif'"></i>
                        <i class="fa fa-file-word-o" aria-hidden="true"
                           ng-show="x.fileType =='.docx' || x.fileType =='.doc'"></i>
                        <i class="fa fa-file-excel-o" aria-hidden="true"
                           ng-show="x.fileType =='.xlsx' || x.fileType =='.xls'"></i>
                        <i class="fa fa-file-pdf-o" aria-hidden="true" ng-show="x.fileType =='.pdf'"></i>
                        <a ng-click="vm.downloadSysFile(x.sysFileId)">{{ x.showName }}</a>
                        <button class="btn btn-xs btn-danger" ng-click="vm.delFile(x.sysFileId)">
                            <i class="fa fa-times" aria-hidden="true"></i>删除
                        </button>
                    </p>
                </div>
            </td>
        </tr>
    </table>
</div>
