<#assign path=request.contextPath/>
<meta charset="UTF-8">
<div ng-include src="'${path}/contents/app/common/dialog-alert.tmpl.html'"></div>
<div ng-include src="'${path}/contents/app/common/dialog-confirm.tmpl.html'"></div>

<div class="well well-sm" style="background:white;">
    <ol class="breadcrumb">
        <li><a href="#/officeUser">办事处人员列表</a></li>
        <li class="active">{{vm.title}}</li>
    </ol>
     <form id="formOffice" name="formOffice">
		<div class="well">
			<span class="help-inline">办事处名称：</span> <input type="text"
				ng-model="vm.model.deptName" operator="like" name="deptName" id="deptName"
				placeholder="请输入"> <span class="help-inline"
				style="margin-left: 10px;">联系人：</span> <input type="text"
				ng-model="vm.model.officeUserName" operator="eq" name="officeUserName"
				id="deptOfficeId" placeholder="请输入"> <a
				class="btn btn-sm btn-primary" style="margin-left: 10px;"
				ng-click="vm.queryOffice()">查询</a>
	
        <@shiro.hasPermission name="officeUser##post">
            <a class="btn btn-sm btn-primary" href="#/officeUserEdit/"><span class="glyphicon glyphicon-plus"></span>新增成员</a>
        </@shiro.hasPermission>
        <@shiro.hasPermission name="officeUser##delete">
            <button class="btn btn-sm btn-danger" ng-click="vm.dels()" ng-disabled="vm.isSubmit"><span class="glyphicon glyphicon-remove"></span>批量删除</button>
        </@shiro.hasPermission>
        </form>
        </div>
        <script type="text/template" id="columnBtns">
            <@shiro.hasPermission name="officeUser##delete">
            <button class="btn btn-xs btn-danger"  ng-click="{0}" ><span class="glyphicon glyphicon-remove"></span>删除</button>
            </@shiro.hasPermission>
            <@shiro.hasPermission name="officeUser##put">
            <a class="btn btn-xs btn-primary" href="#/officeUserEdit/{1}"><span class="glyphicon glyphicon-pencil"></span>编辑</a>
            </@shiro.hasPermission>
        </script>

        <div class="grid" kendo-grid="grid" k-options="vm.gridOptions"></div>
    </form>
</div>
