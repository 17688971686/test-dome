<#assign path=request.contextPath/>
<meta charset="UTF-8">
<div ng-include src="'${path}/contents/app/common/dialog-alert.tmpl.html'"></div>
<div ng-include src="'${path}/contents/app/common/dialog-confirm.tmpl.html'"></div>

<div class="well well-sm" style="background:white;">
    <ol class="breadcrumb">
        <li><a href="#/sysdept">部门小组管理</a></li>
        <li class="active">{{vm.title}}</li>
    </ol>
    <form id="sysDeptForm" name="sysDeptForm">
        <div class="well">
            <span class="help-inline">部门名称：</span>
            <input type="text" ng-model="vm.model.name" operator="like" name="name" id="name"  placeholder="请输入">
            <a class="btn btn-sm btn-primary" style="margin-left: 10px;"  ng-click="vm.queryOrg()">查询</a>

            <@shiro.hasPermission name="sysdept##post">
            <a class="btn btn-sm btn-primary" href="#/sysdeptEdit/"><span class="glyphicon glyphicon-plus"></span>新增部门小组</a>
            </@shiro.hasPermission>

            <@shiro.hasPermission name="sysdept##delete">
            <button class="btn btn-sm btn-danger" ng-click="vm.dels()" ng-disabled="vm.isSubmit">
                <span class="glyphicon glyphicon-remove"></span>批量删除
            </button>
            </@shiro.hasPermission>
        </div>
    </form>

    <div class="grid" kendo-grid="grid" k-options="vm.gridOptions"></div>

    <script type="text/template" id="columnBtns">
        <@shiro.hasPermission name="sysdept##delete">
        <button class="btn btn-xs btn-danger" ng-click="{0}"><span class="glyphicon glyphicon-remove"></span>删除</button>
        </@shiro.hasPermission>
        <@shiro.hasPermission name="sysdept##put">
        <a class="btn btn-xs btn-primary" href="#/sysdeptEdit/{1}"><span class="glyphicon glyphicon-pencil"></span>编辑</a>
        </@shiro.hasPermission>
        <@shiro.hasPermission name="sysdept#users#post">
        <a class="btn btn-xs btn-primary" href="#/sysdeptUser/{1}"><span class="glyphicon glyphicon-pencil"></span>成员</a>
        </@shiro.hasPermission>
    </script>
</div>
