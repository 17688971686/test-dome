<div align="center" style="width:100%;">
    <table class="table table-bordered text-center">
        <caption class="text-center">
            <h4><strong>协审项目抽签<span ng-if="vm.assistPlan.isDrawed=='9'">（已抽取）</span></strong></h4>
        </caption>
        <tr class="active">
            <td style="width: 300px;">项目名称</td>
            <td style="width: 300px;">抽中单位</td>
        </tr>
        <tr ng-repeat="x in vm.assistPlan.assistPlanSignDtoList">
            <td><span>{{x.projectName}}</span>
                <span ng-if="(x.splitNum && x.splitNum > 1)">({{x.splitNum}})</span>
            </td>
            <td>{{x.assistUnit.unitName}}</td>
        </tr>
    </table>

    <div ng-if="vm.assistPlan.isDrawed == undefined || vm.assistPlan.isDrawed != '9'">
        <div ng-show="vm.isStartDraw && !vm.isDrawDone" style="margin-bottom:20px;">
            <span>
                项目：{{vm.drawPlanSign.projectName}}
            </span>
            <span style="margin-left:40px;">
                {{vm.showAssitUnitName}}
            </span>
        </div>
        <div ng-show="vm.isDrawDone" style="color:red;">抽签完成</div>
        <button class="btn btn-sm btn-success" ng-disabled="vm.isStartDraw && !vm.isDrawDone"
                ng-click="vm.drawAssistUnit()"  ng-hide="(!vm.assistPlan.assistUnitDtoList || vm.assistPlan.assistUnitDtoList.length==0 || vm.isDrawDone)">
            开始抽签
        </button>
        <button ng-show="vm.isDrawDone" ng-disabled="vm.isCommit" class="btn btn-sm btn-success"
                ng-click="vm.saveDrawAssistUnit()">保存抽签结果
        </button>
    </div>
</div>
