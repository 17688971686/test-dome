<div align="center">
    <h3>协审项目抽签<span ng-if="vm.assistPlan.isDrawed=='9'">（已抽取）</span></h3>
</div>
<div align="center" style="width:100%;">

    <table class="table table-bordered"  style="width:100%;height:100%; text-align: center; font-size: 4px;">
        <tr style="height: 5px;">
            <td  style="width: 300px;">项目名称</td>
            <td style="width: 300px;">抽中单位</td>

        </tr>
        <tr ng-repeat="x in vm.assistPlanSign" style="height: 5px;">
            <td  style="width: 300px;"><span>{{x.projectName}}</span><span ng-if="x.splitNum!=null">({{x.splitNum}})</span></td>
            <td style="width: 300px;">{{x.assistUnit.unitName}}</td>

        </tr>

    </table>

    <div ng-if="vm.assistPlan.isDrawed==undefined||vm.assistPlan.isDrawed != '9'">
        <div ng-show="vm.isStartDraw&&!vm.isDrawDone" style="margin-bottom:20px;">
            <span>项目：{{vm.drawPlanSign.projectName}}({{vm.drawPlanSign.splitNum}})</span><span style="margin-left:40px;">{{vm.showAssitUnitName}}</span>
        </div>
        <div ng-show=" vm.isDrawDone" style="color:red;">抽签完成</div>
        <button class="btn btn-sm btn-success" ng-disabled="vm.iscommit||vm.isCommited" ng-click="vm.drawAssistUnit()">开始抽签</button>
        <button ng-show="vm.isDrawDone" ng-disabled="vm.iscommit" class="btn btn-sm btn-success" ng-click="vm.saveDrawAssistUnit()">保存抽签结果</button>
    </div>
</div>
