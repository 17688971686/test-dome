<div>
    <div align="center">
        <h3>深圳市政府投资项目评审中心概算协审抽签签到表</h3>
    </div>

    <div align="center" style="width:100%;">
        <table class="table table-bordered">
            <tr class="active">
                <td style="width: 40px;">序号</td>
                <td style="width: 40%;">单位名称</td>
                <td style="width: 15%;">联系人</td>
                <td style="width: 25%;">电话</td>
                <td style="width: 15%;">签名</td>
            </tr>
            <tr  ng-repeat="au in vm.unitList|filter:{isLastUnSelected:'0'}">
                <td class="text-center">{{$index + 1}}</td>
                <td>{{au.unitName}}</td>
                <td>{{au.contactName}}</td>
                <td>{{au.phoneNum}}</td>
                <td></td>
            </tr>

        </table>
    </div>


</div>
