<div >
	<div align="center">
		<h3>深圳市政府投资项目评审中心概算协审抽签记录表</h3>
	</div>
	<div class="label-info" style="padding:5px 10px;">
		<span >抽签日期：{{vm.assistPlan.drawTime}}</span>
	</div>
	<div style="padding-top: 10px; max-width:100%; height: 70%; overflow-x :auto;">
		<table class="table table-bordered" style="text-align:center;">
			<tr class="active">
				<td style="width: 40px;">序号</td>
				<td style="width: 200px;">协审项目</td>
				<td style="width: 120px;">报审概算(万元)</td>
				<td style="width: 120px;">协审费用(元)</td>
				<td style="width: 80px;">协审天数</td>
				<td style="width: 200px;">中标单位</td>
				<td style="width: 100px;">抽签人</td>
				<td style="width: 50px;">签号</td>
				<td style="width: 90px;">项目负责人</td>
				<td style="width: 200px;">备注</td>
			</tr>
			<tr ng-repeat="x in vm.assistPlanSign">
				<td >{{$index + 1}}</td>
				<td >{{x.projectName}}<span ng-if="x.splitNum!=1">({{x.splitNum}})</span></td>
				<td >{{x.estimateCost}}</td>
				<td >{{x.assistCost}}</td>
				<td >{{x.assistDays}}</td>
				<td >{{x.assistUnit.unitName}}</td>
				<td >{{x.assistUnit.contactName}}</td>
				<td >{{$index + 1}}</td>
				<td >{{x.userName}}</td>
				<td ></td>
			</tr>
		</table>
	</div>
</div>
