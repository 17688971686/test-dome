<div>
 <p id="chooseType">
                <span>抽签方式</span>
                <label class="checkbox-inline">
                    <input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option1" ng-model="vm.checked" checked>轮空一家单位
                </label>
                <label class="checkbox-inline">
                    <input type="radio" name="optionsRadiosinline" id="optionsRadios4" value="option2" ng-model="vm.checked">全部抽中
                </label>
            </p>
            <p >
            <button class="btn btn-sm btn-success" ng-click="vm.chooseAssistUnit()" ng-disabled="vm.isChoose">选择协审单位</button>
            </p>
             <p>共 &nbsp;&nbsp;<span><font color="red">{{vm.reviewNum}}</font></span> &nbsp;&nbsp;个评审单位，&nbsp;&nbsp;<span><font color="red">{{vm.signNum}}</font></span>&nbsp;&nbsp;个单位进行抽签</p>
            <table class="table table-bordered" width="43%">
                <tr>
                    <th style="width: 60px;">序号</th>
                    <th style="width: 180px;">公司名称</th>
                    <th style="width: 180px;">抽中次数</th>
                    <th style="width: 180px;">联系人</th>
                    <th style="width: 180px;">电话</th>
                    <th style="width: 180px;">手机</th>
                    <th style="width: 180px;">传真</th>
                    <th style="width: 180px;">序号</th>
                </tr>
                </thead>
                <tr ng-repeat="au in vm.unitList">
                    <td style="width: 60px;">{{ $index + 1}}</td>
                    <td style="width: 180px;">{{au.unitName}}</td>
                    <td style="width: 180px;">{{au.drawCount}}</td>
                    <td style="width: 180px;">{{au.contactName}}</td>
                    <td style="width: 180px;">{{au.phoneNum}}</td>
                    <td style="width: 180px;">{{au.contactPhone}}</td>
                    <td style="width: 180px;">{{au.fax}}</td>
                    <td style="width: 180px;">{{au.unitSort}}</td>
                </tr>
                </tbody>
            </table>
             <p>上一次抽签抽到空标签的单位：<span ng-repeat="au in vm.unitList|filter:{isLastUnSelected:'9'}"><font size="4px" >{{au.unitName}}</font></span></p>

</div>
