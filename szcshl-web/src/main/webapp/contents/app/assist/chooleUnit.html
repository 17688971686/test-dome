<div>
    <div class="toolbar" id="chooseType">
        <label class="checkbox-inline">抽签方式：</label>
        <label class="checkbox-inline">
            <input type="checkbox" name="optionsRadiosinline" id="optionsRadios3" ng-true-value="1" ng-false-value="0"
                   ng-model="vm.assistPlan.drawType" ng-disabled="vm.assistPlan.planState == '9'"
                   ng-checked="(!vm.assistPlan.drawType || vm.assistPlan.drawType == '1')">轮空一家单位
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" name="optionsRadiosinline" id="optionsRadios4" ng-true-value="0" ng-false-value="1"
                   ng-model="vm.assistPlan.drawType" ng-disabled="vm.assistPlan.planState == '9'"
                   ng-checked="vm.assistPlan.drawType == '0'">全部抽中
        </label>
        <button class="btn btn-sm btn-success" ng-click="vm.chooseAssistUnit()"
                ng-disabled="vm.assistPlan.isDrawed == '9'">获取协审单位
        </button>
    </div>

    <p>
        共
        <span style="color: red;">{{vm.assistPlanSign.length}}</span>个评审项目，
        <span style="color: red;">{{vm.unitList.length}}</span>个单位进行抽签
    </p>
    <table class="table table-bordered" width="43%">
        <tr class="active">
            <th style="width: 50px;text-align: center;">序号</th>
            <th style="width: 180px;">公司名称</th>
            <th style="width: 180px;">抽中次数</th>
            <th style="width: 180px;">联系人</th>
            <th style="width: 180px;">电话</th>
            <th style="width: 180px;">手机</th>
            <th style="width: 180px;">传真</th>
            <th style="width: 180px;">序号</th>
        </tr>
        </thead>
        <tr ng-repeat="au in vm.unitList">
            <td style="width: 60px;">{{ $index + 1}}</td>
            <td style="width: 180px;">{{au.unitName}}</td>
            <td style="width: 180px;">{{au.drawCount}}</td>
            <td style="width: 180px;">{{au.contactName}}</td>
            <td style="width: 180px;">{{au.phoneNum}}</td>
            <td style="width: 180px;">{{au.contactPhone}}</td>
            <td style="width: 180px;">{{au.fax}}</td>
            <td style="width: 180px;">{{au.unitSort}}</td>
        </tr>
        </tbody>
    </table>
    <p>
        上一次抽签轮空的单位：
        <span ng-repeat="au in vm.unitList|filter:{isLastUnSelected:'9'}" style="color: red;">{{au.unitName}}</span>
    </p>

</div>
