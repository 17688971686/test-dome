<meta charset="UTF-8">
<!-- s table -->
<table class="table table-bordered">
    <tbody>
    <tr>
        <td style="width:150px;" class="text-center">建设单位</td>
        <td colspan="3">
            {{vm.mainwork.buildCompany}}
        </td>
    </tr>
    <tr>
        <td style="width:150px;" class="text-center">行业类别<span class="required">*</span></td>

            {{vm.mainwork.industryType}}
