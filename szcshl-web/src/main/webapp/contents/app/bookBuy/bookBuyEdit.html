<meta charset="UTF-8">
<div id="borrowBookWindow" style="margin:0px 20px 0px 10px;background:white;display:none;">
    <div class="toolbar">
        <button class="btn btn-sm btn-primary" ng-click="vm.returnBookList()">
            <span class="glyphicon glyphicon-chevron-left"></span>返回
        </button>
        <button class="btn btn-sm btn-success" ng-click="vm.saveBooksDetail ()">
            <span class="glyphicon glyphicon-ok"></span>保存
        </button>
    </div>
    <form id="bookForm" name="bookForm">
        <table class="table table-bordered">
            <tr>
                <input type="hidden"  name="id" ng-model="vm.model.id"/>
                <td class="formAlignRight" style="width: 15%">图书号</td>
                <td>
                    <input type="hidden" name="bookNo"  ng-model="vm.model.bookNo"/>
                    {{vm.model.bookNo}}
                </td>
                <td class="formAlignRight">图书名称</td>
                <td>
                    <input type="hidden" name="booksName"  ng-model="vm.model.booksName"/>
                    {{vm.model.booksName}}
                </td>
            </tr>
            <tr>
                <td class="formAlignRight" width="10%">借书人</td>
                <td>
                    <input type="hidden" name="bookBorrower"   ng-model="vm.model.bookBorrower"/>
                    {{vm.model.bookBorrower}}
                </td>
                <td class="formAlignRight" width="10%">借书数量<span class="required">*</span></td>
                <td>
                    <input name="borrowNum" id="borrowNum" type="text" ng-change="vm.comparisonSize()"  ng-model="vm.model.borrowNum" data-val="true" data-val-required="必填"/>
                </td>
            </tr>
            <tr>
                <td class="formAlignRight" width="10%">借书日期<span class="required">*</span></td>
                <td>
                    <input name="borrowDate" id="borrowDate" style="width:124px" kendo-date-picker k-format="'yyyy-MM-dd'" ng-model="vm.model.borrowDate" data-val="true" data-val-required="必填" />
                </td>
                <td class="formAlignRight" width="10%">应还日期<span class="required">*</span></td>
                <td>
                    <input name="returnDate"  style="width:124px" kendo-date-picker k-format="'yyyy-MM-dd'" ng-model="vm.model.returnDate"  />
                </td>
            </tr>
        </table>
    </form>
</div>
<!--E 借书信息弹窗 -->
